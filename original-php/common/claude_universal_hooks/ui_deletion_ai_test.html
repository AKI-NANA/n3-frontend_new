<script>
// CAIDS error_handling Hook

// CAIDS エラー処理Hook - 完全実装
window.CAIDS_ERROR_HANDLER = {
    isActive: true,
    errorCount: 0,
    errorHistory: [],
    
    initialize: function() {
        this.setupGlobalErrorHandler();
        this.setupUnhandledPromiseRejection();
        this.setupNetworkErrorHandler();
        console.log('⚠️ CAIDS エラーハンドリングシステム完全初期化');
    },
    
    setupGlobalErrorHandler: function() {
        window.addEventListener('error', (event) => {
            this.handleError({
                type: 'JavaScript Error',
                message: event.message,
                filename: event.filename,
                lineno: event.lineno,
                colno: event.colno,
                stack: event.error?.stack
            });
        });
    },
    
    setupUnhandledPromiseRejection: function() {
        window.addEventListener('unhandledrejection', (event) => {
            this.handleError({
                type: 'Unhandled Promise Rejection',
                message: event.reason?.message || String(event.reason),
                stack: event.reason?.stack
            });
        });
    },
    
    setupNetworkErrorHandler: function() {
        const originalFetch = window.fetch;
        window.fetch = async function(...args) {
            try {
                const response = await originalFetch.apply(this, args);
                if (!response.ok) {
                    window.CAIDS_ERROR_HANDLER.handleError({
                        type: 'Network Error',
                        message: `HTTP ${response.status}: ${response.statusText}`,
                        url: args[0]
                    });
                }
                return response;
            } catch (error) {
                window.CAIDS_ERROR_HANDLER.handleError({
                    type: 'Network Fetch Error',
                    message: error.message,
                    url: args[0]
                });
                throw error;
            }
        };
    },
    
    handleError: function(errorInfo) {
        this.errorCount++;
        this.errorHistory.push({...errorInfo, timestamp: new Date().toISOString()});
        
        console.error('🚨 CAIDS Error Handler:', errorInfo);
        this.showErrorNotification(errorInfo);
        this.reportError(errorInfo);
    },
    
    showErrorNotification: function(errorInfo) {
        const errorDiv = document.createElement('div');
        errorDiv.style.cssText = `
            position: fixed; top: 10px; right: 10px; z-index: 999999;
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white; padding: 15px 20px; border-radius: 8px;
            max-width: 350px; box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            font-size: 13px; font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            border: 2px solid #ff6666; animation: caids-error-shake 0.5s ease-in-out;
        `;
        errorDiv.innerHTML = `
            <div style="display: flex; align-items: center; gap: 10px;">
                <span style="font-size: 18px;">🚨</span>
                <div>
                    <strong>エラーが発生しました</strong><br>
                    <small style="opacity: 0.9;">${errorInfo.type}: ${errorInfo.message}</small>
                </div>
            </div>
        `;
        
        // CSS Animation
        if (!document.getElementById('caids-error-styles')) {
            const style = document.createElement('style');
            style.id = 'caids-error-styles';
            style.textContent = `
                @keyframes caids-error-shake {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-5px); }
                    75% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
        }
        
        document.body.appendChild(errorDiv);
        setTimeout(() => errorDiv.remove(), 7000);
    },
    
    reportError: function(errorInfo) {
        // エラーレポート生成・送信（将来の拡張用）
        const report = {
            timestamp: new Date().toISOString(),
            userAgent: navigator.userAgent,
            url: window.location.href,
            errorCount: this.errorCount,
            sessionId: this.getSessionId(),
            ...errorInfo
        };
        
        console.log('📋 CAIDS Error Report:', report);
        localStorage.setItem('caids_last_error', JSON.stringify(report));
    },
    
    getSessionId: function() {
        let sessionId = sessionStorage.getItem('caids_session_id');
        if (!sessionId) {
            sessionId = 'caids_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            sessionStorage.setItem('caids_session_id', sessionId);
        }
        return sessionId;
    },
    
    getErrorStats: function() {
        return {
            totalErrors: this.errorCount,
            recentErrors: this.errorHistory.slice(-10),
            sessionId: this.getSessionId()
        };
    }
};

window.CAIDS_ERROR_HANDLER.initialize();

</script>

<script>
// UI削除 & AI稼働テスト用JavaScript
document.addEventListener('DOMContentLoaded', function() {
    console.log('🗑️🤖 UI削除&AI稼働テストシステム初期化');
    
    // 削除された要素のバックアップ
    window.deletedItemsBackup = [];
    
    // data-action の拡張監視
    document.addEventListener('click', function(e) {
        const target = e.target.closest('[data-action]');
        if (!target) return;
        
        const action = target.getAttribute('data-action');
        
        // UI削除処理
        if (action === 'delete-ui-element') {
            e.preventDefault();
            const targetId = target.getAttribute('data-target');
            deleteUIElement(targetId);
            return;
        }
        
        if (action === 'delete-all-items') {
            e.preventDefault();
            deleteAllItems();
            return;
        }
        
        if (action === 'restore-all-items') {
            e.preventDefault();
            restoreAllItems();
            return;
        }
        
        // AI系処理（既存システムに送信）
        if (action.startsWith('execute-ai-') || action === 'execute-integrated-ai-learning') {
            e.preventDefault();
            executeAIAction(action, target);
            return;
        }
    });
    
    // UI削除関数
    function deleteUIElement(targetId) {
        const element = document.getElementById(targetId);
        if (!element) {
            console.log(`❌ 要素が見つかりません: ${targetId}`);
            return;
        }
        
        // バックアップ作成
        window.deletedItemsBackup.push({
            id: targetId,
            html: element.outerHTML,
            parentNode: element.parentNode
        });
        
        // アニメーション付き削除
        element.classList.add('deleting');
        
        setTimeout(() => {
            element.remove();
            console.log(`✅ UI要素削除完了: ${targetId}`);
            
            // 通知
            if (window.NAGANO3_KICHO && window.NAGANO3_KICHO.uiController) {
                window.NAGANO3_KICHO.uiController.showNotification('success', `要素 ${targetId} を削除しました`);
            }
        }, 300);
    }
    
    // 全項目削除
    function deleteAllItems() {
        const items = document.querySelectorAll('.deletable-item');
        items.forEach((item, index) => {
            setTimeout(() => {
                deleteUIElement(item.id);
            }, index * 200);
        });
    }
    
    // 全項目復元
    function restoreAllItems() {
        window.deletedItemsBackup.forEach(backup => {
            if (backup.parentNode && !document.getElementById(backup.id)) {
                backup.parentNode.insertAdjacentHTML('beforeend', backup.html);
                console.log(`✅ UI要素復元完了: ${backup.id}`);
            }
        });
        
        // バックアップクリア
        window.deletedItemsBackup = [];
        
        if (window.NAGANO3_KICHO && window.NAGANO3_KICHO.uiController) {
            window.NAGANO3_KICHO.uiController.showNotification('success', '全要素を復元しました');
        }
    }
    
    // AI実行
    function executeAIAction(action, target) {
        const prompt = document.getElementById('ai-prompt').value || 'デフォルトAI指示';
        const responseArea = document.getElementById('ai-response-content');
        
        console.log(`🤖 AI実行開始: ${action}`);
        console.log(`📝 プロンプト: ${prompt}`);
        
        // AI応答エリア更新
        responseArea.innerHTML = `
🤖 AI実行中...
アクション: ${action}
プロンプト: ${prompt}
実行時刻: ${new Date().toLocaleString()}

処理中...
        `;
        
        // 既存のAjaxシステムに送信（プロンプト付き）
        if (window.NAGANO3_KICHO && window.NAGANO3_KICHO.ajaxManager) {
            // プロンプトを追加データとして送信
            const originalAction = window.NAGANO3_KICHO.ajaxManager.executeAction;
            
            window.NAGANO3_KICHO.ajaxManager.executeAction(action, {
                ai_prompt: prompt,
                execution_timestamp: new Date().toISOString()
            }).then(response => {
                responseArea.innerHTML = `
🤖 AI実行完了！

アクション: ${action}
ステータス: ${response.success ? '✅ 成功' : '❌ 失敗'}
メッセージ: ${response.message}

📊 結果データ:
${JSON.stringify(response.data, null, 2)}

実行時刻: ${new Date().toLocaleString()}
                `;
                
                console.log(`✅ AI実行完了: ${action}`, response);
            }).catch(error => {
                responseArea.innerHTML = `
❌ AI実行エラー

アクション: ${action}
エラー: ${error.message}
実行時刻: ${new Date().toLocaleString()}
                `;
                
                console.error(`❌ AI実行エラー: ${action}`, error);
            });
        }
    }
});
</script>
