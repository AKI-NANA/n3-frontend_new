<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送料計算システム - 実際の計算UI</title>
    <style>
        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 8px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), #1e40af);
            color: white;
            padding: 30px;
            border-radius: var(--radius);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .calc-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .input-section {
            background: var(--bg-white);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-dark);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            background: white;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group .form-input {
            flex: 1;
        }
        
        .unit-label {
            background: #f1f5f9;
            border: 2px solid var(--border);
            border-left: none;
            border-radius: 0 6px 6px 0;
            padding: 12px 15px;
            font-weight: 600;
            color: var(--text-gray);
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        
        .btn-full {
            width: 100%;
            justify-content: center;
        }
        
        .btn-success { background: var(--success); }
        .btn-warning { background: var(--warning); }
        .btn-danger { background: var(--danger); }
        
        .results-section {
            background: var(--bg-white);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-gray);
        }
        
        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .results-grid {
            display: grid;
            gap: 15px;
        }
        
        .result-card {
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            transition: all 0.2s;
        }
        
        .result-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .service-name {
            font-weight: 600;
            font-size: 18px;
            color: var(--text-dark);
        }
        
        .price-tag {
            background: var(--success);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 16px;
        }
        
        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }
        
        .detail-item {
            text-align: center;
            padding: 8px;
            background: #f8fafc;
            border-radius: 4px;
        }
        
        .detail-label {
            font-size: 12px;
            color: var(--text-gray);
            margin-bottom: 2px;
        }
        
        .detail-value {
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .comparison-section {
            background: var(--bg-white);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-top: 30px;
        }
        
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .comparison-table th {
            background: #f8fafc;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid var(--border);
            font-weight: 600;
        }
        
        .comparison-table td {
            padding: 12px;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .comparison-table tr:hover {
            background: #f8fafc;
        }
        
        .best-option {
            border-left: 4px solid var(--success);
            background: rgba(16, 185, 129, 0.05);
        }
        
        .advanced-options {
            background: #f8fafc;
            border-radius: var(--radius);
            padding: 20px;
            margin-top: 20px;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: var(--radius);
            margin: 10px 0;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 15px;
            border-radius: var(--radius);
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .calc-container {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .unit-label {
                border-left: 2px solid var(--border);
                border-top: none;
                border-radius: 0 0 6px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 送料計算システム</h1>
            <p>重量・サイズ・配送先から正確な送料を計算</p>
            <p><strong>全世界195カ国 × 3配送会社 × 17サービス対応</strong></p>
        </div>

        <div class="calc-container">
            <!-- 入力セクション -->
            <div class="input-section">
                <h2 class="section-title">📦 商品・配送情報入力</h2>
                
                <!-- 配送先 -->
                <div class="form-group">
                    <label class="form-label">🌍 配送先国</label>
                    <select class="form-select" id="destination-country">
                        <option value="">配送先を選択...</option>
                        <optgroup label="主要国">
                            <option value="US">🇺🇸 アメリカ</option>
                            <option value="GB">🇬🇧 イギリス</option>
                            <option value="DE">🇩🇪 ドイツ</option>
                            <option value="SG">🇸🇬 シンガポール</option>
                            <option value="HK">🇭🇰 香港</option>
                            <option value="AU">🇦🇺 オーストラリア</option>
                            <option value="CA">🇨🇦 カナダ</option>
                            <option value="MX">🇲🇽 メキシコ</option>
                            <option value="IL">🇮🇱 イスラエル</option>
                            <option value="IT">🇮🇹 イタリア</option>
                            <option value="CH">🇨🇭 スイス</option>
                        </optgroup>
                        <optgroup label="その他の国">
                            <option value="OTHER">その他の国を検索...</option>
                        </optgroup>
                    </select>
                </div>

                <!-- 重量 -->
                <div class="form-group">
                    <label class="form-label">⚖️ 重量</label>
                    <div class="input-group">
                        <input type="number" class="form-input" id="weight" placeholder="例: 1.5" step="0.1" min="0">
                        <div class="unit-label">kg</div>
                    </div>
                </div>

                <!-- サイズ -->
                <div class="form-group">
                    <label class="form-label">📏 サイズ（オプション）</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                        <div>
                            <input type="number" class="form-input" id="length" placeholder="長さ">
                            <small style="color: var(--text-gray);">cm</small>
                        </div>
                        <div>
                            <input type="number" class="form-input" id="width" placeholder="幅">
                            <small style="color: var(--text-gray);">cm</small>
                        </div>
                        <div>
                            <input type="number" class="form-input" id="height" placeholder="高さ">
                            <small style="color: var(--text-gray);">cm</small>
                        </div>
                    </div>
                </div>

                <!-- 商品価値 -->
                <div class="form-group">
                    <label class="form-label">💰 商品価値（関税計算用）</label>
                    <div class="input-group">
                        <input type="number" class="form-input" id="value" placeholder="例: 50000" min="0">
                        <div class="unit-label">円</div>
                    </div>
                </div>

                <!-- 高度なオプション -->
                <div class="advanced-options">
                    <h3 style="margin-bottom: 10px;">⚙️ 高度なオプション</h3>
                    <div class="options-grid">
                        <div class="checkbox-group">
                            <input type="checkbox" id="insurance">
                            <label for="insurance">保険付加</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="signature">
                            <label for="signature">署名確認</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="saturday">
                            <label for="saturday">土曜配達</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="express">
                            <label for="express">特急サービス優先</label>
                        </div>
                    </div>
                </div>

                <!-- 計算ボタン -->
                <button class="btn btn-full" id="calculate-btn" onclick="calculateShipping()">
                    <span id="calc-text">🔍 送料を計算</span>
                    <span id="calc-spinner" class="spinner" style="display: none;"></span>
                </button>
            </div>

            <!-- 結果セクション -->
            <div class="results-section">
                <h2 class="section-title">💸 計算結果</h2>
                
                <div id="results-content">
                    <div class="loading">
                        <p>左側で条件を入力して「送料を計算」ボタンを押してください</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 比較セクション -->
        <div class="comparison-section" id="comparison-section" style="display: none;">
            <h2 class="section-title">📊 配送オプション比較</h2>
            <p>条件に合致する全ての配送オプションを料金順で表示</p>
            
            <table class="comparison-table" id="comparison-table">
                <thead>
                    <tr>
                        <th>配送会社</th>
                        <th>サービス</th>
                        <th>料金</th>
                        <th>配送日数</th>
                        <th>追跡</th>
                        <th>保険</th>
                        <th>特徴</th>
                    </tr>
                </thead>
                <tbody id="comparison-body">
                    <!-- JavaScript で動的生成 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 計算API のベースURL
        const API_BASE = 'api/shipping_calculator.php';
        
        // グローバル変数
        let calculationResults = [];
        
        // 送料計算実行
        async function calculateShipping() {
            const calcBtn = document.getElementById('calculate-btn');
            const calcText = document.getElementById('calc-text');
            const calcSpinner = document.getElementById('calc-spinner');
            const resultsContent = document.getElementById('results-content');
            
            // 入力値取得
            const inputData = {
                destination: document.getElementById('destination-country').value,
                weight: parseFloat(document.getElementById('weight').value),
                length: parseFloat(document.getElementById('length').value) || null,
                width: parseFloat(document.getElementById('width').value) || null,
                height: parseFloat(document.getElementById('height').value) || null,
                value: parseFloat(document.getElementById('value').value) || 0,
                options: {
                    insurance: document.getElementById('insurance').checked,
                    signature: document.getElementById('signature').checked,
                    saturday: document.getElementById('saturday').checked,
                    express: document.getElementById('express').checked
                }
            };
            
            // バリデーション
            if (!inputData.destination) {
                showError('配送先国を選択してください');
                return;
            }
            
            if (!inputData.weight || inputData.weight <= 0) {
                showError('正しい重量を入力してください');
                return;
            }
            
            // ローディング状態
            calcBtn.disabled = true;
            calcText.style.display = 'none';
            calcSpinner.style.display = 'inline-block';
            resultsContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    送料を計算中...
                </div>
            `;
            
            try {
                // API呼び出し
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'calculate_shipping',
                        data: inputData
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    calculationResults = result.data;
                    displayResults(result.data);
                    showComparison(result.data);
                    showSuccess(`${result.data.length}件の配送オプションが見つかりました`);
                } else {
                    showError(result.error || '計算中にエラーが発生しました');
                }
                
            } catch (error) {
                console.error('Calculation error:', error);
                showError('通信エラーが発生しました。時間をおいて再度お試しください。');
            } finally {
                // ローディング解除
                calcBtn.disabled = false;
                calcText.style.display = 'inline';
                calcSpinner.style.display = 'none';
            }
        }
        
        // 結果表示
        function displayResults(results) {
            const resultsContent = document.getElementById('results-content');
            
            if (!results || results.length === 0) {
                resultsContent.innerHTML = `
                    <div class="loading">
                        <p>条件に合致する配送オプションが見つかりませんでした</p>
                    </div>
                `;
                return;
            }
            
            // 最安値と最速を特定
            const cheapest = results.reduce((min, current) => 
                current.total_price < min.total_price ? current : min
            );
            const fastest = results.reduce((min, current) => 
                current.delivery_days < min.delivery_days ? current : min
            );
            
            let html = '<div class="results-grid">';
            
            results.slice(0, 3).forEach(result => {
                const isCheapest = result.id === cheapest.id;
                const isFastest = result.id === fastest.id;
                
                let badge = '';
                if (isCheapest) badge = '<span style="background: var(--success); color: white; padding: 3px 8px; border-radius: 12px; font-size: 11px; margin-left: 8px;">最安値</span>';
                if (isFastest) badge = '<span style="background: var(--warning); color: white; padding: 3px 8px; border-radius: 12px; font-size: 11px; margin-left: 8px;">最速</span>';
                
                html += `
                    <div class="result-card ${isCheapest ? 'best-option' : ''}">
                        <div class="result-header">
                            <div class="service-name">
                                ${result.company_name} - ${result.service_name}
                                ${badge}
                            </div>
                            <div class="price-tag">¥${result.total_price.toLocaleString()}</div>
                        </div>
                        <div class="result-details">
                            <div class="detail-item">
                                <div class="detail-label">配送日数</div>
                                <div class="detail-value">${result.delivery_days}日</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">基本料金</div>
                                <div class="detail-value">¥${result.base_price.toLocaleString()}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">追加料金</div>
                                <div class="detail-value">¥${(result.total_price - result.base_price).toLocaleString()}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">追跡</div>
                                <div class="detail-value">${result.has_tracking ? '✅' : '❌'}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            
            if (results.length > 3) {
                html += `
                    <p style="text-align: center; margin-top: 15px; color: var(--text-gray);">
                        他 ${results.length - 3} 件のオプションは下の比較表で確認できます
                    </p>
                `;
            }
            
            resultsContent.innerHTML = html;
        }
        
        // 比較表表示
        function showComparison(results) {
            const comparisonSection = document.getElementById('comparison-section');
            const comparisonBody = document.getElementById('comparison-body');
            
            if (!results || results.length === 0) {
                comparisonSection.style.display = 'none';
                return;
            }
            
            // 料金順でソート
            const sortedResults = [...results].sort((a, b) => a.total_price - b.total_price);
            
            let html = '';
            sortedResults.forEach((result, index) => {
                const isFirst = index === 0;
                html += `
                    <tr class="${isFirst ? 'best-option' : ''}">
                        <td>${result.company_name}</td>
                        <td>${result.service_name}</td>
                        <td><strong>¥${result.total_price.toLocaleString()}</strong></td>
                        <td>${result.delivery_days}日</td>
                        <td>${result.has_tracking ? '✅' : '❌'}</td>
                        <td>${result.has_insurance ? '✅' : '❌'}</td>
                        <td>${result.features || '-'}</td>
                    </tr>
                `;
            });
            
            comparisonBody.innerHTML = html;
            comparisonSection.style.display = 'block';
        }
        
        // エラー表示
        function showError(message) {
            const resultsContent = document.getElementById('results-content');
            resultsContent.innerHTML = `
                <div class="error-message">
                    <strong>エラー:</strong> ${message}
                </div>
            `;
        }
        
        // 成功メッセージ表示
        function showSuccess(message) {
            const resultsContent = document.getElementById('results-content');
            const existingContent = resultsContent.innerHTML;
            resultsContent.innerHTML = `
                <div class="success-message">
                    ${message}
                </div>
                ${existingContent}
            `;
        }
        
        // その他の国選択時の処理
        document.getElementById('destination-country').addEventListener('change', function() {
            if (this.value === 'OTHER') {
                const countryName = prompt('配送先国名を入力してください:');
                if (countryName) {
                    // カスタム国検索API呼び出し
                    searchCountry(countryName);
                } else {
                    this.value = '';
                }
            }
        });
        
        // 国検索機能
        async function searchCountry(countryName) {
            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'search_country',
                        country_name: countryName
                    })
                });
                
                const result = await response.json();
                
                if (result.success && result.data.length > 0) {
                    const country = result.data[0];
                    const select = document.getElementById('destination-country');
                    
                    // 新しいオプション追加
                    const option = new Option(`${country.flag} ${country.name}`, country.code);
                    select.add(option);
                    select.value = country.code;
                } else {
                    alert('国が見つかりませんでした。正確な国名を入力してください。');
                    document.getElementById('destination-country').value = '';
                }
            } catch (error) {
                console.error('Country search error:', error);
                alert('国検索中にエラーが発生しました。');
            }
        }
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ 送料計算UI初期化完了');
        });
    </script>
</body>
</html>
