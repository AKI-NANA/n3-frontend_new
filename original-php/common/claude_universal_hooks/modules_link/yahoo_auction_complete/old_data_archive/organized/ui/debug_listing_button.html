<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出品ボタンデバッグツール</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: black; }
    </style>
</head>
<body>
    <h1>🔧 出品ボタン強制有効化ツール</h1>
    
    <div class="debug-section">
        <h3>現在の状態確認</h3>
        <button class="btn-primary" onclick="checkCurrentState()">状態確認</button>
        <div id="stateResult"></div>
    </div>
    
    <div class="debug-section">
        <h3>強制有効化</h3>
        <button class="btn-warning" onclick="forceEnableButton()">出品ボタン強制有効化</button>
        <button class="btn-success" onclick="simulateCSVUpload()">ダミーCSVデータ設定</button>
    </div>
    
    <div class="debug-section">
        <h3>テスト実行</h3>
        <button class="btn-success" onclick="testListingExecution()">テスト出品実行</button>
        <div id="testResult"></div>
    </div>

    <script>
        function checkCurrentState() {
            const result = document.getElementById('stateResult');
            result.innerHTML = `
                <h4>システム状態:</h4>
                <p>uploadedCSVData: ${typeof window.parent.uploadedCSVData}</p>
                <p>selectedPlatform: ${window.parent.selectedPlatform || '未選択'}</p>
                <p>selectedAccount: ${window.parent.selectedAccount || '未選択'}</p>
                <p>出品ボタン状態: ${window.parent.document.getElementById('executeListingBtn')?.disabled ? '無効' : '有効'}</p>
            `;
        }
        
        function forceEnableButton() {
            try {
                const btn = window.parent.document.getElementById('executeListingBtn');
                if (btn) {
                    btn.disabled = false;
                    btn.style.opacity = '1';
                    alert('✅ 出品ボタンを強制有効化しました');
                } else {
                    alert('❌ 出品ボタンが見つかりません');
                }
            } catch (error) {
                alert('エラー: ' + error.message);
            }
        }
        
        function simulateCSVUpload() {
            try {
                // ダミーCSVデータを設定
                window.parent.uploadedCSVData = [
                    {
                        'Action': 'Add',
                        'Title': 'テスト商品',
                        'BuyItNowPrice': '19.99',
                        'Description': 'テスト用商品です',
                        'Quantity': '1'
                    }
                ];
                window.parent.selectedPlatform = 'ebay';
                window.parent.selectedAccount = 'mystical-japan-treasures';
                
                // サマリー更新
                if (window.parent.updateListingSummary) {
                    window.parent.updateListingSummary();
                }
                
                alert('✅ ダミーCSVデータを設定しました');
            } catch (error) {
                alert('エラー: ' + error.message);
            }
        }
        
        function testListingExecution() {
            try {
                const testData = {
                    csv_data: [{
                        'Action': 'Add',
                        'Title': 'デバッグテスト商品',
                        'BuyItNowPrice': '9.99',
                        'Description': 'デバッグツールからのテスト出品'
                    }],
                    platform: 'ebay',
                    account: 'test-account',
                    dry_run: true
                };
                
                fetch('yahoo_auction_content.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({action: 'execute_ebay_listing', ...testData})
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('testResult').innerHTML = `
                        <h4>テスト結果:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                })
                .catch(error => {
                    document.getElementById('testResult').innerHTML = `
                        <h4>エラー:</h4>
                        <p style="color: red;">${error.message}</p>
                    `;
                });
            } catch (error) {
                alert('テスト実行エラー: ' + error.message);
            }
        }
    </script>
</body>
</html>
