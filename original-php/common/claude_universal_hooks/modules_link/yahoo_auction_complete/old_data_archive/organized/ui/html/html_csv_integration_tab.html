    console.log('🎯 HTML → CSV自動統合システム初期化中...');
    
    // HTMLProcessor初期化
    if (typeof HTMLTemplateProcessor !== 'undefined') {
        htmlProcessor = new HTMLTemplateProcessor();
        console.log('✅ HTMLProcessor 初期化完了');
    }
    
    // 初期データ読み込み
    loadProductData();
    loadSavedTemplates();
    
    logMessage('システム初期化完了', 'success');
});

// 商品データ読み込み
function loadProductData() {
    logMessage('商品データ読み込み開始', 'info');
    
    fetch('database_csv_handler_ebay_complete_v2.php?action=get_products_for_html')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                productData = data.data || [];
                displayProductTable(productData);
                updateStats();
                logMessage(`${productData.length}件の商品データを読み込みました`, 'success');
            } else {
                logMessage('商品データ読み込みエラー: ' + (data.error || '不明なエラー'), 'error');
                // サンプルデータで代替
                loadSampleData();
            }

// HTMLファイルアップロード処理
function handleHTMLUpload(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    if (!file.type.match(/text\/html/)) {
        alert('HTMLファイルを選択してください');
        return;
    }
    
    const reader = new FileReader();
    reader.onload = function(e) {
        currentHTML = e.target.result;
        showCurrentHTML();
        logMessage(`HTMLファイル "${file.name}" を読み込みました`, 'success');
    };
    reader.readAsText(file);
}

// ドラッグ&ドロップ処理
function handleHTMLDrop(event) {
    event.preventDefault();
    event.currentTarget.classList.remove('drag-over');
    
    const files = event.dataTransfer.files;
    if (files.length > 0) {
        const file = files[0];
        if (file.type.match(/text\/html/)) {
            const reader = new FileReader();
            reader.onload = function(e) {
                currentHTML = e.target.result;
                showCurrentHTML();
                logMessage(`HTMLファイル "${file.name}" をドロップで読み込みました`, 'success');
            };
            reader.readAsText(file);
        } else {
            alert('HTMLファイルをドロップしてください');
        }
    }
}

function handleDragOver(event) {
    event.preventDefault();
    event.currentTarget.classList.add('drag-over');
}

function handleDragLeave(event) {
    event.preventDefault();
    event.currentTarget.classList.remove('drag-over');
}

// 個別商品処理
function processProduct(productId) {
    if (!currentHTML) {
        alert('HTMLテンプレートが設定されていません');
        return;
    }
    
    if (!htmlProcessor) {
        alert('HTML処理エンジンが初期化されていません');
        return;
    }
    
    const product = productData.find(p => p.master_sku === productId);
    if (!product) {
        logMessage(`商品 ${productId} が見つかりません`, 'error');
        return;
    }
    
    // 処理状況更新
    updateProductStatus(productId, 'processing');
    logMessage(`商品 ${productId} の処理を開始`, 'info');
    
    try {
        // HTMLを生成
        const generatedHTML = htmlProcessor.processTemplate(currentHTML, product);
        
        // 商品データにHTML保存
        product.html_content = generatedHTML;
        product.html_status = 'ready';
        
        // データベースに保存
        saveProductHTML(productId, generatedHTML);
        
        // 状況更新
        updateProductStatus(productId, 'completed');
        updateProductHTMLStatus(productId, 'ready');
        
        processedCount++;
        updateStats();
        
        logMessage(`商品 ${productId} の処理が完了しました`, 'success');
        
    } catch (error) {
        console.error('商品処理エラー:', error);
        updateProductStatus(productId, 'error');
        logMessage(`商品 ${productId} の処理でエラー: ${error.message}`, 'error');
    }
}

// 全商品一括処理
function processAllProducts() {
    if (!currentHTML) {
        alert('HTMLテンプレートが設定されていません');
        return;
    }
    
    if (!confirm(`${productData.length}件の商品を一括処理しますか？`)) {
        return;
    }
    
    logMessage('全商品一括処理を開始', 'info');
    
    let processed = 0;
    const total = productData.length;
    
    productData.forEach((product, index) => {
        setTimeout(() => {
            processProduct(product.master_sku);
            processed++;
            
            if (processed === total) {
                logMessage('全商品の一括処理が完了しました', 'success');
            }
        }, index * 100); // 100ms間隔で処理
    });
}

// 更新CSV取得
function downloadUpdatedCSV() {
    logMessage('更新CSVの生成を開始', 'info');
    
    // HTML処理済みの商品データでCSV生成
    const csvData = productData.map(product => ({
        master_sku: product.master_sku,
        title: product.title,
        start_price: product.start_price,
        brand: product.brand,
        ebay_description_html: product.html_content || '', // ここにHTMLが入る
        html_template_id: 'uploaded_template',
        // その他のCSVフィールド
    }));
    
    // CSV生成・ダウンロード処理
    generateAndDownloadCSV(csvData);
}

// CSV生成・ダウンロード
function generateAndDownloadCSV(data) {
    const headers = Object.keys(data[0] || {});
    const csvContent = [
        headers.join(','),
        ...data.map(row => 
            headers.map(header => 
                `"${(row[header] || '').toString().replace(/"/g, '""')}"` // CSV エスケープ処理
            ).join(',')
        )
    ].join('\n');
    
    // BOM付きでダウンロード
    const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv; charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `updated_products_with_html_${new Date().getTime()}.csv`;
    a.click();
    
    URL.revokeObjectURL(url);
    logMessage('更新CSVをダウンロードしました', 'success');
}

// ユーティリティ関数
function truncateText(text, length) {
    return text && text.length > length ? text.substring(0, length) + '...' : text;
}

function updateProductStatus(productId, status) {
    const row = document.querySelector(`tr[data-product-id="${productId}"]`);
    if (row) {
        const statusCell = row.querySelector('.status-badge');
        statusCell.className = `status-badge status-${status}`;
        statusCell.textContent = {
            'pending': '待機中',
            'processing': '処理中',
            'completed': '完了',
            'error': 'エラー'
        }[status] || status;
        
        if (status === 'processing') {
            statusCell.parentElement.classList.add('processing-indicator');
        } else {
            statusCell.parentElement.classList.remove('processing-indicator');
        }
    }
}

function updateProductHTMLStatus(productId, status) {
    const row = document.querySelector(`tr[data-product-id="${productId}"]`);
    if (row) {
        const htmlStatusCell = row.querySelector('.html-status');
        htmlStatusCell.className = `html-status html-${status}`;
        htmlStatusCell.textContent = {
            'empty': '未生成',
            'ready': 'HTML済',
            'error': 'エラー'
        }[status] || status;
    }
}

function updateStats() {
    document.getElementById('totalProducts').textContent = productData.length;
    document.getElementById('processedProducts').textContent = processedCount;
    document.getElementById('htmlGeneratedCount').textContent = productData.filter(p => p.html_content).length;
    document.getElementById('errorCount').textContent = 0; // エラーカウントロジック追加予定

function logMessage(message, type = 'info') {
    const logContainer = document.getElementById('processingLog');
    const timestamp = new Date().toLocaleTimeString();
    
    const logEntry = document.createElement('div');
    logEntry.className = `log-entry log-${type}`;
    logEntry.innerHTML = `
        <span class="log-time">[${timestamp}]</span>
        <span class="log-message">${message}</span>
    `;
    
    logContainer.appendChild(logEntry);
    logContainer.scrollTop = logContainer.scrollHeight;
}

function clearLog() {
    document.getElementById('processingLog').innerHTML = '';
}

function clearCurrentHTML() {
    currentHTML = '';
    document.getElementById('htmlDirectInput').value = '';
    document.getElementById('currentHtmlPreview').style.display = 'none';
    document.getElementById('savedTemplateSelect').value = '';
    logMessage('HTMLテンプレートをクリアしました', 'info');

function resetProcessing() {

        processedCount = 0;
        productData.forEach(product => {
            product.html_content = '';
            product.html_status = 'empty';
        });
        displayProductTable(productData);
        updateStats();

    }
}
