      --bg-active: #cbd5e1;
      
      --text-primary: #1e293b;
      --text-secondary: #475569;
      --text-muted: #94a3b8;
      --text-white: #ffffff;
      
      --border-color: #e2e8f0;
      --border-light: #f1f5f9;

    .nav-links {

    }

    .section {

      border-radius: var(--radius-lg);
      margin-bottom: var(--space-3);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
    }

    .section-header {
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
      padding: var(--space-2) var(--space-3);
      display: flex;
      align-items: center;
      gap: var(--space-2);
      min-height: 40px;
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
      color: var(--text-primary);
    }

    .editing-actions {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: var(--space-3);
      display: flex;
      gap: var(--space-3);
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: var(--space-3);
      box-shadow: var(--shadow-sm);
    }

    .action-group {
      display: flex;
      gap: var(--space-2);
      flex-wrap: wrap;
    }

    .btn {
      padding: var(--space-1) var(--space-2);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 0.75rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition-fast);
      height: 28px;
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      white-space: nowrap;
      text-decoration: none;
    }

    .btn:hover {
      background: var(--bg-hover);
      border-color: var(--editing-primary);
      text-decoration: none;
    }

    .btn-primary {
      background: var(--editing-primary);
      border-color: var(--editing-primary);
      color: var(--text-white);
    }

    .btn-secondary {
      background: var(--text-muted);
      border-color: var(--text-muted);
      color: var(--text-white);
    }

    .btn-info {
      background: var(--editing-info);
      border-color: var(--editing-info);
      color: var(--text-white);
    }

    .btn-warning {
      background: var(--editing-warning);
      border-color: var(--editing-warning);
      color: var(--text-white);
    }

    .btn-success {
      background: var(--editing-success);
      border-color: var(--editing-success);
      color: var(--text-white);
    }

    .btn-danger {
      background: var(--editing-danger);
      border-color: var(--editing-danger);
      color: var(--text-white);
    }

    .btn-sm {
      padding: 2px var(--space-1);
      font-size: 0.7rem;
      height: 24px;
    }

    .data-table-container {
      overflow-x: auto;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      margin-bottom: var(--space-3);
      max-height: 600px;
      overflow-y: auto;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.75rem;
      line-height: 1.2;
      table-layout: fixed;
      min-width: 1200px;
    }

    .data-table th {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      padding: var(--space-1) var(--space-2);
      text-align: left;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.7rem;
      height: 28px;
      white-space: nowrap;
      user-select: none;
      cursor: pointer;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .data-table th:hover {
      background: var(--bg-hover);
    }

    .data-table td {
      border: 1px solid var(--border-light);
      padding: 1px 2px;
      height: 22px;
      vertical-align: middle;
      position: relative;
    }

    .data-table tr:hover {
      background: rgba(var(--editing-primary-rgb), 0.02);
    }

    .data-table tr:nth-child(even) {
      background: rgba(0, 0, 0, 0.01);
    }

    .data-table tr:nth-child(even):hover {
      background: rgba(var(--editing-primary-rgb), 0.03);
    }

    .bulk-actions-panel {
      background: linear-gradient(135deg, var(--editing-primary), var(--editing-secondary));
      color: var(--text-white);

      margin-bottom: var(--space-3);
      display: flex;
      align-items: center;
      justify-content: space-between;

      color: var(--editing-warning);
    }

    .notification.error {

      color: var(--editing-danger);
    }

    }

      border-radius: var(--radius-sm);
      font-size: 0.65rem;
      font-weight: 600;
      color: var(--text-white);
      text-align: center;

    .source-badge.source-unknown { background: var(--text-muted); }

      font-size: 0.65rem;
      background: var(--bg-tertiary);
      padding: 1px 3px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border-color);

      font-size: 0.75rem;
      line-height: 1.2;

      border-radius: var(--radius-sm);
      font-size: 0.65rem;
      font-weight: 500;
      border: 1px solid var(--border-color);

      border-radius: var(--radius-sm);
      font-size: 0.65rem;
      font-weight: 600;
      color: var(--text-white);

      color: var(--text-muted);

      text-decoration: none;

      display: flex;
      gap: 2px;

        align-items: stretch;
      }
        
      .pagination-container {
        flex-direction: column;
        gap: var(--space-2);

      .section-header {

</head>

                    </button>
                </div>
            </div>

                <div class="section-header">
                    <i class="fas fa-table"></i>

                    </div>
                </div>
                <div class="data-table-container" id="tableContainer">

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

                <button class="btn btn-secondary" id="nextPageBtn" onclick="changePage(1)">
                    次へ <i class="fas fa-chevron-right"></i>
                </button>
            </div>

        </div>
    </div>

                picture_url: 'https://via.placeholder.com/150x150/84CC16/FFFFFF?text=Sample+7',
                source_url: 'https://ebay.com/sample7',
                updated_at: new Date().toISOString(),
                platform: 'eBay',
                master_sku: 'AUTO-SAMPLE-007'
            }
        ];

        // モードに応じてデータ量を調整
        switch (mode) {
            case 'strict':
                return baseData.filter(item => item.platform === 'Yahoo').slice(0, 3);
            case 'all':
                return baseData;
            case 'extended':
            default:
                return baseData.slice(0, 5);
        }
    }

    // データ読み込み
    function loadEditingData(mode = 'extended') {
        showLoading();
        currentMode = mode;
        
        // サンプルデータ生成
        setTimeout(() => {
            allData = generateSampleData(mode);
            totalItems = allData.length;
            
            renderEditingTable();
            updatePagination();
            updateDataCounter();
            
            const modeNames = {
                'extended': '拡張モード',
                'strict': '厳密モード（Yahoo限定）',
                'all': '全データ'
            };
            
            showNotification(`${modeNames[mode]}でデータを読み込みました（${totalItems}件）`, 'success');
        }, 500);
    }

    // テーブルレンダリング
    function renderEditingTable() {
        const tbody = document.getElementById('editingTableBody');
        
        if (!allData || allData.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="10" style="text-align: center; padding: var(--space-4);">
                        <i class="fas fa-exclamation-triangle" style="margin-right: var(--space-2); color: var(--editing-warning);"></i>
                        表示するデータがありません
                    </td>
                </tr>
            `;
            return;
        }
        
        tbody.innerHTML = allData.map(item => {
            const isSelected = selectedItems.includes(item.id || item.item_id);
            const sourceClass = getSourceClass(item.platform || 'unknown');
            
            return `
                <tr data-product-id="${item.id || item.item_id}" ${isSelected ? 'class="selected"' : ''}>
                    <td>
                        <input type="checkbox" 
                               value="${item.id || item.item_id}" 
                               ${isSelected ? 'checked' : ''}
                               onchange="toggleSelection('${item.id || item.item_id}')">
                    </td>
                    <td>
                        ${item.picture_url ? 
                            `<img src="${item.picture_url}" alt="商品画像" class="product-thumbnail" style="width: 60px; height: 60px; object-fit: cover;">` : 
                            '<div style="width: 60px; height: 60px; background: var(--bg-tertiary); display: flex; align-items: center; justify-content: center; border-radius: var(--radius-sm);"><i class="fas fa-image" style="color: var(--text-muted);"></i></div>'
                        }
                    </td>
                    <td>
                        <div class="item-id">${item.item_id || item.id || 'N/A'}</div>
                        ${item.master_sku ? `<div class="master-sku">${item.master_sku}</div>` : ''}
                    </td>
                    <td>
                        <div class="product-title">${item.title || 'タイトルなし'}</div>
                        ${item.source_url ? `<a href="${item.source_url}" target="_blank" class="source-link"><i class="fas fa-external-link-alt"></i> 元サイト</a>` : ''}
                    </td>
                    <td>
                        <div class="price-value">${formatPrice(item.current_price || item.price || '0')}</div>
                    </td>
                    <td>
                        <div class="category-tag">${item.category_name || item.category || 'N/A'}</div>
                    </td>
                    <td>
                        <div class="status-badge status-${getStatusClass(item.condition_name)}">${item.condition_name || 'N/A'}</div>
                    </td>
                    <td>
                        <div class="source-badge ${sourceClass}">${item.platform || 'Unknown'}</div>
                    </td>
                    <td>
                        <div class="update-time">${formatDateTime(item.updated_at)}</div>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-primary" onclick="editProduct('${item.id || item.item_id}')" title="編集">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-info" onclick="viewProduct('${item.id || item.item_id}')" title="詳細">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteProduct('${item.id || item.item_id}')" title="削除">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        }).join('');
    }

    // ユーティリティ関数
    function getSourceClass(platform) {
        const platformLower = (platform || '').toLowerCase();
        if (platformLower.includes('yahoo')) return 'source-yahoo';
        if (platformLower.includes('ebay')) return 'source-ebay';
        if (platformLower.includes('inventory')) return 'source-inventory';
        if (platformLower.includes('mystical')) return 'source-mystical';
        return 'source-unknown';
    }

    function getStatusClass(condition) {
        if (!condition) return 'pending';
        const conditionLower = condition.toLowerCase();
        if (conditionLower.includes('new') || conditionLower.includes('mint') || conditionLower.includes('excellent') || conditionLower.includes('新品')) return 'available';
        return 'pending';
    }

    function formatDateTime(dateString) {
        if (!dateString) return 'N/A';
        try {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP') + ' ' + date.toLocaleTimeString('ja-JP', {hour12: false});
        } catch (e) {
            return dateString;
        }
    }

    function formatPrice(price) {
        if (!price) return '0';
        const priceStr = String(price);
        if (priceStr.includes('$')) return priceStr;
        if (priceStr.includes('円')) return priceStr;
        return priceStr + '円';
    }

    // 選択機能
    function toggleSelection(productId) {
        const index = selectedItems.indexOf(productId);
        if (index > -1) {
            selectedItems.splice(index, 1);
        } else {
            selectedItems.push(productId);
        }
        
        updateBulkActionsPanel();
        updateSelectAllCheckbox();
    }

    function toggleSelectAll() {
        const selectAllCheckbox = document.getElementById('selectAll');
        const checkboxes = document.querySelectorAll('#editingTableBody input[type="checkbox"]');
        
        if (selectAllCheckbox.checked) {
            selectedItems = Array.from(checkboxes).map(cb => cb.value);
            checkboxes.forEach(cb => cb.checked = true);
        } else {
            selectedItems = [];
            checkboxes.forEach(cb => cb.checked = false);
        }
        
        updateBulkActionsPanel();
    }

    function updateSelectAllCheckbox() {
        const selectAllCheckbox = document.getElementById('selectAll');
        const checkboxes = document.querySelectorAll('#editingTableBody input[type="checkbox"]');
        const checkedBoxes = document.querySelectorAll('#editingTableBody input[type="checkbox"]:checked');
        
        if (checkedBoxes.length === 0) {
            selectAllCheckbox.indeterminate = false;
            selectAllCheckbox.checked = false;
        } else if (checkedBoxes.length === checkboxes.length) {
            selectAllCheckbox.indeterminate = false;
            selectAllCheckbox.checked = true;
        } else {
            selectAllCheckbox.indeterminate = true;
        }
    }

    function updateBulkActionsPanel() {
        const panel = document.getElementById('bulkActionsPanel');
        const countSpan = document.getElementById('selectedCount');
        
        countSpan.textContent = selectedItems.length;
        
        if (selectedItems.length > 0) {
            panel.style.display = 'flex';
        } else {
            panel.style.display = 'none';
        }
    }

    function clearSelection() {
        selectedItems = [];
        document.querySelectorAll('#editingTableBody input[type="checkbox"]').forEach(cb => cb.checked = false);
        document.getElementById('selectAll').checked = false;
        updateBulkActionsPanel();
        showNotification('選択を解除しました', 'info');
    }

    // 一括操作
    function bulkApprove() {
        if (selectedItems.length === 0) {
            showError('承認する商品を選択してください');
            return;
        }
        
        if (!confirm(`${selectedItems.length}件の商品を一括承認しますか？`)) {
            return;
        }
        
        showNotification(`${selectedItems.length}件の商品を承認しました`, 'success');
        clearSelection();
    }

    function bulkReject() {
        if (selectedItems.length === 0) {
            showError('拒否する商品を選択してください');
            return;
        }
        
        if (!confirm(`${selectedItems.length}件の商品を一括拒否しますか？`)) {
            return;
        }
        
        showNotification(`${selectedItems.length}件の商品を拒否しました`, 'warning');
        clearSelection();
    }

    function bulkEdit() {
        if (selectedItems.length === 0) {
            showError('編集する商品を選択してください');
            return;
        }
        
        showNotification(`${selectedItems.length}件の商品の一括編集モーダルを開きます`, 'info');
    }

    // 個別操作
    function editProduct(productId) {
        showNotification(`商品 ${productId} の編集モーダルを開きます`, 'info');
    }

    function viewProduct(productId) {
        showNotification(`商品 ${productId} の詳細情報を表示します`, 'info');
    }

    function deleteProduct(productId) {
        if (!confirm('この商品を削除してもよろしいですか？')) {
            return;
        }
        
        showNotification(`商品 ${productId} を削除しました`, 'success');
        
        // データから削除してテーブル更新
        allData = allData.filter(item => (item.id || item.item_id) !== productId);
        totalItems = allData.length;
        renderEditingTable();
        updateDataCounter();
    }

    // その他の操作
    function cleanupDummyData() {
        if (!confirm('ダミーデータを削除してもよろしいですか？')) {
            return;
        }
        
        const deletedCount = Math.floor(Math.random() * 5) + 1;
        showNotification(`${deletedCount}件のダミーデータを削除しました`, 'success');
    }

    function downloadEditingCSV() {
        if (!allData || allData.length === 0) {
            showError('エクスポートするデータがありません');
            return;
        }
        
        const headers = ['Item ID', 'Title', 'Price', 'Category', 'Condition', 'Platform', 'Updated'];
        const csvData = allData.map(item => [
            item.item_id || item.id,
            item.title,
            item.current_price || item.price,
            item.category_name,
            item.condition_name,
            item.platform,
            formatDateTime(item.updated_at)
        ]);
        
        let csvContent = '\uFEFF'; // UTF-8 BOM
        csvContent += headers.join(',') + '\n';
        csvContent += csvData.map(row => 
            row.map(field => `"${String(field || '').replace(/"/g, '""')}"`).join(',')
        ).join('\n');
        
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `yahoo_auction_data_${new Date().toISOString().split('T')[0]}.csv`;
        link.click();
        
        showNotification(`${allData.length}件のデータをCSV出力しました`, 'success');
    }

    function refreshData() {
        showNotification('データを更新しています...', 'info');
        loadEditingData(currentMode);
    }

    // 表示切替
    function toggleTableView() {
        const container = document.getElementById('tableContainer');
        isCompactView = !isCompactView;
        
        if (isCompactView) {
            container.style.maxHeight = '300px';
            showNotification('コンパクト表示に切り替えました', 'info');
        } else {
            container.style.maxHeight = '600px';
            showNotification('通常表示に切り替えました', 'info');
        }
    }

    // ページネーション
    function changePage(direction) {
        const newPage = currentPage + direction;
        const maxPage = Math.ceil(totalItems / itemsPerPage);
        
        if (newPage >= 1 && newPage <= maxPage) {
            currentPage = newPage;
            renderEditingTable();
            updatePagination();
        }
    }

    function updatePagination() {
        const maxPage = Math.ceil(totalItems / itemsPerPage) || 1;
        const pageInfo = document.getElementById('pageInfo');
        const prevBtn = document.getElementById('prevPageBtn');
        const nextBtn = document.getElementById('nextPageBtn');
        
        pageInfo.textContent = `ページ ${currentPage} / ${maxPage} (全 ${totalItems} 件)`;
        
        prevBtn.disabled = currentPage <= 1;
        nextBtn.disabled = currentPage >= maxPage;
    }

    function updateDataCounter() {
        const counter = document.getElementById('dataCounter');
        counter.textContent = `${totalItems} 件表示中`;
    }

    // UI ヘルパー関数
    function showLoading() {
        const tbody = document.getElementById('editingTableBody');
        tbody.innerHTML = `
            <tr>
                <td colspan="10" style="text-align: center; padding: var(--space-4);">
                    <i class="fas fa-spinner fa-spin" style="margin-right: var(--space-2); font-size: 1.5rem; color: var(--editing-info);"></i>
                    データを読み込み中...
                </td>
            </tr>
        `;
        
        updateDataCounter();
    }

    function showNotification(message, type = 'info') {
        // 既存の通知を削除
        const existingNotification = document.querySelector('.notification-temp');
        if (existingNotification) {
            existingNotification.remove();
        }
        
        // 新しい通知を作成
        const notification = document.createElement('div');
        notification.className = `notification ${type} notification-temp`;
        notification.innerHTML = `
            <i class="fas fa-${getNotificationIcon(type)}"></i>
            <span>${message}</span>
        `;
        
        // ヘッダーの後に挿入
        const header = document.querySelector('.dashboard-header');
        header.insertAdjacentElement('afterend', notification);
        
        // 5秒後に自動削除
        setTimeout(() => {
            if (notification.parentNode) {
                notification.remove();
            }
        }, 5000);
    }

    function showError(message) {
        showNotification(message, 'error');
    }

    function getNotificationIcon(type) {
        switch (type) {
            case 'success': return 'check-circle';
            case 'error': return 'exclamation-triangle';
            case 'warning': return 'exclamation-triangle';
            case 'info': 
            default: return 'info-circle';
        }
    }

    // 初期化
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Yahoo Auction データ編集システム初期化完了');
        updatePagination();
        updateDataCounter();
    });
    </script>
</body>
</html>
