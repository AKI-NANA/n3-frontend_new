<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Yahoo Auction Tool - 動作確認</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: black; }
    </style>
</head>
<body>
    <h1>🔧 Yahoo Auction Tool - 動作確認</h1>
    
    <div class="status" id="statusDiv">
        <p><strong>ステータス:</strong> 初期化中...</p>
    </div>
    
    <div>
        <h3>テスト機能</h3>
        <button class="btn-primary" onclick="testDatabase()">データベース接続テスト</button>
        <button class="btn-success" onclick="testGetAllData()">全データ取得テスト</button>
        <button class="btn-warning" onclick="testScrapingData()">スクレイピングデータテスト</button>
        <button class="btn-primary" onclick="openMainApp()">メインアプリを開く</button>
    </div>
    
    <div id="results" style="margin-top: 20px;">
        <h3>テスト結果</h3>
        <div id="testOutput"></div>
    </div>

    <script>
        const API_BASE = window.location.origin + window.location.pathname.replace('/test.html', '/yahoo_auction_content.php');
        
        function updateStatus(message, type = 'success') {
            const statusDiv = document.getElementById('statusDiv');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `<p><strong>ステータス:</strong> ${message}</p>`;
        }
        
        function addTestResult(title, result, success = true) {
            const output = document.getElementById('testOutput');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <h4>${title}</h4>
                <pre>${JSON.stringify(result, null, 2)}</pre>
            `;
            output.appendChild(resultDiv);
        }
        
        async function testDatabase() {
            try {
                updateStatus('データベース接続テスト中...', 'warning');
                const response = await fetch(API_BASE + '?action=get_dashboard_stats');
                const data = await response.json();
                
                if (data.success) {
                    updateStatus('データベース接続成功！', 'success');
                    addTestResult('データベース接続テスト', data);
                } else {
                    updateStatus('データベース接続失敗', 'error');
                    addTestResult('データベース接続テスト', data, false);
                }
            } catch (error) {
                updateStatus('データベース接続エラー: ' + error.message, 'error');
                addTestResult('データベース接続テスト', {error: error.message}, false);
            }
        }
        
        async function testGetAllData() {
            try {
                updateStatus('全データ取得テスト中...', 'warning');
                const response = await fetch(API_BASE + '?action=get_scraped_products&debug=true&limit=5');
                const data = await response.json();
                
                if (data.success && data.data && data.data.data) {
                    updateStatus(`全データ取得成功！${data.data.total}件中${data.data.data.length}件を取得`, 'success');
                    addTestResult('全データ取得テスト', {
                        total: data.data.total,
                        count: data.data.data.length,
                        sample: data.data.data.slice(0, 2)
                    });
                } else {
                    updateStatus('全データ取得失敗', 'error');
                    addTestResult('全データ取得テスト', data, false);
                }
            } catch (error) {
                updateStatus('全データ取得エラー: ' + error.message, 'error');
                addTestResult('全データ取得テスト', {error: error.message}, false);
            }
        }
        
        async function testScrapingData() {
            try {
                updateStatus('スクレイピングデータテスト中...', 'warning');
                const response = await fetch(API_BASE + '?action=get_scraped_products&limit=5');
                const data = await response.json();
                
                if (data.success) {
                    updateStatus(`スクレイピングデータ取得完了！${data.data.total}件`, 'success');
                    addTestResult('スクレイピングデータテスト', {
                        total: data.data.total,
                        count: data.data.data ? data.data.data.length : 0,
                        sample: data.data.data ? data.data.data.slice(0, 2) : []
                    });
                } else {
                    updateStatus('スクレイピングデータ取得失敗', 'error');
                    addTestResult('スクレイピングデータテスト', data, false);
                }
            } catch (error) {
                updateStatus('スクレイピングデータエラー: ' + error.message, 'error');
                addTestResult('スクレイピングデータテスト', {error: error.message}, false);
            }
        }
        
        function openMainApp() {
            const mainAppUrl = window.location.origin + window.location.pathname.replace('/test.html', '/yahoo_auction_content.php');
            window.open(mainAppUrl, '_blank');
        }
        
        // 初期化
        updateStatus('動作確認ページが読み込まれました。テストボタンを押してください。', 'success');
    </script>
</body>
</html>
