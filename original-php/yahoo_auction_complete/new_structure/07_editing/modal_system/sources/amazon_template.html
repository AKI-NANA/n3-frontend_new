<!-- Amazon API データ確認テンプレート -->
<div class="integrated-data-section source-amazon-section">
    <div class="integrated-section-header" style="background: linear-gradient(135deg, #ff9900, #232f3e); color: white;">
        <div style="display: flex; align-items: center; gap: 0.5rem;">
            <i class="fab fa-amazon"></i>
            <span>Amazon API データ</span>
        </div>
    </div>
    <div style="padding: 1rem;">
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem;">ASIN</label>
                <input type="text" class="integrated-form-input" id="amazon-asin" readonly style="background: #f8f9fa;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem;">データベースID</label>
                <input type="text" class="integrated-form-input" id="amazon-db-id" readonly style="background: #f8f9fa;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem;">SKU</label>
                <input type="text" class="integrated-form-input" id="amazon-sku" readonly style="background: #f8f9fa;">
            </div>
        </div>

        <div style="margin-bottom: 1rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">商品名（英語）</label>
            <input type="text" class="integrated-form-input" id="amazon-title">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">価格（円換算）</label>
                <input type="number" class="integrated-form-input" id="amazon-price" min="0">
            </div>
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">ブランド</label>
                <input type="text" class="integrated-form-input" id="amazon-brand">
            </div>
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">モデル番号</label>
                <input type="text" class="integrated-form-input" id="amazon-model">
            </div>
        </div>

        <div style="margin-bottom: 1rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">商品説明</label>
            <textarea class="integrated-form-input" id="amazon-description" rows="4"></textarea>
        </div>

        <div style="background: #fff3e0; border-radius: 8px; padding: 1rem; margin-top: 1rem;">
            <h4 style="margin: 0 0 0.5rem 0; font-size: 0.95rem; color: #e65100;">
                <i class="fas fa-info-circle"></i> Amazon固有情報
            </h4>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; font-size: 0.85rem;">
                <div style="display: flex; justify-content: space-between; padding: 0.25rem 0;">
                    <span style="color: #666;">カテゴリパス:</span>
                    <strong id="amazon-category-path" style="text-align: right; max-width: 60%;">N/A</strong>
                </div>
                <div style="display: flex; justify-content: space-between; padding: 0.25rem 0;">
                    <span style="color: #666;">メーカー:</span>
                    <strong id="amazon-manufacturer">N/A</strong>
                </div>
                <div style="display: flex; justify-content: space-between; padding: 0.25rem 0;">
                    <span style="color: #666;">画像枚数:</span>
                    <strong id="amazon-image-count">0枚</strong>
                </div>
                <div style="display: flex; justify-content: space-between; padding: 0.25rem 0;">
                    <span style="color: #666;">API取得日:</span>
                    <strong id="amazon-api-date">N/A</strong>
                </div>
            </div>
        </div>

        <div style="background: #f8f9fa; border-radius: 8px; padding: 1rem; margin-top: 1rem;">
            <h4 style="margin: 0 0 0.75rem 0; font-size: 0.95rem;">
                <i class="fas fa-box"></i> 商品パッケージ情報
            </h4>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 1rem;">
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.85rem;">重量 (g)</label>
                    <input type="number" class="integrated-form-input" id="amazon-weight" min="0">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.85rem;">長さ (cm)</label>
                    <input type="number" class="integrated-form-input" id="amazon-length" min="0" step="0.1">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.85rem;">幅 (cm)</label>
                    <input type="number" class="integrated-form-input" id="amazon-width" min="0" step="0.1">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.85rem;">高さ (cm)</label>
                    <input type="number" class="integrated-form-input" id="amazon-height" min="0" step="0.1">
                </div>
            </div>
        </div>
    </div>
</div>
