<!-- Amazon日本 配送・在庫設定タブ - 完全版 -->
<div class="ilm-data-section">
    <div class="ilm-section-header" style="background: linear-gradient(135deg, #232f3e, #ff9900); color: white;">
        <i class="fas fa-shipping-fast"></i> Amazon日本 配送・在庫設定
    </div>
    
    <div style="padding: 1rem;">
        <!-- 配送設定 -->
        <div class="form-row">
            <label class="form-label">
                配送テンプレート <span style="color: var(--ilm-error);">*</span>
            </label>
            <select class="ilm-form-select" id="amazon-jp-shipping-template" onchange="IntegratedListingModal.updateAmazonJpShippingDetails(this.value)">
                <option value="">配送テンプレートを選択...</option>
                <option value="standard" selected>標準配送（全国一律）</option>
                <option value="express">お急ぎ便対応</option>
                <option value="free">送料無料</option>
                <option value="region">地域別送料</option>
                <option value="custom">カスタム配送</option>
            </select>
        </div>

        <!-- 配送テンプレート詳細 -->
        <div class="ilm-data-section" style="margin-top: 1rem;">
            <div class="ilm-section-header" style="background: #e3f2fd; color: #1976d2; border-left: 4px solid #1976d2;">
                <i class="fas fa-info-circle"></i> 配送テンプレート詳細
            </div>
            <div id="amazon-jp-shipping-details" style="padding: 1rem;">
                <div style="display: flex; justify-content: space-between; padding: 0.4rem 0; border-bottom: 1px solid #e9ecef;">
                    <span style="font-weight: 500; color: var(--ilm-text-secondary);">配送方法</span>
                    <span style="font-weight: 600; color: var(--ilm-text-primary);">ゆうパケット・ネコポス</span>
                </div>
                <div style="display: flex; justify-content: space-between; padding: 0.4rem 0; border-bottom: 1px solid #e9ecef;">
                    <span style="font-weight: 500; color: var(--ilm-text-secondary);">配送料</span>
                    <span style="font-weight: 600; color: var(--ilm-text-primary);">全国一律 370円</span>
                </div>
                <div style="display: flex; justify-content: space-between; padding: 0.4rem 0; border-bottom: 1px solid #e9ecef;">
                    <span style="font-weight: 500; color: var(--ilm-text-secondary);">お届け日数</span>
                    <span style="font-weight: 600; color: var(--ilm-text-primary);">発送後2-4日</span>
                </div>
                <div style="display: flex; justify-content: space-between; padding: 0.4rem 0;">
                    <span style="font-weight: 500; color: var(--ilm-text-secondary);">追跡番号</span>
                    <span style="font-weight: 600; color: var(--ilm-text-primary);">あり</span>
                </div>
            </div>
        </div>

        <!-- 発送元地域 -->
        <div class="ilm-form-grid" style="margin-top: 1rem;">
            <div class="form-row">
                <label class="form-label">発送元地域</label>
                <select class="ilm-form-select" id="amazon-jp-ship-from">
                    <option value="">都道府県を選択...</option>
                    <option value="hokkaido">北海道</option>
                    <option value="tokyo" selected>東京都</option>
                    <option value="osaka">大阪府</option>
                    <option value="fukuoka">福岡県</option>
                    <option value="okinawa">沖縄県</option>
                </select>
            </div>
            
            <div class="form-row">
                <label class="form-label">発送までの日数</label>
                <select class="ilm-form-select" id="amazon-jp-handling-time">
                    <option value="1">1-2日で発送</option>
                    <option value="2" selected>2-3日で発送</option>
                    <option value="3">3-4日で発送</option>
                    <option value="4">4-7日で発送</option>
                    <option value="7">1-2週間で発送</option>
                </select>
            </div>
        </div>

        <!-- 商品サイズ・重量 -->
        <div class="ilm-data-section" style="margin-top: 1.5rem;">
            <div class="ilm-section-header">
                <i class="fas fa-box"></i> 商品サイズ・重量
            </div>
            <div style="padding: 1rem;">
                <div class="ilm-form-grid" style="grid-template-columns: 1fr 1fr 1fr 1fr;">
                    <div class="form-row">
                        <label class="form-label">重量 (g)</label>
                        <input type="number" class="ilm-form-input" id="amazon-jp-weight" min="0" placeholder="グラム">
                    </div>
                    <div class="form-row">
                        <label class="form-label">長さ (cm)</label>
                        <input type="number" class="ilm-form-input" id="amazon-jp-length" min="0" step="0.1" placeholder="センチ">
                    </div>
                    <div class="form-row">
                        <label class="form-label">幅 (cm)</label>
                        <input type="number" class="ilm-form-input" id="amazon-jp-width" min="0" step="0.1" placeholder="センチ">
                    </div>
                    <div class="form-row">
                        <label class="form-label">高さ (cm)</label>
                        <input type="number" class="ilm-form-input" id="amazon-jp-height" min="0" step="0.1" placeholder="センチ">
                    </div>
                </div>
                
                <div style="background: #fff3e0; border-radius: 6px; padding: 0.75rem; margin-top: 1rem; font-size: 0.85rem; color: #e65100;">
                    <i class="fas fa-info-circle"></i> 
                    <strong>サイズ区分:</strong> 
                    <span id="amazon-jp-size-tier">標準サイズ</span> 
                    （配送料に影響します）
                </div>
            </div>
        </div>

        <!-- 返品・返金ポリシー -->
        <div class="ilm-data-section" style="margin-top: 1.5rem;">
            <div class="ilm-section-header">
                <i class="fas fa-undo"></i> 返品・返金ポリシー
            </div>
            <div style="padding: 1rem;">
                <div class="ilm-form-grid">
                    <div class="form-row">
                        <label class="form-label">返品受付</label>
                        <select class="ilm-form-select" id="amazon-jp-return-policy">
                            <option value="30days" selected>30日間返品可</option>
                            <option value="60days">60日間返品可</option>
                            <option value="no_return">返品不可（特定商品のみ）</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <label class="form-label">返送料負担</label>
                        <select class="ilm-form-select" id="amazon-jp-return-shipping">
                            <option value="buyer" selected>購入者負担</option>
                            <option value="seller">出品者負担</option>
                        </select>
                    </div>
                </div>
                
                <div style="background: #e3f2fd; border-radius: 6px; padding: 0.75rem; margin-top: 1rem; font-size: 0.85rem; color: #1976d2;">
                    <i class="fas fa-info-circle"></i> 
                    Amazonマーケットプレイス保証により、不良品・商品違いの場合は出品者負担となります
                </div>
            </div>
        </div>

        <!-- 在庫管理 -->
        <div class="ilm-data-section" style="margin-top: 1.5rem;">
            <div class="ilm-section-header" style="background: #f8f9fa; color: var(--ilm-text-primary);">
                <i class="fas fa-warehouse"></i> 在庫管理設定
            </div>
            <div style="padding: 1rem;">
                <div class="form-row">
                    <label class="form-label">在庫切れ時の動作</label>
                    <select class="ilm-form-select" id="amazon-jp-out-of-stock">
                        <option value="hide" selected>自動的に出品停止</option>
                        <option value="backorder">予約注文受付</option>
                        <option value="notify">在庫切れ表示のみ</option>
                    </select>
                </div>
                
                <div class="form-row" style="margin-top: 1rem;">
                    <label class="form-label">
                        <input type="checkbox" id="amazon-jp-auto-restock" style="margin-right: 0.5rem;">
                        在庫自動補充通知を有効にする
                    </label>
                </div>
                
                <div class="form-row">
                    <label class="form-label">最低在庫数アラート</label>
                    <input type="number" class="ilm-form-input" id="amazon-jp-min-stock" value="3" min="0">
                    <div style="font-size: 0.75rem; color: #6c757d; margin-top: 0.25rem;">
                        この在庫数を下回ると通知が送信されます
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
