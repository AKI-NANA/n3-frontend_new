<!-- Coupang 配送・在庫タブ -->
<div class="ilm-data-section">
    <div class="ilm-section-header" style="background: linear-gradient(135deg, #ff6600, #ff3d00); color: white;">
        <i class="fas fa-shipping-fast"></i> Coupang배송・재고 설정
    </div>
    
    <div style="padding: 1rem;">
        <!-- 로켓배송 설정 -->
        <div class="ilm-data-section">
            <div class="ilm-section-header" style="background: #e8f5e9; color: #2e7d32;">
                <i class="fas fa-rocket"></i> 로켓배송 설정（ロケット配送設定）
            </div>
            <div style="padding: 1rem;">
                <div class="form-row">
                    <label class="form-label">로켓배송 사용（ロケット配送利用）</label>
                    <select class="ilm-form-select" id="coupang-use-rocket" onchange="IntegratedListingModal.updateCoupangRocketShipping(this.value)">
                        <option value="no" selected>사용 안 함 (利用しない)</option>
                        <option value="yes">사용 (利用する)</option>
                    </select>
                    <div style="font-size: 0.75rem; color: #6c757d; margin-top: 0.25rem;">
                        ロケット配送は最速配送で顧客満足度が高い
                    </div>
                </div>

                <div id="coupang-rocket-details" style="margin-top: 1rem; padding: 1rem; background: #e8f5e9; border-radius: 6px; display: none;">
                    <h5 style="margin: 0 0 0.5rem 0; font-size: 0.9rem; color: #2e7d32;">
                        로켓배송 요구사항
                    </h5>
                    <ul style="margin: 0; padding-left: 1.5rem; font-size: 0.85rem; color: #6c757d;">
                        <li>쿠팡 물류센터에 재고 보관 필수</li>
                        <li>추가 수수료 발생</li>
                        <li>익일 배송 보장</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 패키지 정보 -->
        <div class="ilm-data-section" style="margin-top: 1rem;">
            <div class="ilm-section-header">
                <i class="fas fa-box"></i> 패키지 정보（パッケージ情報）
            </div>
            <div style="padding: 1rem;">
                <div class="ilm-form-grid" style="grid-template-columns: repeat(3, 1fr);">
                    <div class="form-row">
                        <label class="form-label">가로（横） (cm)</label>
                        <input type="number" class="ilm-form-input" id="coupang-width" min="0" step="0.1">
                    </div>
                    <div class="form-row">
                        <label class="form-label">세로（縦） (cm)</label>
                        <input type="number" class="ilm-form-input" id="coupang-length" min="0" step="0.1">
                    </div>
                    <div class="form-row">
                        <label class="form-label">높이（高さ） (cm)</label>
                        <input type="number" class="ilm-form-input" id="coupang-height" min="0" step="0.1">
                    </div>
                </div>
                <div class="form-row" style="margin-top: 1rem;">
                    <label class="form-label">무게（重量） (kg)</label>
                    <input type="number" class="ilm-form-input" id="coupang-weight" min="0" step="0.01">
                </div>
            </div>
        </div>

        <!-- 출고 설정 -->
        <div class="ilm-data-section" style="margin-top: 1rem;">
            <div class="ilm-section-header">
                <i class="fas fa-warehouse"></i> 출고 설정（出荷設定）
            </div>
            <div style="padding: 1rem;">
                <div class="form-row">
                    <label class="form-label">출고지（出荷元）</label>
                    <select class="ilm-form-select" id="coupang-warehouse">
                        <option value="default">기본 창고 (デフォルト倉庫)</option>
                        <option value="coupang">쿠팡 물류센터 (クーパン物流センター)</option>
                        <option value="custom">직접 배송 (直接配送)</option>
                    </select>
                </div>

                <div class="form-row" style="margin-top: 1rem;">
                    <label class="form-label">출고 소요시간（出荷所要時間）</label>
                    <select class="ilm-form-select" id="coupang-processing-time">
                        <option value="1">1영업일 (1営業日)</option>
                        <option value="2" selected>2영업일 (2営業日)</option>
                        <option value="3">3영업일 (3営業日)</option>
                        <option value="5">5영업일 (5営業日)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 재고 관리 -->
        <div class="ilm-data-section" style="margin-top: 1rem;">
            <div class="ilm-section-header">
                <i class="fas fa-boxes"></i> 재고 관리（在庫管理）
            </div>
            <div style="padding: 1rem;">
                <div class="ilm-form-grid">
                    <div class="form-row">
                        <label class="form-label">현재 재고（現在庫）</label>
                        <input type="number" class="ilm-form-input" id="coupang-current-stock" value="1" min="0">
                    </div>
                    <div class="form-row">
                        <label class="form-label">최소 재고 경고（最低在庫警告）</label>
                        <input type="number" class="ilm-form-input" id="coupang-min-stock" value="1" min="0">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
