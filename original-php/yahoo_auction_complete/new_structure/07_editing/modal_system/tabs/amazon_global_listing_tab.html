<!-- Amazon Global 出品情報編集タブ（多国対応） -->
<div class="ilm-data-section">
    <div class="ilm-section-header" style="background: linear-gradient(135deg, #ff9900, #ff6600); color: white;">
        <i class="fab fa-amazon"></i> Amazon Global出品設定
    </div>
    
    <div style="padding: 1rem;">
        <!-- マーケットプレイス選択 -->
        <div class="form-row" style="margin-bottom: 1.5rem;">
            <label class="form-label">
                対象マーケットプレイス <span style="color: var(--ilm-error);">*</span>
            </label>
            <select class="ilm-form-select" id="amazon-global-marketplace" onchange="IntegratedListingModal.updateAmazonGlobalMarketplace(this.value)">
                <option value="">マーケットプレイスを選択...</option>
                <optgroup label="北米">
                    <option value="us">🇺🇸 USA (amazon.com)</option>
                    <option value="ca">🇨🇦 Canada (amazon.ca)</option>
                    <option value="mx">🇲🇽 Mexico (amazon.com.mx)</option>
                </optgroup>
                <optgroup label="ヨーロッパ">
                    <option value="uk">🇬🇧 UK (amazon.co.uk)</option>
                    <option value="de">🇩🇪 Germany (amazon.de)</option>
                    <option value="fr">🇫🇷 France (amazon.fr)</option>
                    <option value="it">🇮🇹 Italy (amazon.it)</option>
                    <option value="es">🇪🇸 Spain (amazon.es)</option>
                    <option value="nl">🇳🇱 Netherlands (amazon.nl)</option>
                    <option value="pl">🇵🇱 Poland (amazon.pl)</option>
                    <option value="se">🇸🇪 Sweden (amazon.se)</option>
                    <option value="be">🇧🇪 Belgium (amazon.com.be)</option>
                </optgroup>
                <optgroup label="アジア太平洋">
                    <option value="au">🇦🇺 Australia (amazon.com.au)</option>
                    <option value="sg">🇸🇬 Singapore (amazon.sg)</option>
                    <option value="in">🇮🇳 India (amazon.in)</option>
                    <option value="ae">🇦🇪 UAE (amazon.ae)</option>
                    <option value="sa">🇸🇦 Saudi Arabia (amazon.sa)</option>
                </optgroup>
            </select>
        </div>

        <!-- マーケット情報表示 -->
        <div id="amazon-global-market-info" style="background: #fff3e0; padding: 1rem; border-radius: 6px; margin-bottom: 1rem; display: none;">
            <h5 style="margin: 0 0 0.5rem 0; font-size: 0.9rem; color: #e65100;">
                <i class="fas fa-globe"></i> <span id="amazon-global-market-name">マーケット名</span>
            </h5>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 0.5rem; font-size: 0.85rem;">
                <div><strong>言語:</strong> <span id="amazon-global-language">-</span></div>
                <div><strong>通貨:</strong> <span id="amazon-global-currency">-</span></div>
                <div><strong>手数料:</strong> <span id="amazon-global-fee">-</span></div>
            </div>
        </div>

        <!-- 商品コード -->
        <div class="ilm-data-section">
            <div class="ilm-section-header">
                <i class="fas fa-barcode"></i> 商品コード
            </div>
            <div style="padding: 1rem;">
                <div class="ilm-form-grid">
                    <div class="form-row">
                        <label class="form-label">
                            ASIN <span style="color: var(--ilm-error);">*</span>
                        </label>
                        <input type="text" class="ilm-form-input" id="amazon-global-asin" placeholder="B07XXXXXXX">
                        <div style="font-size: 0.75rem; color: #6c757d; margin-top: 0.25rem;">
                            既存商品の場合
                        </div>
                    </div>
                    <div class="form-row">
                        <label class="form-label">UPC/EAN/ISBN</label>
                        <input type="text" class="ilm-form-input" id="amazon-global-upc">
                        <div style="font-size: 0.75rem; color: #6c757d; margin-top: 0.25rem;">
                            新規商品の場合必須
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 商品タイトル -->
        <div class="form-row" style="margin-top: 1rem;">
            <label class="form-label">
                商品名 <span style="color: var(--ilm-error);">*</span>
                <span style="font-size: 0.75rem; color: #6c757d;">(英語またはマーケット言語)</span>
            </label>
            <textarea class="ilm-form-textarea" id="amazon-global-title" rows="2" maxlength="200"
                      oninput="IntegratedListingModal.updateCharCounter(this, 'amazon-global-title-counter')"
                      placeholder="商品名を入力（200文字以内）"></textarea>
            <div style="text-align: right; font-size: 0.75rem; color: #6c757d; margin-top: 0.25rem;" id="amazon-global-title-counter">0/200</div>
        </div>

        <!-- Bullet Points -->
        <div class="ilm-data-section" style="margin-top: 1rem;">
            <div class="ilm-section-header">
                <i class="fas fa-list-ul"></i> Bullet Points（商品の特徴）
            </div>
            <div style="padding: 1rem;">
                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <input type="text" class="ilm-form-input" id="amazon-global-bullet-1" placeholder="特徴1（必須）" maxlength="500">
                    <input type="text" class="ilm-form-input" id="amazon-global-bullet-2" placeholder="特徴2" maxlength="500">
                    <input type="text" class="ilm-form-input" id="amazon-global-bullet-3" placeholder="特徴3" maxlength="500">
                    <input type="text" class="ilm-form-input" id="amazon-global-bullet-4" placeholder="特徴4" maxlength="500">
                    <input type="text" class="ilm-form-input" id="amazon-global-bullet-5" placeholder="特徴5" maxlength="500">
                </div>
                <div style="font-size: 0.75rem; color: #6c757d; margin-top: 0.5rem;">
                    各項目500文字以内・最大5つまで
                </div>
            </div>
        </div>

        <!-- 商品説明 -->
        <div class="form-row" style="margin-top: 1rem;">
            <label class="form-label">Product Description</label>
            <textarea class="ilm-form-textarea" id="amazon-global-description" rows="5" maxlength="2000"
                      placeholder="商品の詳細説明（2000文字以内）"></textarea>
        </div>

        <!-- 価格・在庫 -->
        <div class="ilm-data-section" style="margin-top: 1rem;">
            <div class="ilm-section-header" style="background: #e3f2fd; color: #1976d2;">
                <i class="fas fa-dollar-sign"></i> 価格・在庫設定
            </div>
            <div style="padding: 1rem;">
                <div class="ilm-form-grid">
                    <div class="form-row">
                        <label class="form-label">販売価格 <span style="color: var(--ilm-error);">*</span></label>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="number" class="ilm-form-input" id="amazon-global-price" min="0" step="0.01" style="flex: 1;">
                            <span style="font-weight: 600;" id="amazon-global-currency-symbol">USD</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <label class="form-label">在庫数</label>
                        <input type="number" class="ilm-form-input" id="amazon-global-stock" value="1" min="0">
                    </div>
                </div>
            </div>
        </div>

        <!-- フルフィルメント -->
        <div class="ilm-data-section" style="margin-top: 1rem;">
            <div class="ilm-section-header" style="background: #e8f5e9; color: #2e7d32;">
                <i class="fas fa-warehouse"></i> フルフィルメント
            </div>
            <div style="padding: 1rem;">
                <div class="form-row">
                    <label class="form-label">配送方法</label>
                    <select class="ilm-form-select" id="amazon-global-fulfillment">
                        <option value="fba">FBA（Fulfillment by Amazon）</option>
                        <option value="fbm" selected>FBM（自己配送）</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Search Terms -->
        <div class="form-row" style="margin-top: 1rem;">
            <label class="form-label">Search Terms（検索キーワード）</label>
            <textarea class="ilm-form-textarea" id="amazon-global-search-terms" rows="2" maxlength="250"
                      placeholder="関連キーワードをスペース区切りで入力（250バイト以内）"></textarea>
            <div style="font-size: 0.75rem; color: #6c757d; margin-top: 0.25rem;">
                検索最適化に使用・最大250バイト
            </div>
        </div>

        <!-- ブランド・カテゴリ -->
        <div class="ilm-form-grid" style="margin-top: 1rem;">
            <div class="form-row">
                <label class="form-label">Brand <span style="color: var(--ilm-error);">*</span></label>
                <input type="text" class="ilm-form-input" id="amazon-global-brand" placeholder="ブランド名">
            </div>
            <div class="form-row">
                <label class="form-label">Condition</label>
                <select class="ilm-form-select" id="amazon-global-condition">
                    <option value="new">New</option>
                    <option value="used_like_new">Used - Like New</option>
                    <option value="used_very_good">Used - Very Good</option>
                    <option value="used_good" selected>Used - Good</option>
                    <option value="used_acceptable">Used - Acceptable</option>
                </select>
            </div>
        </div>
    </div>
</div>
