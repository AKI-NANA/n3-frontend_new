<!-- eBay 出品情報テンプレート -->
<div class="integrated-data-section marketplace-ebay-section">
    <div class="integrated-section-header" style="background: linear-gradient(135deg, #0064d2, #003d82); color: white;">
        <div style="display: flex; align-items: center; gap: 0.5rem;">
            <i class="fab fa-ebay"></i>
            <span>eBay 出品設定</span>
        </div>
    </div>
    <div style="padding: 1rem;">
        <div style="background: #fff3cd; border: 1px solid #ffc107; border-radius: 6px; padding: 0.75rem; margin-bottom: 1rem;">
            <h5 style="margin: 0 0 0.5rem 0; font-size: 0.9rem; color: #856404;">
                <i class="fas fa-exclamation-triangle"></i> eBay必須項目
            </h5>
            <div style="font-size: 0.8rem; color: #856404;">
                ✓ タイトル (80文字以内) ✓ 価格 (USD) ✓ カテゴリ ✓ 商品状態 ✓ 画像 (1枚以上)
            </div>
        </div>

        <div style="margin-bottom: 1rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">
                タイトル <span style="color: #dc3545;">*</span> 
                <span style="font-size: 0.75rem; color: #6c757d;">(80文字以内)</span>
            </label>
            <textarea class="integrated-form-input" id="ebay-title" maxlength="80" rows="2" oninput="IntegratedModal.updateCharCounter('ebay-title', 'ebay-title-counter')"></textarea>
            <div style="text-align: right; font-size: 0.75rem; color: #6c757d; margin-top: 0.25rem;" id="ebay-title-counter">0/80</div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">
                    販売価格 (USD) <span style="color: #dc3545;">*</span>
                </label>
                <input type="number" class="integrated-form-input" id="ebay-price" step="0.01" min="0.01" placeholder="例: 29.99">
            </div>
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">
                    商品状態 <span style="color: #dc3545;">*</span>
                </label>
                <select class="integrated-form-input" id="ebay-condition">
                    <option value="">選択してください</option>
                    <option value="1000">New</option>
                    <option value="1500">New other</option>
                    <option value="2000">Manufacturer refurbished</option>
                    <option value="2500">Seller refurbished</option>
                    <option value="3000">Used</option>
                    <option value="4000">Very Good</option>
                    <option value="5000">Good</option>
                    <option value="6000">Acceptable</option>
                </select>
            </div>
        </div>

        <div style="margin-bottom: 1rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">
                eBayカテゴリー <span style="color: #dc3545;">*</span>
            </label>
            <select class="integrated-form-input" id="ebay-category">
                <option value="">カテゴリを選択...</option>
                <option value="11116">Toys & Hobbies > Games > Trading Card Games</option>
                <option value="183454">Toys & Hobbies > Games > Trading Card Games > Pokémon</option>
                <option value="2622">Toys & Hobbies > TV & Movie Character Toys</option>
            </select>
            <div style="margin-top: 0.5rem;">
                <button class="integrated-btn integrated-btn-primary" onclick="IntegratedModal.openCategoryTool()" style="font-size: 0.8rem; padding: 0.4rem 0.8rem;">
                    <i class="fas fa-search"></i> カテゴリ判定ツール
                </button>
            </div>
        </div>

        <div style="background: #e3f2fd; border-radius: 8px; padding: 1rem; margin-bottom: 1rem;">
            <h5 style="margin: 0 0 0.75rem 0; font-size: 0.95rem; color: #1976d2;">
                <i class="fas fa-bullhorn"></i> Best Offer（価格交渉）設定
            </h5>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.85rem;">Best Offer</label>
                    <select class="integrated-form-input" id="ebay-best-offer" onchange="IntegratedModal.toggleOfferSettings()">
                        <option value="disabled">無効</option>
                        <option value="enabled">有効</option>
                    </select>
                </div>
                <div id="ebay-min-offer-container" style="display: none;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.85rem;">最低受付価格 (USD)</label>
                    <input type="number" class="integrated-form-input" id="ebay-min-offer" step="0.01" min="0">
                </div>
                <div id="ebay-auto-accept-container" style="display: none;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.85rem;">自動承認価格 (USD)</label>
                    <input type="number" class="integrated-form-input" id="ebay-auto-accept" step="0.01" min="0">
                </div>
            </div>
        </div>

        <div style="background: #f8f9fa; border-radius: 8px; padding: 1rem;">
            <h5 style="margin: 0 0 0.75rem 0; font-size: 0.95rem;">
                <i class="fas fa-shipping-fast"></i> 配送・在庫設定
            </h5>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.85rem;">在庫数</label>
                    <input type="number" class="integrated-form-input" id="ebay-quantity" value="1" min="1">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.85rem;">Listing Ad Rate (%)</label>
                    <select class="integrated-form-input" id="ebay-ad-rate">
                        <option value="0">広告なし (0%)</option>
                        <option value="2">2%</option>
                        <option value="4">4%</option>
                        <option value="6">6%</option>
                        <option value="8">8%</option>
                        <option value="10">10%</option>
                    </select>
                </div>
            </div>
            <div style="margin-top: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.85rem;">Shipping Policy</label>
                <select class="integrated-form-input" id="ebay-shipping-policy">
                    <option value="policy1" selected>標準配送 (Economy International)</option>
                    <option value="policy2">高速配送 (Expedited International)</option>
                    <option value="policy3">国内のみ (Domestic Only)</option>
                    <option value="policy4">無料配送 (Free International)</option>
                </select>
            </div>
        </div>
    </div>
</div>
