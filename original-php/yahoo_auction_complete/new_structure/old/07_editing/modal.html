<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳細編集</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --modal-bg: rgba(0, 0, 0, 0.8);
            --content-bg: #ffffff;
            --primary-color: #725CAD;
            --secondary-color: #9D8DF1;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --text-primary: #2c3e50;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .modal-content {
            background: var(--content-bg);
            border-radius: 12px;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
            padding: 0.25rem;
        }

        .modal-close:hover {
            color: var(--danger-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(114, 92, 173, 0.2);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--text-muted);
            color: white;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .product-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .info-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 1rem;
                width: 95%;
            }

            .info-row {
                grid-template-columns: 1fr;
            }

            .modal-actions {
                flex-direction: column;
            }
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="modal-overlay" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">
                    <i class="fas fa-edit"></i>
                    商品詳細編集
                </h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div id="modalBody">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem;"></i><br>
                    データを読み込み中...
                </div>
            </div>
        </div>
    </div>

    <script>
        // モーダル管理
        function closeModal() {
            if (window.parent && window.parent.closeProductModal) {
                window.parent.closeProductModal();
            } else {
                window.close();
            }
        }

        // ESCキーでモーダルを閉じる
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // モーダル外クリックで閉じる
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // URLパラメータから商品IDを取得
        function getProductIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('item_id') || params.get('product_id') || params.get('id');
        }

        // 商品詳細データを読み込み
        async function loadProductDetails() {
            const itemId = getProductIdFromUrl();
            
            if (!itemId) {
                showError('商品IDが指定されていません');
                return;
            }

            try {
                const response = await fetch(`editing.php?action=get_product_details&item_id=${encodeURIComponent(itemId)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    displayProductForm(result.data);
                } else {
                    showError(result.message || '商品データの取得に失敗しました');
                }
            } catch (error) {
                console.error('商品詳細読み込みエラー:', error);
                showError(`データ読み込みエラー: ${error.message}`);
            }
        }

        // 商品フォーム表示
        function displayProductForm(productData) {
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <div class="info-row">
                    <div>
                        ${productData.images && productData.images.length > 0 ? 
                            `<img src="${productData.images[0]}" alt="商品画像" class="product-image">` :
                            `<div style="width: 200px; height: 200px; background: #f8f9fa; border: 1px solid #dee2e6; display: flex; align-items: center; justify-content: center; border-radius: 6px;"><i class="fas fa-image" style="font-size: 2rem; color: #6c757d;"></i></div>`
                        }
                    </div>
                    <div>
                        <div class="form-group">
                            <label class="form-label">Item ID</label>
                            <input type="text" class="form-control" value="${productData.item_id || ''}" readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label">データベースID</label>
                            <input type="text" class="form-control" value="${productData.db_id || ''}" readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label">SKU</label>
                            <input type="text" class="form-control" value="${productData.sku || 'N/A'}" readonly>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">商品名</label>
                    <input type="text" id="productTitle" class="form-control" value="${escapeHtml(productData.title || '')}">
                </div>

                <div class="info-row">
                    <div class="form-group">
                        <label class="form-label">価格（円）</label>
                        <input type="number" id="productPrice" class="form-control" value="${productData.current_price || 0}" min="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">状態</label>
                        <select id="productCondition" class="form-control">
                            <option value="新品" ${productData.condition === '新品' ? 'selected' : ''}>新品</option>
                            <option value="未使用に近い" ${productData.condition === '未使用に近い' ? 'selected' : ''}>未使用に近い</option>
                            <option value="目立った傷や汚れなし" ${productData.condition === '目立った傷や汚れなし' ? 'selected' : ''}>目立った傷や汚れなし</option>
                            <option value="やや傷や汚れあり" ${productData.condition === 'やや傷や汚れあり' ? 'selected' : ''}>やや傷や汚れあり</option>
                            <option value="傷や汚れあり" ${productData.condition === '傷や汚れあり' ? 'selected' : ''}>傷や汚れあり</option>
                            <option value="全体的に状態が悪い" ${productData.condition === '全体的に状態が悪い' ? 'selected' : ''}>全体的に状態が悪い</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">カテゴリー</label>
                    <input type="text" id="productCategory" class="form-control" value="${escapeHtml(productData.category || '')}">
                </div>

                <div class="form-group">
                    <label class="form-label">商品説明</label>
                    <textarea id="productDescription" class="form-control" rows="5">${escapeHtml(productData.description || '')}</textarea>
                </div>

                <div class="info-row">
                    <div class="form-group">
                        <label class="form-label">ソースURL</label>
                        <input type="text" class="form-control" value="${productData.source_url || ''}" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">取得日時</label>
                        <input type="text" class="form-control" value="${productData.scraped_at || ''}" readonly>
                    </div>
                </div>

                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i> キャンセル
                    </button>
                    <button class="btn btn-success" onclick="saveProductChanges('${productData.item_id}')">
                        <i class="fas fa-save"></i> 保存
                    </button>
                    <button class="btn btn-primary" onclick="openCategoryTool('${productData.item_id}')">
                        <i class="fas fa-tags"></i> eBayカテゴリー判定
                    </button>
                    <button class="btn btn-danger" onclick="deleteProductConfirm('${productData.item_id}')">
                        <i class="fas fa-trash"></i> 削除
                    </button>
                </div>
            `;
        }

        // 商品変更保存
        async function saveProductChanges(itemId) {
            const title = document.getElementById('productTitle').value;
            const price = parseInt(document.getElementById('productPrice').value) || 0;
            const condition = document.getElementById('productCondition').value;
            const category = document.getElementById('productCategory').value;
            const description = document.getElementById('productDescription').value;

            if (!title.trim()) {
                showError('商品名は必須です');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('action', 'update_product');
                formData.append('item_id', itemId);
                formData.append('title', title);
                formData.append('price', price);
                formData.append('condition', condition);
                formData.append('category', category);
                formData.append('description', description);

                const response = await fetch('editing.php', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    showSuccess('商品データを更新しました');
                    
                    // 親ウィンドウにリロードを通知
                    if (window.parent && window.parent.refreshProductList) {
                        setTimeout(() => {
                            window.parent.refreshProductList();
                            closeModal();
                        }, 1500);
                    } else {
                        setTimeout(closeModal, 1500);
                    }
                } else {
                    showError(result.message || '更新に失敗しました');
                }
            } catch (error) {
                console.error('商品更新エラー:', error);
                showError(`更新エラー: ${error.message}`);
            }
        }

        // eBayカテゴリーツールを開く
        function openCategoryTool(itemId) {
            const categoryToolUrl = `../06_ebay_category_system/frontend/ebay_category_tool.php?item_id=${encodeURIComponent(itemId)}&source=editing_modal`;
            window.open(categoryToolUrl, '_blank', 'width=1200,height=800,scrollbars=yes,resizable=yes');
        }

        // 商品削除確認
        function deleteProductConfirm(itemId) {
            if (confirm(`商品 ${itemId} を削除しますか？\n\nこの操作は取り消せません。`)) {
                deleteProduct(itemId);
            }
        }

        // 商品削除実行
        async function deleteProduct(itemId) {
            try {
                const formData = new FormData();
                formData.append('action', 'delete_product');
                formData.append('product_id', itemId);

                const response = await fetch('editing.php', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    showSuccess('商品を削除しました');
                    
                    // 親ウィンドウにリロードを通知
                    if (window.parent && window.parent.refreshProductList) {
                        setTimeout(() => {
                            window.parent.refreshProductList();
                            closeModal();
                        }, 1500);
                    } else {
                        setTimeout(closeModal, 1500);
                    }
                } else {
                    showError(result.message || '削除に失敗しました');
                }
            } catch (error) {
                console.error('商品削除エラー:', error);
                showError(`削除エラー: ${error.message}`);
            }
        }

        // エラー表示
        function showError(message) {
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    ${escapeHtml(message)}
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i> 閉じる
                    </button>
                    <button class="btn btn-primary" onclick="loadProductDetails()">
                        <i class="fas fa-sync"></i> 再試行
                    </button>
                </div>
            `;
        }

        // 成功メッセージ表示
        function showSuccess(message) {
            const existingSuccess = document.querySelector('.success');
            if (!existingSuccess) {
                const modalBody = document.getElementById('modalBody');
                const successDiv = document.createElement('div');
                successDiv.className = 'success';
                successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${escapeHtml(message)}`;
                modalBody.insertBefore(successDiv, modalBody.firstChild);
            }
        }

        // HTMLエスケープ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ページ読み込み時に商品詳細を取得
        window.addEventListener('DOMContentLoaded', function() {
            console.log('商品詳細モーダル初期化完了');
            loadProductDetails();
        });
    </script>
</body>
</html>
