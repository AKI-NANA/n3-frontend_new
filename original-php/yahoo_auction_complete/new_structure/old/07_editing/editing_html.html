    <script>

        {

            price: '125.00',
            category_name: 'Art & Collectibles',

            picture_url: 'https://via.placeholder.com/150x150/F59E0B/FFFFFF?text=Sample+4',

        {

    // サンプルデータ表示
    function loadSampleData() {
        const tbody = document.getElementById('editingTableBody');
        
        tbody.innerHTML = sampleData.map(item => {
            const sourceClass = getSourceClass(item.platform);
            
            return `
                <tr data-product-id="${item.id}">
                    <td>
                        <input type="checkbox" value="${item.id}" onchange="updateSelection()">
                    </td>
                    <td>
                        <img src="${item.picture_url}" alt="商品画像" style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px;">
                    </td>
                    <td>
                        <div class="item-id">${item.item_id}</div>
                        <div class="master-sku">${item.master_sku}</div>
                    </td>
                    <td>
                        <div class="product-title">${item.title}</div>
                        ${item.source_url ? `<a href="${item.source_url}" target="_blank" class="source-link"><i class="fas fa-external-link-alt"></i></a>` : ''}
                    </td>
                    <td>
                        <div class="price-value">${item.price}</div>
                    </td>
                    <td>
                        <div class="category-tag">${item.category_name}</div>
                    </td>
                    <td>
                        <div class="status-badge status-${getStatusClass(item.condition_name)}">${item.condition_name}</div>
                    </td>
                    <td>
                        <div class="source-badge ${sourceClass}">${item.platform}</div>
                    </td>
                    <td>
                        <div class="update-time">${formatDateTime(item.updated_at)}</div>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-primary" onclick="editProduct('${item.id}')" title="編集">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteProduct('${item.id}')" title="削除">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        }).join('');
        
        showMessage('サンプルデータを表示しました', 'success');
    }

    // ユーティリティ関数
    function getSourceClass(platform) {
        const platformLower = (platform || '').toLowerCase();
        if (platformLower.includes('yahoo')) return 'source-yahoo';
        if (platformLower.includes('ebay')) return 'source-ebay';
        if (platformLower.includes('inventory')) return 'source-inventory';
        if (platformLower.includes('mystical')) return 'source-mystical';
        return 'source-unknown';
    }

    function getStatusClass(condition) {
        if (!condition) return 'pending';
        const conditionLower = condition.toLowerCase();
        if (conditionLower.includes('new') || conditionLower.includes('mint') || conditionLower.includes('excellent')) return 'available';
        return 'pending';
    }

    function formatDateTime(dateString) {
        if (!dateString) return 'N/A';
        try {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP') + ' ' + date.toLocaleTimeString('ja-JP', {hour12: false});
        } catch (e) {
            return dateString;
        }
    }

    // 選択機能
    function toggleSelectAll() {
        const selectAllCheckbox = document.getElementById('selectAll');
        const checkboxes = document.querySelectorAll('#editingTableBody input[type="checkbox"]');
        
        checkboxes.forEach(cb => cb.checked = selectAllCheckbox.checked);
        updateSelection();
    }

    function updateSelection() {
        const checkboxes = document.querySelectorAll('#editingTableBody input[type="checkbox"]:checked');
        showMessage(`${checkboxes.length}件の商品を選択中`, 'info');
    }

    // 操作機能
    function editProduct(productId) {
        showMessage(`商品 ${productId} の編集モーダルを開きます（デモ）`, 'info');
    }

    function deleteProduct(productId) {
        if (confirm('この商品を削除してもよろしいですか？')) {
            showMessage(`商品 ${productId} を削除しました（デモ）`, 'success');
        }
    }

    // CSV出力
    function downloadSampleCSV() {
        const headers = ['ID', 'Title', 'Price', 'Category', 'Platform', 'Updated'];
        const csvData = sampleData.map(item => [
            item.item_id,
            item.title,
            item.price,
            item.category_name,
            item.platform,
            formatDateTime(item.updated_at)
        ]);
        
        let csvContent = '\uFEFF'; // UTF-8 BOM
        csvContent += headers.join(',') + '\n';
        csvContent += csvData.map(row => 
            row.map(field => `"${String(field).replace(/"/g, '""')}"`).join(',')
        ).join('\n');
        
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `sample_data_${new Date().toISOString().split('T')[0]}.csv`;
        link.click();
        
        showMessage('サンプルCSVファイルをダウンロードしました', 'success');
    }

    // 通知表示
    function showMessage(message, type = 'info') {
        // 既存の通知を削除
        const existingNotification = document.querySelector('.notification-temp');
        if (existingNotification) {
            existingNotification.remove();
        }
        
        // 新しい通知を作成
        const notification = document.createElement('div');
        notification.className = `notification ${type} notification-temp`;
        notification.innerHTML = `
            <i class="fas fa-${getNotificationIcon(type)}"></i>
            <span>${message}</span>
        `;
        
        // ヘッダーの後に挿入
        const header = document.querySelector('.dashboard-header');
        header.insertAdjacentElement('afterend', notification);
        
        // 3秒後に自動削除
        setTimeout(() => {
            if (notification.parentNode) {
                notification.remove();
            }
        }, 3000);
    }

    function getNotificationIcon(type) {
        switch (type) {
            case 'success': return 'check-circle';
            case 'error': return 'exclamation-triangle';
            case 'warning': return 'exclamation-triangle';
            case 'info': 
            default: return 'info-circle';
        }
    }
