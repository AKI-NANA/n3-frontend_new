                <div style="font-size: 0.75rem; opacity: 0.8;">SellerMirror分析実行</div>
            </div>
        </button>
        
        <!-- 一括実行 -->
        <button onclick="IntegratedListingModal.runAllTools()" 
                class="ilm-tool-btn all-tools"
                style="grid-column: span 2;">
            <i class="fas fa-play-circle"></i>

                <div style="font-weight: 600;">すべて実行</div>
                <div style="font-size: 0.75rem; opacity: 0.8;">全ツールを順番に実行</div>
            </div>
        </button>
    </div>
