<!-- Shopee 商品説明HTML編集タブ -->
<div class="ilm-data-section">
    <div class="ilm-section-header" style="background: linear-gradient(135deg, #ee4d2d, #f05837); color: white;">
        <i class="fas fa-code"></i> Shopee商品説明編集
    </div>
    
    <div style="padding: 1rem;">
        <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap;">
            <button class="ilm-btn" style="background: #ee4d2d; color: white;" onclick="IntegratedListingModal.generateShopeeHtmlTemplate()">
                <i class="fas fa-magic"></i> テンプレート生成
            </button>
            <button class="ilm-btn" onclick="IntegratedListingModal.insertShopeeCommonElements()">
                <i class="fas fa-plus-circle"></i> 共通要素追加
            </button>
            <button class="ilm-btn" onclick="IntegratedListingModal.validateShopeeHtml()">
                <i class="fas fa-check-circle"></i> 検証
            </button>
            <button class="ilm-btn" onclick="IntegratedListingModal.copyShopeeHtmlToClipboard()">
                <i class="fas fa-copy"></i> コピー
            </button>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div>
                <h4 style="margin: 0 0 0.5rem 0; font-size: 0.9rem;">HTMLエディタ</h4>
                <textarea id="shopee-html-editor" 
                          style="width: 100%; height: 400px; font-family: 'Courier New', monospace; 
                                 font-size: 0.85rem; padding: 0.5rem; border: 1px solid #ddd; 
                                 border-radius: 4px; resize: vertical;"
                          oninput="IntegratedListingModal.updateShopeeHtmlPreview()"
                          placeholder="商品説明HTMLを入力..."></textarea>
            </div>
            
            <div>
                <h4 style="margin: 0 0 0.5rem 0; font-size: 0.9rem;">プレビュー</h4>
                <div id="shopee-html-preview" 
                     style="width: 100%; height: 400px; padding: 1rem; border: 1px solid #ddd; 
                            border-radius: 4px; overflow-y: auto; background: white;">
                    <p style="color: #6c757d; text-align: center;">商品説明を入力するとプレビューが表示されます</p>
                </div>
            </div>
        </div>

        <div style="margin-top: 1rem; padding: 1rem; background: #fff3e0; border-radius: 6px;">
            <h5 style="margin: 0 0 0.5rem 0; font-size: 0.9rem; color: #e65100;">
                <i class="fas fa-info-circle"></i> Shopee HTML注意事項
            </h5>
            <ul style="margin: 0; padding-left: 1.5rem; font-size: 0.85rem; color: #6c757d;">
                <li>ShopeeはシンプルなHTMLのみサポート</li>
                <li>JavaScriptは使用不可</li>
                <li>外部CSSリンクは使用不可（インラインスタイルのみ）</li>
                <li>画像は商品画像として別途アップロード</li>
                <li>各国の言語に合わせて記述してください</li>
            </ul>
        </div>
    </div>
</div>

<!-- Shopee HTMLテンプレート -->
<template id="shopee-html-template">
<div style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <h2 style="color: #ee4d2d; border-bottom: 2px solid #ee4d2d; padding-bottom: 10px;">{{PRODUCT_TITLE}}</h2>
    
    <div style="background: #fff3e0; padding: 15px; margin: 15px 0; border-radius: 8px;">
        <h3 style="color: #e65100; margin-top: 0;">商品の特徴</h3>
        <ul style="margin: 10px 0; padding-left: 20px;">
            <li>{{FEATURE_1}}</li>
            <li>{{FEATURE_2}}</li>
            <li>{{FEATURE_3}}</li>
        </ul>
    </div>
    
    <div style="margin: 20px 0;">
        <h3 style="color: #ee4d2d;">商品説明</h3>
        <p>{{DESCRIPTION}}</p>
    </div>
    
    <div style="background: #e8f5e9; padding: 15px; border-radius: 8px; margin-top: 20px;">
        <h3 style="color: #2e7d32; margin-top: 0;">配送について</h3>
        <p>迅速・丁寧に発送いたします</p>
    </div>
</div>
</template>
