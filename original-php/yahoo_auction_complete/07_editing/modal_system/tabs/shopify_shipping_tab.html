<!-- Shopify 配送・在庫設定タブ - 完全版 -->
<div class="ilm-data-section">
    <div class="ilm-section-header" style="background: linear-gradient(135deg, #95bf47, #5e8e3e); color: white;">
        <i class="fas fa-shipping-fast"></i> Shopify配送・在庫設定
    </div>
    
    <div style="padding: 1rem;">
        <!-- 配送設定 -->
        <div class="form-row">
            <label class="form-label">
                <input type="checkbox" id="shopify-requires-shipping" checked style="margin-right: 0.5rem;">
                この商品は配送が必要
            </label>
        </div>

        <!-- 重量・サイズ -->
        <div class="ilm-data-section" style="margin-top: 1rem;">
            <div class="ilm-section-header">
                <i class="fas fa-box"></i> 商品の重量・サイズ
            </div>
            <div style="padding: 1rem;">
                <div class="form-row">
                    <label class="form-label">重量</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <input type="number" class="ilm-form-input" id="shopify-weight" min="0" step="0.01" style="flex: 1;" placeholder="0.5">
                        <select class="ilm-form-select" id="shopify-weight-unit" style="width: 100px;">
                            <option value="kg" selected>kg</option>
                            <option value="g">g</option>
                            <option value="lb">lb</option>
                            <option value="oz">oz</option>
                        </select>
                    </div>
                    <div style="font-size: 0.75rem; color: #6c757d; margin-top: 0.25rem;">
                        配送料計算に使用されます
                    </div>
                </div>

                <div style="background: #e3f2fd; padding: 1rem; margin-top: 1rem; border-radius: 6px;">
                    <h5 style="margin: 0 0 0.75rem 0; font-size: 0.9rem; color: #1976d2;">
                        <i class="fas fa-ruler-combined"></i> 商品サイズ（オプション）
                    </h5>
                    <div class="ilm-form-grid" style="grid-template-columns: 1fr 1fr 1fr;">
                        <div class="form-row">
                            <label class="form-label" style="font-size: 0.8rem;">長さ (cm)</label>
                            <input type="number" class="ilm-form-input" id="shopify-length" min="0" step="0.1" style="font-size: 0.85rem;">
                        </div>
                        <div class="form-row">
                            <label class="form-label" style="font-size: 0.8rem;">幅 (cm)</label>
                            <input type="number" class="ilm-form-input" id="shopify-width" min="0" step="0.1" style="font-size: 0.85rem;">
                        </div>
                        <div class="form-row">
                            <label class="form-label" style="font-size: 0.8rem;">高さ (cm)</label>
                            <input type="number" class="ilm-form-input" id="shopify-height" min="0" step="0.1" style="font-size: 0.85rem;">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 配送プロファイル -->
        <div class="ilm-data-section" style="margin-top: 1.5rem;">
            <div class="ilm-section-header" style="background: #e3f2fd; color: #1976d2; border-left: 4px solid #1976d2;">
                <i class="fas fa-truck"></i> 配送プロファイル
            </div>
            <div style="padding: 1rem;">
                <div class="form-row">
                    <label class="form-label">配送プロファイルを選択</label>
                    <select class="ilm-form-select" id="shopify-shipping-profile" onchange="IntegratedListingModal.updateShopifyShippingDetails(this.value)">
                        <option value="default" selected>デフォルト配送</option>
                        <option value="express">速達配送</option>
                        <option value="free">送料無料</option>
                        <option value="international">国際配送</option>
                        <option value="custom">カスタムプロファイル</option>
                    </select>
                </div>

                <!-- 配送プロファイル詳細 -->
                <div id="shopify-shipping-details" style="margin-top: 1rem; padding: 1rem; background: #f8f9fa; border-radius: 6px;">
                    <div style="display: flex; justify-content: space-between; padding: 0.4rem 0; border-bottom: 1px solid #e9ecef;">
                        <span style="font-weight: 500; color: var(--ilm-text-secondary);">国内配送</span>
                        <span style="font-weight: 600; color: var(--ilm-text-primary);">¥500（全国一律）</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 0.4rem 0; border-bottom: 1px solid #e9ecef;">
                        <span style="font-weight: 500; color: var(--ilm-text-secondary);">配送日数</span>
                        <span style="font-weight: 600; color: var(--ilm-text-primary);">3-5営業日</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 0.4rem 0;">
                        <span style="font-weight: 500; color: var(--ilm-text-secondary);">追跡番号</span>
                        <span style="font-weight: 600; color: var(--ilm-text-primary);">あり</span>
                    </div>
                </div>

                <div style="margin-top: 1rem;">
                    <button class="ilm-btn" style="background: #95bf47; color: white; width: 100%;" onclick="IntegratedListingModal.editShippingProfile()">
                        <i class="fas fa-edit"></i> 配送プロファイルを編集
                    </button>
                </div>
            </div>
        </div>

        <!-- HSコード（国際配送用） -->
        <div class="ilm-data-section" style="margin-top: 1.5rem;">
            <div class="ilm-section-header" style="background: #fff3e0; color: #e65100; border-left: 4px solid #ff9800;">
                <i class="fas fa-globe-americas"></i> 国際配送設定（オプション）
            </div>
            <div style="padding: 1rem;">
                <div class="form-row">
                    <label class="form-label">HSコード（関税分類コード）</label>
                    <input type="text" class="ilm-form-input" id="shopify-hs-code" placeholder="例: 9504.40">
                    <div style="font-size: 0.75rem; color: #6c757d; margin-top: 0.25rem;">
                        国際配送時の税関申告に使用
                    </div>
                </div>

                <div class="form-row" style="margin-top: 1rem;">
                    <label class="form-label">原産国</label>
                    <select class="ilm-form-select" id="shopify-origin-country">
                        <option value="">選択してください</option>
                        <option value="JP" selected>日本</option>
                        <option value="US">アメリカ</option>
                        <option value="CN">中国</option>
                        <option value="KR">韓国</option>
                        <option value="TW">台湾</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 在庫ロケーション -->
        <div class="ilm-data-section" style="margin-top: 1.5rem;">
            <div class="ilm-section-header">
                <i class="fas fa-map-marker-alt"></i> 在庫ロケーション
            </div>
            <div style="padding: 1rem;">
                <div class="form-row">
                    <label class="form-label">在庫保管場所</label>
                    <select class="ilm-form-select" id="shopify-location">
                        <option value="main" selected>メイン倉庫</option>
                        <option value="store">店舗</option>
                        <option value="warehouse-a">倉庫A</option>
                        <option value="warehouse-b">倉庫B</option>
                        <option value="dropship">ドロップシッピング</option>
                    </select>
                </div>

                <div style="background: #e8f5e9; padding: 1rem; margin-top: 1rem; border-radius: 6px; font-size: 0.85rem; color: #2e7d32;">
                    <i class="fas fa-info-circle"></i> 
                    複数のロケーションで在庫を管理している場合、各ロケーションの在庫数を設定できます
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 返品・交換ポリシー -->
<div class="ilm-data-section" style="margin-top: 1rem;">
    <div class="ilm-section-header" style="background: #f8f9fa; color: var(--ilm-text-primary);">
        <i class="fas fa-undo"></i> 返品・交換ポリシー
    </div>
    <div style="padding: 1rem;">
        <div class="form-row">
            <label class="form-label">返品ポリシー</label>
            <select class="ilm-form-select" id="shopify-return-policy">
                <option value="30days" selected>30日以内返品可</option>
                <option value="14days">14日以内返品可</option>
                <option value="7days">7日以内返品可</option>
                <option value="no_return">返品不可</option>
                <option value="custom">カスタムポリシー</option>
            </select>
        </div>

        <div class="form-row" style="margin-top: 1rem;">
            <label class="form-label">返品条件</label>
            <textarea class="ilm-form-textarea" id="shopify-return-conditions" rows="3"
                      placeholder="例: 未開封・未使用の商品に限ります。返送料はお客様負担となります。"></textarea>
        </div>

        <div style="background: #e3f2fd; padding: 1rem; margin-top: 1rem; border-radius: 6px; font-size: 0.85rem; color: #1976d2;">
            <strong>💡 ヒント:</strong> 明確な返品ポリシーを設定することで、顧客の購入意欲を高めることができます
        </div>
    </div>
</div>
