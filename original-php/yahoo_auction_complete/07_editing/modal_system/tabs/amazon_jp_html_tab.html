<!-- Amazon日本 商品説明HTML編集タブ - 完全版 -->
<div style="margin-bottom: 1rem; display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
    <button class="ilm-btn" style="background: #232f3e; color: white;" onclick="IntegratedListingModal.generateAmazonJpHtmlTemplate()">
        <i class="fas fa-magic"></i> テンプレート生成
    </button>
    <button class="ilm-btn" style="background: #ff9900; color: white;" onclick="IntegratedListingModal.insertAmazonCommonElements()">
        <i class="fas fa-plus"></i> 定型文挿入
    </button>
    <button class="ilm-btn" style="background: #17a2b8; color: white;" onclick="IntegratedListingModal.validateAmazonHtml()">
        <i class="fas fa-check"></i> チェック
    </button>
    <button class="ilm-btn" style="background: #28a745; color: white;" onclick="IntegratedListingModal.copyHtmlToClipboard()">
        <i class="fas fa-copy"></i> コピー
    </button>
</div>

<div class="html-editor-container" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; height: 500px;">
    <!-- HTMLエディタペイン -->
    <div class="editor-pane" style="border: 1px solid var(--ilm-border-color); border-radius: 6px; overflow: hidden; background: white; display: flex; flex-direction: column;">
        <div class="editor-header" style="background: #232f3e; color: white; padding: 0.5rem 1rem; border-bottom: 1px solid var(--ilm-border-color); display: flex; justify-content: space-between; align-items: center;">
            <span style="font-weight: 600; font-size: 0.9rem;">
                <i class="fab fa-amazon"></i> Amazon商品説明エディタ
            </span>
            <div style="display: flex; gap: 0.5rem;">
                <button class="editor-btn" onclick="IntegratedListingModal.formatHtml()" title="整形" 
                        style="padding: 0.25rem 0.5rem; border: 1px solid #fff; background: transparent; color: white; border-radius: 3px; cursor: pointer; font-size: 0.75rem;">
                    <i class="fas fa-align-left"></i>
                </button>
                <button class="editor-btn" onclick="IntegratedListingModal.insertBulletPoints()" title="箇条書き"
                        style="padding: 0.25rem 0.5rem; border: 1px solid #fff; background: transparent; color: white; border-radius: 3px; cursor: pointer; font-size: 0.75rem;">
                    <i class="fas fa-list-ul"></i>
                </button>
            </div>
        </div>
        <div style="flex: 1; overflow: hidden;">
            <textarea class="code-editor" id="amazon-jp-html-editor" 
                      placeholder="Amazon商品説明を入力..." 
                      oninput="IntegratedListingModal.updateHtmlPreview()"
                      style="width: 100%; height: 100%; font-family: 'Consolas', 'Monaco', 'Courier New', monospace; font-size: 0.85rem; padding: 1rem; border: none; resize: none; background: #f8f9fa; line-height: 1.5;"></textarea>
        </div>
    </div>
    
    <!-- プレビューペイン -->
    <div class="preview-pane-container" style="border: 1px solid var(--ilm-border-color); border-radius: 6px; overflow: hidden; background: white; display: flex; flex-direction: column;">
        <div class="preview-header" style="background: #f8f9fa; padding: 0.5rem 1rem; border-bottom: 1px solid var(--ilm-border-color); display: flex; justify-content: space-between; align-items: center;">
            <span style="font-weight: 600; font-size: 0.9rem;">
                <i class="fas fa-eye"></i> プレビュー
            </span>
        </div>
        <div class="preview-content" id="amazon-jp-html-preview" 
             style="flex: 1; padding: 1.5rem; background: white; overflow-y: auto; border: 1px solid #eee; font-family: 'Hiragino Sans', 'メイリオ', sans-serif;">
            <p style="color: #6c757d; text-align: center;">商品説明を入力するとプレビューが表示されます</p>
        </div>
    </div>
</div>

<!-- Amazon HTML編集ガイド -->
<div style="margin-top: 1rem; padding: 1rem; background: #fff3e0; border-left: 4px solid #ff9900; border-radius: 6px;">
    <h5 style="margin: 0 0 0.5rem 0; font-size: 0.95rem; color: #e65100;">
        <i class="fab fa-amazon"></i> Amazon日本 商品説明ガイドライン
    </h5>
    <ul style="font-size: 0.85rem; color: #e65100; margin: 0; padding-left: 1.5rem; line-height: 1.6;">
        <li><strong>文字数:</strong> 2000文字以内（スペース・改行含む）</li>
        <li><strong>禁止事項:</strong> 外部リンク、連絡先情報、他サイトへの誘導</li>
        <li><strong>推奨:</strong> 商品の特徴を箇条書きで明確に記載</li>
        <li><strong>HTML使用可:</strong> 基本的なタグのみ（&lt;b&gt;, &lt;br&gt;, &lt;p&gt;, &lt;ul&gt;, &lt;li&gt;など）</li>
        <li><strong>禁止タグ:</strong> &lt;script&gt;, &lt;iframe&gt;, &lt;form&gt;, &lt;style&gt;（一部のCSSは可）</li>
    </ul>
</div>

<!-- テンプレート例 -->
<template id="amazon-jp-html-template">
<div style="font-family: 'Hiragino Sans', 'メイリオ', sans-serif; line-height: 1.8;">
    <h3 style="color: #232f3e; border-bottom: 2px solid #ff9900; padding-bottom: 8px;">{{PRODUCT_TITLE}}</h3>
    
    <div style="margin: 20px 0;">
        <h4 style="color: #ff9900; margin-bottom: 10px;">商品の特徴</h4>
        <ul style="padding-left: 20px;">
            <li>{{FEATURE_1}}</li>
            <li>{{FEATURE_2}}</li>
            <li>{{FEATURE_3}}</li>
        </ul>
    </div>

    <div style="background: #f8f9fa; padding: 15px; margin: 15px 0; border-radius: 6px;">
        <h4 style="color: #232f3e; margin-top: 0;">商品詳細</h4>
        <table style="width: 100%; border-collapse: collapse;">
            <tr>
                <td style="padding: 8px; border-bottom: 1px solid #ddd; width: 30%; font-weight: bold;">状態</td>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{CONDITION}}</td>
            </tr>
            <tr>
                <td style="padding: 8px; border-bottom: 1px solid #ddd; font-weight: bold;">ブランド</td>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{BRAND}}</td>
            </tr>
            <tr>
                <td style="padding: 8px; border-bottom: 1px solid #ddd; font-weight: bold;">発送元</td>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;">日本国内</td>
            </tr>
        </table>
    </div>

    <div style="background: #e3f2fd; padding: 15px; margin: 20px 0; border-left: 4px solid #1976d2; border-radius: 4px;">
        <p style="margin: 0; font-size: 14px; color: #1976d2;">
            <strong>📦 配送について</strong><br>
            ご注文確認後、1-3営業日以内に発送いたします。商品は丁寧に梱包してお届けします。
        </p>
    </div>

    <div style="text-align: center; margin: 25px 0; padding: 20px; background: #fff3e0; border-radius: 8px;">
        <p style="margin: 0; color: #e65100; font-size: 15px;">
            <strong>ご不明な点がございましたら、お気軽にお問い合わせください</strong>
        </p>
    </div>
</div>
</template>
