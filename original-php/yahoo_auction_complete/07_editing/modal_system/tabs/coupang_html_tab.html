<!-- Coupang 商品説明HTML編集タブ -->
<div class="ilm-data-section">
    <div class="ilm-section-header" style="background: linear-gradient(135deg, #ff6600, #ff3d00); color: white;">
        <i class="fas fa-code"></i> Coupang상품 설명 편집
    </div>
    
    <div style="padding: 1rem;">
        <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap;">
            <button class="ilm-btn" style="background: #ff6600; color: white;" onclick="IntegratedListingModal.generateCoupangHtmlTemplate()">
                <i class="fas fa-magic"></i> 템플릿 생성
            </button>
            <button class="ilm-btn" onclick="IntegratedListingModal.insertCoupangCommonElements()">
                <i class="fas fa-plus-circle"></i> 공통 요소 추가
            </button>
            <button class="ilm-btn" onclick="IntegratedListingModal.copyCoupangHtmlToClipboard()">
                <i class="fas fa-copy"></i> 복사
            </button>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div>
                <h4 style="margin: 0 0 0.5rem 0; font-size: 0.9rem;">HTML 편집기</h4>
                <textarea id="coupang-html-editor" 
                          style="width: 100%; height: 400px; font-family: 'Courier New', monospace; 
                                 font-size: 0.85rem; padding: 0.5rem; border: 1px solid #ddd; 
                                 border-radius: 4px; resize: vertical;"
                          oninput="IntegratedListingModal.updateCoupangHtmlPreview()"
                          placeholder="상품 설명 HTML을 입력하세요..."></textarea>
            </div>
            
            <div>
                <h4 style="margin: 0 0 0.5rem 0; font-size: 0.9rem;">미리보기</h4>
                <div id="coupang-html-preview" 
                     style="width: 100%; height: 400px; padding: 1rem; border: 1px solid #ddd; 
                            border-radius: 4px; overflow-y: auto; background: white;">
                    <p style="color: #6c757d; text-align: center;">상품 설명을 입력하면 미리보기가 표시됩니다</p>
                </div>
            </div>
        </div>

        <div style="margin-top: 1rem; padding: 1rem; background: #fff3e0; border-radius: 6px;">
            <h5 style="margin: 0 0 0.5rem 0; font-size: 0.9rem; color: #e65100;">
                <i class="fas fa-info-circle"></i> Coupang HTML 주의사항
            </h5>
            <ul style="margin: 0; padding-left: 1.5rem; font-size: 0.85rem; color: #6c757d;">
                <li>쿠팡은 기본 HTML 태그만 지원합니다</li>
                <li>JavaScript 사용 불가</li>
                <li>외부 CSS 링크 사용 불가（인라인 스타일만）</li>
                <li>이미지는 별도 업로드 필요</li>
                <li>한국어로 작성해야 합니다</li>
            </ul>
        </div>
    </div>
</div>

<!-- Coupang HTMLテンプレート -->
<template id="coupang-html-template">
<div style="font-family: 'Noto Sans KR', Arial, sans-serif; line-height: 1.6; color: #333;">
    <h2 style="color: #ff6600; border-bottom: 3px solid #ff6600; padding-bottom: 10px;">{{PRODUCT_TITLE}}</h2>
    
    <div style="background: #fff3e0; padding: 15px; margin: 15px 0; border-radius: 8px; border-left: 4px solid #ff6600;">
        <h3 style="color: #e65100; margin-top: 0;">상품 특징</h3>
        <ul style="margin: 10px 0; padding-left: 20px;">
            <li>{{FEATURE_1}}</li>
            <li>{{FEATURE_2}}</li>
            <li>{{FEATURE_3}}</li>
        </ul>
    </div>
    
    <div style="margin: 20px 0;">
        <h3 style="color: #ff6600;">상품 설명</h3>
        <p>{{DESCRIPTION}}</p>
    </div>
    
    <div style="background: #e8f5e9; padding: 15px; border-radius: 8px; margin-top: 20px;">
        <h3 style="color: #2e7d32; margin-top: 0;">배송 안내</h3>
        <p>신속하고 안전하게 배송해 드립니다</p>
    </div>
    
    <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; margin-top: 20px;">
        <h3 style="color: #1976d2; margin-top: 0;">반품/교환 안내</h3>
        <p>상품 수령 후 7일 이내 반품 가능합니다</p>
    </div>
</div>
</template>
