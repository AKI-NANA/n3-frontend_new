<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahoo→eBay 商品承認システム（統合版）</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ===== CSS変数定義 ===== */
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #06b6d4;
            
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #475569;
            
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        /* ===== ベーススタイル ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: var(--space-lg);
        }

        /* ===== ヘッダー ===== */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--info-color));
            padding: var(--space-xl);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-xl);
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: var(--space-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-md);
        }

        /* ===== 統計表示 ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: var(--space-lg);
            border-radius: var(--radius-lg);
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--info-color));
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: var(--space-xs);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* ===== コントロールバー ===== */
        .control-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            margin-bottom: var(--space-lg);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .control-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--space-md);
        }

        .selection-info {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .action-buttons {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
        }

        .btn {
            padding: var(--space-sm) var(--space-md);
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            min-height: 36px;
        }

        .btn-primary { background: var(--primary-color); color: white; }
        .btn-success { background: var(--success-color); color: white; }
        .btn-danger { background: var(--danger-color); color: white; }
        .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); }

        .btn:hover {
            transform: translateY(-1px);
            filter: brightness(110%);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* ===== フィルター ===== */
        .filters {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-md);
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .filter-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            transition: border-color 0.2s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }

        /* ===== 商品グリッド（改良版）===== */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        .product-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
        }

        .product-card.selected {
            border-color: var(--success-color);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        /* 商品画像コンテナ（改良版）*/
        .product-image-container {
            position: relative;
            height: 250px;
            overflow: hidden;
            background: var(--bg-tertiary);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        /* 画像ギャラリー */
        .image-gallery {
            position: absolute;
            bottom: var(--space-sm);
            right: var(--space-sm);
            display: flex;
            gap: 2px;
        }

        .gallery-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .gallery-dot.active {
            background: var(--primary-color);
            width: 20px;
            border-radius: 4px;
        }

        /* 選択チェックボックス（改良版）*/
        .product-checkbox {
            position: absolute;
            top: var(--space-md);
            left: var(--space-md);
            width: 24px;
            height: 24px;
            accent-color: var(--success-color);
            z-index: 10;
            border-radius: var(--radius-sm);
        }

        /* AI推奨バッジ */
        .ai-badge {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            color: white;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* 商品情報（改良版）*/
        .product-info {
            padding: var(--space-lg);
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: var(--space-md);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.8rem;
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
            font-size: 0.875rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-xs) 0;
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .detail-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .price-value {
            color: var(--success-color);
            font-size: 1.1rem;
            font-weight: 700;
        }

        .status-badges {
            display: flex;
            gap: var(--space-xs);
            flex-wrap: wrap;
            margin-top: var(--space-md);
        }

        .badge {
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-pending { background: rgba(245, 158, 11, 0.2); color: var(--warning-color); }
        .badge-approved { background: rgba(16, 185, 129, 0.2); color: var(--success-color); }
        .badge-rejected { background: rgba(239, 68, 68, 0.2); color: var(--danger-color); }
        .badge-ai { background: rgba(139, 92, 246, 0.2); color: #8b5cf6; }

        /* ===== ローディング・エラー状態 ===== */
        .loading {
            text-align: center;
            padding: var(--space-xl);
            color: var(--text-secondary);
        }

        .loading i {
            animation: spin 1s linear infinite;
            font-size: 2rem;
            margin-bottom: var(--space-md);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
            padding: var(--space-lg);
            border-radius: var(--radius-lg);
            text-align: center;
            margin: var(--space-lg) 0;
        }

        .empty-state {
            text-align: center;
            padding: var(--space-xl);
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: var(--space-md);
        }

        /* ===== レスポンシブデザイン ===== */
        @media (max-width: 768px) {
            .container {
                padding: var(--space-md);
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .control-content {
                flex-direction: column;
                align-items: stretch;
            }
            
            .action-buttons {
                justify-content: center;
            }

            .filter-row {
                grid-template-columns: 1fr;
            }
        }

        /* ===== アニメーション効果 ===== */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== トースト通知 ===== */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: var(--space-md);
            border-radius: var(--radius-md);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <h1><i class="fas fa-check-circle"></i> Yahoo→eBay 商品承認システム</h1>
            <p>統合モーダル対応版 - 高品質な商品データで効率的な承認管理</p>
        </div>

        <!-- 統計表示 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-pending">0</div>
                <div class="stat-label">承認待ち</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-approved">0</div>
                <div class="stat-label">承認済み</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-rejected">0</div>
                <div class="stat-label">否認済み</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-ai-recommended">0</div>
                <div class="stat-label">AI推奨</div>
            </div>
        </div>

        <!-- コントロールバー -->
        <div class="control-bar">
            <div class="control-content">
                <div class="selection-info">
                    <span id="selection-count">0件選択中</span>
                    <span>|</span>
                    <span id="total-count">全0件</span>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="selectAll()">
                        <i class="fas fa-check-square"></i> 全選択
                    </button>
                    <button class="btn btn-secondary" onclick="clearSelection()">
                        <i class="fas fa-times"></i> 選択解除
                    </button>
                    <button class="btn btn-success" onclick="approveSelected()" id="approve-btn" disabled>
                        <i class="fas fa-check"></i> 一括承認
                    </button>
                    <button class="btn btn-danger" onclick="rejectSelected()" id="reject-btn" disabled>
                        <i class="fas fa-times"></i> 一括否認
                    </button>
                    <button class="btn btn-primary" onclick="exportCSV()">
                        <i class="fas fa-download"></i> CSV出力
                    </button>
                </div>
            </div>
        </div>

        <!-- フィルター -->
        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label class="filter-label">状態</label>
                    <select id="status-filter" onchange="applyFilters()">
                        <option value="">すべて</option>
                        <option value="pending" selected>承認待ち</option>
                        <option value="approved">承認済み</option>
                        <option value="rejected">否認済み</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">AI判定</label>
                    <select id="ai-filter" onchange="applyFilters()">
                        <option value="">すべて</option>
                        <option value="ai-approved">AI推奨</option>
                        <option value="ai-pending">AI保留</option>
                        <option value="ai-rejected">AI非推奨</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">最低価格</label>
                    <input type="number" id="min-price-filter" placeholder="0" onchange="applyFilters()">
                </div>
                <div class="filter-group">
                    <label class="filter-label">最高価格</label>
                    <input type="number" id="max-price-filter" placeholder="999999" onchange="applyFilters()">
                </div>
                <div class="filter-group">
                    <label class="filter-label">検索</label>
                    <input type="text" id="search-filter" placeholder="商品名で検索..." oninput="applyFilters()">
                </div>
            </div>
        </div>

        <!-- 商品グリッド -->
        <div id="products-container">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>統合データベースから商品を読み込み中...</p>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        let allProducts = [];
        let filteredProducts = [];
        let selectedProducts = new Set();
        let currentImageIndexes = new Map(); // 商品ごとの現在画像インデックス

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            setupKeyboardShortcuts();
        });

        // 統合データベース対応の商品データ読み込み
        async function loadProducts() {
            try {
                const response = await fetch('approval.php?action=get_approval_queue&limit=50');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    allProducts = data.data || [];
                    filteredProducts = [...allProducts];
                    renderProducts();
                    updateStats();
                    console.log('商品データ読み込み完了:', allProducts.length, '件');
                } else {
                    showError(data.message || '商品データの読み込みに失敗しました');
                }
            } catch (error) {
                console.error('商品読み込みエラー:', error);
                showError('サーバーとの通信に失敗しました: ' + error.message);
            }
        }

        // 商品表示（統合モーダル対応版）
        function renderProducts() {
            const container = document.getElementById('products-container');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state fade-in">
                        <i class="fas fa-inbox"></i>
                        <h3>商品が見つかりません</h3>
                        <p>フィルター条件を変更するか、新しいデータを取得してください</p>
                        <button class="btn btn-primary" onclick="loadProducts()">
                            <i class="fas fa-refresh"></i> 再読み込み
                        </button>
                    </div>
                `;
                return;
            }

            const productsHTML = filteredProducts.map(product => {
                // 画像配列の処理（統合モーダル対応）
                let images = [];
                if (product.all_images && Array.isArray(product.all_images)) {
                    images = product.all_images;
                } else if (product.image && product.image !== '') {
                    images = [product.image];
                } else if (product.active_image_url) {
                    images = [product.active_image_url];
                } else {
                    images = ['https://via.placeholder.com/350x250?text=画像なし'];
                }

                const currentImageIndex = currentImageIndexes.get(product.id) || 0;
                const currentImage = images[currentImageIndex] || images[0] || 'https://via.placeholder.com/350x250?text=画像なし';

                // AI信頼度スコアの判定
                const aiScore = product.ai_confidence_score || (product.price_jpy > 50000 ? 95 : 75);
                const showAiBadge = aiScore >= 80;

                return `
                    <div class="product-card fade-in ${selectedProducts.has(product.id) ? 'selected' : ''}" 
                         data-product-id="${product.id}" onclick="toggleProductSelection(${product.id})">
                        <input type="checkbox" class="product-checkbox" 
                               ${selectedProducts.has(product.id) ? 'checked' : ''} 
                               onclick="event.stopPropagation(); toggleProductSelection(${product.id})">
                        
                        ${showAiBadge ? '<div class="ai-badge">AI推奨</div>' : ''}
                        
                        <div class="product-image-container">
                            <img src="${currentImage}" 
                                 alt="${product.title || product.active_title || '商品画像'}" 
                                 class="product-image" 
                                 loading="lazy"
                                 onerror="this.src='https://via.placeholder.com/350x250?text=画像なし'">
                            
                            ${images.length > 1 ? `
                                <div class="image-gallery">
                                    ${images.map((_, index) => `
                                        <div class="gallery-dot ${index === currentImageIndex ? 'active' : ''}" 
                                             onclick="event.stopPropagation(); changeImage(${product.id}, ${index})"></div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="product-info">
                            <h3 class="product-title">${product.title || product.active_title || 'タイトル不明'}</h3>
                            
                            <div class="product-details">
                                <div class="detail-item">
                                    <span class="detail-label">価格:</span>
                                    <span class="detail-value price-value">¥${Number(product.current_price || product.price_jpy || 0).toLocaleString()}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">入札:</span>
                                    <span class="detail-value">${product.bids || 0}件</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">残り:</span>
                                    <span class="detail-value">${product.time_left || '不明'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">AI信頼度:</span>
                                    <span class="detail-value">${aiScore}%</span>
                                </div>
                            </div>
                            
                            <div class="status-badges">
                                <span class="badge badge-${product.approval_status || 'pending'}">${getStatusLabel(product.approval_status)}</span>
                                ${showAiBadge ? '<span class="badge badge-ai">AI推奨</span>' : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="products-grid">${productsHTML}</div>`;
            updateSelectionUI();
        }

        // 画像切り替え機能
        function changeImage(productId, imageIndex) {
            currentImageIndexes.set(productId, imageIndex);
            const card = document.querySelector(`[data-product-id="${productId}"]`);
            const product = allProducts.find(p => p.id === productId);
            
            if (card && product) {
                let images = [];
                if (product.all_images && Array.isArray(product.all_images)) {
                    images = product.all_images;
                } else if (product.image) {
                    images = [product.image];
                } else if (product.active_image_url) {
                    images = [product.active_image_url];
                }
                
                if (images[imageIndex]) {
                    const img = card.querySelector('.product-image');
                    img.src = images[imageIndex];
                    
                    // ギャラリードットの更新
                    const dots = card.querySelectorAll('.gallery-dot');
                    dots.forEach((dot, index) => {
                        dot.classList.toggle('active', index === imageIndex);
                    });
                }
            }
        }

        // 商品選択切り替え
        function toggleProductSelection(productId) {
            if (selectedProducts.has(productId)) {
                selectedProducts.delete(productId);
            } else {
                selectedProducts.add(productId);
            }
            updateSelectionUI();
            
            // 選択状態をUIに反映
            const card = document.querySelector(`[data-product-id="${productId}"]`);
            const checkbox = card.querySelector('.product-checkbox');
            if (selectedProducts.has(productId)) {
                card.classList.add('selected');
                checkbox.checked = true;
            } else {
                card.classList.remove('selected');
                checkbox.checked = false;
            }
        }

        // 全選択
        function selectAll() {
            selectedProducts.clear();
            filteredProducts.forEach(product => selectedProducts.add(product.id));
            renderProducts();
        }

        // 選択解除
        function clearSelection() {
            selectedProducts.clear();
            renderProducts();
        }

        // 選択UI更新
        function updateSelectionUI() {
            document.getElementById('selection-count').textContent = `${selectedProducts.size}件選択中`;
            document.getElementById('total-count').textContent = `全${filteredProducts.length}件`;
            
            const hasSelection = selectedProducts.size > 0;
            document.getElementById('approve-btn').disabled = !hasSelection;
            document.getElementById('reject-btn').disabled = !hasSelection;
        }

        // 一括承認
        async function approveSelected() {
            if (selectedProducts.size === 0) return;
            
            if (!confirm(`選択した${selectedProducts.size}件の商品を承認しますか？`)) return;
            
            try {
                const response = await fetch('approval.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'approve_products',
                        product_ids: Array.from(selectedProducts)
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showToast(`${selectedProducts.size}件の商品を承認しました`, 'success');
                    selectedProducts.clear();
                    await loadProducts();
                } else {
                    showToast(data.message || '承認処理に失敗しました', 'error');
                }
            } catch (error) {
                showToast('承認処理中にエラーが発生しました', 'error');
            }
        }

        // 一括否認
        async function rejectSelected() {
            if (selectedProducts.size === 0) return;
            
            const reason = prompt('否認理由を入力してください（省略可）:');
            if (reason === null) return;
            
            if (!confirm(`選択した${selectedProducts.size}件の商品を否認しますか？`)) return;
            
            try {
                const response = await fetch('approval.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'reject_products',
                        product_ids: Array.from(selectedProducts),
                        reason: reason || '手動否認'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showToast(`${selectedProducts.size}件の商品を否認しました`, 'success');
                    selectedProducts.clear();
                    await loadProducts();
                } else {
                    showToast(data.message || '否認処理に失敗しました', 'error');
                }
            } catch (error) {
                showToast('否認処理中にエラーが発生しました', 'error');
            }
        }

        // フィルター適用
        function applyFilters() {
            const statusFilter = document.getElementById('status-filter').value;
            const aiFilter = document.getElementById('ai-filter').value;
            const minPrice = parseInt(document.getElementById('min-price-filter').value) || 0;
            const maxPrice = parseInt(document.getElementById('max-price-filter').value) || Infinity;
            const searchTerm = document.getElementById('search-filter').value.toLowerCase();

            filteredProducts = allProducts.filter(product => {
                if (statusFilter && product.approval_status !== statusFilter) return false;
                
                if (aiFilter) {
                    const aiScore = product.ai_confidence_score || (product.price_jpy > 50000 ? 95 : 75);
                    if (aiFilter === 'ai-approved' && aiScore < 80) return false;
                    if (aiFilter === 'ai-pending' && (aiScore < 50 || aiScore >= 80)) return false;
                    if (aiFilter === 'ai-rejected' && aiScore >= 50) return false;
                }
                
                const price = parseInt(product.current_price || product.price_jpy) || 0;
                if (price < minPrice || price > maxPrice) return false;
                
                if (searchTerm) {
                    const title = (product.title || product.active_title || '').toLowerCase();
                    if (!title.includes(searchTerm)) return false;
                }
                
                return true;
            });

            renderProducts();
        }

        // CSV出力
        function exportCSV() {
            const dataToExport = selectedProducts.size > 0 
                ? filteredProducts.filter(p => selectedProducts.has(p.id))
                : filteredProducts;
                
            if (dataToExport.length === 0) {
                showToast('出力するデータがありません', 'error');
                return;
            }
            
            const csvHeaders = ['ID', 'タイトル', '現在価格', 'AI信頼度', '承認状態', 'URL'];
            const csvRows = dataToExport.map(product => [
                product.id,
                `"${(product.title || product.active_title || '').replace(/"/g, '""')}"`,
                product.current_price || product.price_jpy || 0,
                product.ai_confidence_score || 0,
                getStatusLabel(product.approval_status),
                product.url || ''
            ]);
            
            const csvContent = [csvHeaders, ...csvRows]
                .map(row => row.join(','))
                .join('\n');
            
            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `yahoo_auction_approval_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            
            showToast(`${dataToExport.length}件のデータをCSVで出力しました`, 'success');
        }

        // 統計更新
        function updateStats() {
            const stats = {
                pending: 0,
                approved: 0,
                rejected: 0,
                aiRecommended: 0
            };
            
            allProducts.forEach(product => {
                const status = product.approval_status || 'pending';
                switch (status) {
                    case 'pending': stats.pending++; break;
                    case 'approved': stats.approved++; break;
                    case 'rejected': stats.rejected++; break;
                }
                
                const aiScore = product.ai_confidence_score || (product.price_jpy > 50000 ? 95 : 75);
                if (aiScore >= 80) {
                    stats.aiRecommended++;
                }
            });
            
            document.getElementById('stat-pending').textContent = stats.pending;
            document.getElementById('stat-approved').textContent = stats.approved;
            document.getElementById('stat-rejected').textContent = stats.rejected;
            document.getElementById('stat-ai-recommended').textContent = stats.aiRecommended;
        }

        // ステータスラベル取得
        function getStatusLabel(status) {
            switch (status) {
                case 'pending': return '承認待ち';
                case 'approved': return '承認済み';
                case 'rejected': return '否認済み';
                default: return '不明';
            }
        }

        // キーボードショートカット
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(event) {
                if (event.ctrlKey && event.key === 'a') {
                    event.preventDefault();
                    selectAll();
                } else if (event.key === 'Enter' && selectedProducts.size > 0) {
                    event.preventDefault();
                    approveSelected();
                } else if (event.key === 'r' && selectedProducts.size > 0) {
                    event.preventDefault();
                    rejectSelected();
                } else if (event.key === 'Escape') {
                    clearSelection();
                }
            });
        }

        // トースト通知表示
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.style.background = type === 'success' ? 'var(--success-color)' : 
                                   type === 'error' ? 'var(--danger-color)' : 
                                   'var(--info-color)';
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // エラー表示
        function showError(message) {
            const container = document.getElementById('products-container');
            container.innerHTML = `
                <div class="error fade-in">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>エラーが発生しました</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="loadProducts()">
                        <i class="fas fa-refresh"></i> 再読み込み
                    </button>
                </div>
            `;
        }
    </script>
</body>
