<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配送ゾーン管理システム - 全世界195カ国対応</title>
    <style>
        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --elogi: #ff6b6b;
            --cpass: #1e90ff;
            --jppost: #2ec4b6;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 8px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), #1e40af);
            color: white;
            padding: 30px;
            border-radius: var(--radius);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--bg-white);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            border-top: 4px solid;
        }
        
        .stat-card.elogi { border-top-color: var(--elogi); }
        .stat-card.cpass { border-top-color: var(--cpass); }
        .stat-card.jppost { border-top-color: var(--jppost); }
        .stat-card.total { border-top-color: var(--primary); }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--text-gray);
            font-size: 14px;
        }
        
        .zone-tabs {
            display: flex;
            background: var(--bg-white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .tab-button {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: #f1f5f9;
            color: var(--text-gray);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab-button.active {
            background: var(--bg-white);
            color: var(--text-dark);
        }
        
        .tab-button.elogi.active {
            border-bottom: 4px solid var(--elogi);
            color: var(--elogi);
        }
        
        .tab-button.cpass.active {
            border-bottom: 4px solid var(--cpass);
            color: var(--cpass);
        }
        
        .tab-button.jppost.active {
            border-bottom: 4px solid var(--jppost);
            color: var(--jppost);
        }
        
        .zone-content {
            background: var(--bg-white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .zone-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .zone-header.elogi { background: linear-gradient(135deg, var(--elogi), #ff5252); color: white; }
        .zone-header.cpass { background: linear-gradient(135deg, var(--cpass), #2196f3); color: white; }
        .zone-header.jppost { background: linear-gradient(135deg, var(--jppost), #26a69a); color: white; }
        
        .zone-title {
            font-size: 24px;
            font-weight: 600;
        }
        
        .zone-subtitle {
            opacity: 0.9;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .search-container {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: #f8fafc;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            background: white;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .zones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .zone-card {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: all 0.2s;
        }
        
        .zone-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .zone-card-header {
            padding: 15px;
            font-weight: 600;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .zone-card-header.elogi { background: var(--elogi); }
        .zone-card-header.cpass { background: var(--cpass); }
        .zone-card-header.jppost { background: var(--jppost); }
        
        .zone-badge {
            background: rgba(255,255,255,0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .countries-list {
            padding: 15px;
            background: white;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .country-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .country-item:last-child {
            border-bottom: none;
        }
        
        .country-flag {
            font-size: 18px;
        }
        
        .country-name {
            flex: 1;
            font-size: 14px;
        }
        
        .country-code {
            font-size: 12px;
            color: var(--text-gray);
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-gray);
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .filter-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .filter-button {
            padding: 8px 16px;
            border: 1px solid var(--border);
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
        }
        
        .filter-button:hover {
            background: #f1f5f9;
        }
        
        .filter-button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .export-controls {
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .export-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .export-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌍 配送ゾーン管理システム</h1>
            <p>全世界195カ国の配送ゾーン情報を一括管理</p>
            <p><strong>eLogi・CPass・日本郵便の全ゾーン対応状況</strong></p>
        </div>

        <!-- 統計カード -->
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card total">
                <div class="stat-number" id="total-countries">-</div>
                <div class="stat-label">総対応国数</div>
            </div>
            <div class="stat-card elogi">
                <div class="stat-number" id="elogi-countries">-</div>
                <div class="stat-label">eLogi対応国</div>
            </div>
            <div class="stat-card cpass">
                <div class="stat-number" id="cpass-countries">-</div>
                <div class="stat-label">CPass対応国</div>
            </div>
            <div class="stat-card jppost">
                <div class="stat-number" id="jppost-countries">-</div>
                <div class="stat-label">日本郵便対応国</div>
            </div>
        </div>

        <!-- 配送会社タブ -->
        <div class="zone-tabs">
            <button class="tab-button elogi active" data-company="elogi">
                eLogi ゾーン体系
            </button>
            <button class="tab-button cpass" data-company="cpass">
                CPass ゾーン体系
            </button>
            <button class="tab-button jppost" data-company="jppost">
                日本郵便 ゾーン体系
            </button>
        </div>

        <!-- eLogi ゾーン -->
        <div id="elogi-content" class="zone-content tab-content active">
            <div class="zone-header elogi">
                <div>
                    <div class="zone-title">eLogi サービスレベル別ゾーン</div>
                    <div class="zone-subtitle">配送速度と品質によるゾーン分類</div>
                </div>
                <div class="export-controls">
                    <button class="export-btn" onclick="exportZoneData('elogi')">📊 CSVエクスポート</button>
                    <button class="export-btn" onclick="printZoneData('elogi')">🖨️ 印刷</button>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="国名で検索..." id="elogi-search">
                <div class="filter-controls">
                    <button class="filter-button active" data-zone="all">全ゾーン</button>
                    <button class="filter-button" data-zone="Zone1">Zone1のみ</button>
                    <button class="filter-button" data-zone="Zone2">Zone2のみ</button>
                    <button class="filter-button" data-zone="Zone3">Zone3のみ</button>
                </div>
            </div>
            
            <div class="zones-grid" id="elogi-zones">
                <div class="loading">
                    <div class="spinner"></div>
                    ゾーン情報を読み込み中...
                </div>
            </div>
        </div>

        <!-- CPass ゾーン -->
        <div id="cpass-content" class="zone-content tab-content">
            <div class="zone-header cpass">
                <div>
                    <div class="zone-title">CPass 対応国別ゾーン</div>
                    <div class="zone-subtitle">国別限定配送サービス</div>
                </div>
                <div class="export-controls">
                    <button class="export-btn" onclick="exportZoneData('cpass')">📊 CSVエクスポート</button>
                    <button class="export-btn" onclick="printZoneData('cpass')">🖨️ 印刷</button>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="国名で検索..." id="cpass-search">
                <div class="filter-controls">
                    <button class="filter-button active" data-zone="all">全ゾーン</button>
                    <button class="filter-button" data-zone="USA対応">USA対応のみ</button>
                    <button class="filter-button" data-zone="UK対応">UK対応のみ</button>
                    <button class="filter-button" data-zone="DE対応">DE対応のみ</button>
                    <button class="filter-button" data-zone="AU対応">AU対応のみ</button>
                </div>
            </div>
            
            <div class="zones-grid" id="cpass-zones">
                <div class="loading">
                    <div class="spinner"></div>
                    ゾーン情報を読み込み中...
                </div>
            </div>
        </div>

        <!-- 日本郵便 ゾーン -->
        <div id="jppost-content" class="zone-content tab-content">
            <div class="zone-header jppost">
                <div>
                    <div class="zone-title">日本郵便 地理的距離別ゾーン</div>
                    <div class="zone-subtitle">第1〜5地帯による地理的分類</div>
                </div>
                <div class="export-controls">
                    <button class="export-btn" onclick="exportZoneData('jppost')">📊 CSVエクスポート</button>
                    <button class="export-btn" onclick="printZoneData('jppost')">🖨️ 印刷</button>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="国名で検索..." id="jppost-search">
                <div class="filter-controls">
                    <button class="filter-button active" data-zone="all">全地帯</button>
                    <button class="filter-button" data-zone="第1地帯">第1地帯のみ</button>
                    <button class="filter-button" data-zone="第2地帯">第2地帯のみ</button>
                    <button class="filter-button" data-zone="第3地帯">第3地帯のみ</button>
                    <button class="filter-button" data-zone="第4地帯">第4地帯のみ</button>
                    <button class="filter-button" data-zone="第5地帯">第5地帯のみ</button>
                </div>
            </div>
            
            <div class="zones-grid" id="jppost-zones">
                <div class="loading">
                    <div class="spinner"></div>
                    ゾーン情報を読み込み中...
                </div>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        let allCountriesData = [];
        let currentCompany = 'elogi';
        let currentFilter = 'all';
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            loadZoneData();
            initializeEventListeners();
        });
        
        // イベントリスナー初期化
        function initializeEventListeners() {
            // タブ切り替え
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', function() {
                    switchCompany(this.dataset.company);
                });
            });
            
            // 検索機能
            ['elogi', 'cpass', 'jppost'].forEach(company => {
                const searchInput = document.getElementById(`${company}-search`);
                if (searchInput) {
                    searchInput.addEventListener('input', function() {
                        filterCountries(company, this.value);
                    });
                }
            });
            
            // フィルターボタン
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('filter-button')) {
                    const zoneFilter = e.target.dataset.zone;
                    setZoneFilter(zoneFilter, e.target);
                }
            });
        }
        
        // ゾーンデータ読み込み
        async function loadZoneData() {
            try {
                const response = await fetch('api/shipping_calculator.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get_all_zones' })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    allCountriesData = result.data;
                    displayZoneData();
                    updateStatistics();
                } else {
                    showError('ゾーンデータの読み込みに失敗しました');
                }
                
            } catch (error) {
                console.error('Zone data loading error:', error);
                showError('ゾーンデータの読み込み中にエラーが発生しました');
            }
        }
        
        // ゾーンデータ表示
        function displayZoneData() {
            displayCompanyZones('elogi');
            displayCompanyZones('cpass');
            displayCompanyZones('jppost');
        }
        
        // 配送会社別ゾーン表示
        function displayCompanyZones(company) {
            const zonesContainer = document.getElementById(`${company}-zones`);
            const companyData = allCountriesData.filter(zone => zone.company === company.toUpperCase());
            
            if (companyData.length === 0) {
                zonesContainer.innerHTML = `
                    <div class="loading">
                        <p>データが見つかりませんでした</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            companyData.forEach(zoneData => {
                const countries = Array.isArray(zoneData.countries) ? zoneData.countries : [];
                
                html += `
                    <div class="zone-card" data-zone="${zoneData.zone}">
                        <div class="zone-card-header ${company}">
                            <div>${zoneData.zone}</div>
                            <div class="zone-badge">${countries.length}カ国</div>
                        </div>
                        <div class="countries-list">
                            ${countries.map(country => `
                                <div class="country-item">
                                    <span class="country-flag">${getCountryFlag(country)}</span>
                                    <span class="country-name">${country}</span>
                                    <span class="country-code">${getCountryCode(country)}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            
            zonesContainer.innerHTML = html;
        }
        
        // 統計情報更新
        function updateStatistics() {
            // 実際のデータベースから統計を取得する場合はAPIを呼び出し
            // ここでは簡易計算
            const totalCountries = 195;
            const elogiCountries = allCountriesData.filter(z => z.company === 'ELOGI').reduce((sum, z) => sum + (Array.isArray(z.countries) ? z.countries.length : 0), 0);
            const cpassCountries = allCountriesData.filter(z => z.company === 'CPASS').reduce((sum, z) => sum + (Array.isArray(z.countries) ? z.countries.length : 0), 0);
            const jppostCountries = 195; // 日本郵便は全世界対応
            
            document.getElementById('total-countries').textContent = totalCountries;
            document.getElementById('elogi-countries').textContent = elogiCountries;
            document.getElementById('cpass-countries').textContent = cpassCountries;
            document.getElementById('jppost-countries').textContent = jppostCountries;
        }
        
        // 会社切り替え
        function switchCompany(company) {
            currentCompany = company;
            
            // タブボタン状態更新
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-company="${company}"]`).classList.add('active');
            
            // コンテンツ表示切り替え
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${company}-content`).classList.add('active');
        }
        
        // 国名フィルタリング
        function filterCountries(company, searchTerm) {
            const zonesContainer = document.getElementById(`${company}-zones`);
            const zoneCards = zonesContainer.querySelectorAll('.zone-card');
            
            zoneCards.forEach(card => {
                const countryItems = card.querySelectorAll('.country-item');
                let hasVisibleCountries = false;
                
                countryItems.forEach(item => {
                    const countryName = item.querySelector('.country-name').textContent.toLowerCase();
                    const isVisible = countryName.includes(searchTerm.toLowerCase());
                    item.style.display = isVisible ? 'flex' : 'none';
                    if (isVisible) hasVisibleCountries = true;
                });
                
                card.style.display = hasVisibleCountries ? 'block' : 'none';
            });
        }
        
        // ゾーンフィルター設定
        function setZoneFilter(zone, buttonElement) {
            currentFilter = zone;
            
            // ボタン状態更新
            buttonElement.parentElement.querySelectorAll('.filter-button').forEach(btn => 
                btn.classList.remove('active')
            );
            buttonElement.classList.add('active');
            
            // フィルター適用
            const zonesContainer = document.getElementById(`${currentCompany}-zones`);
            const zoneCards = zonesContainer.querySelectorAll('.zone-card');
            
            zoneCards.forEach(card => {
                const cardZone = card.dataset.zone;
                card.style.display = (zone === 'all' || cardZone === zone) ? 'block' : 'none';
            });
        }
        
        // CSVエクスポート
        function exportZoneData(company) {
            const companyData = allCountriesData.filter(zone => zone.company === company.toUpperCase());
            
            let csvContent = 'ゾーン,国名,国数\n';
            companyData.forEach(zoneData => {
                const countries = Array.isArray(zoneData.countries) ? zoneData.countries : [];
                countries.forEach(country => {
                    csvContent += `"${zoneData.zone}","${country}","${countries.length}"\n`;
                });
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${company}_zones_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }
        
        // 印刷
        function printZoneData(company) {
            const printWindow = window.open('', '_blank');
            const companyData = allCountriesData.filter(zone => zone.company === company.toUpperCase());
            
            let printContent = `
                <html>
                <head>
                    <title>${company.toUpperCase()} ゾーン一覧</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 20px; }
                        h1 { color: #333; }
                        .zone-section { margin-bottom: 30px; }
                        .zone-title { background: #f5f5f5; padding: 10px; font-weight: bold; }
                        .country-list { columns: 3; column-gap: 20px; padding: 10px; }
                        .country-item { break-inside: avoid; margin-bottom: 5px; }
                    </style>
                </head>
                <body>
                    <h1>${company.toUpperCase()} 配送ゾーン一覧</h1>
            `;
            
            companyData.forEach(zoneData => {
                const countries = Array.isArray(zoneData.countries) ? zoneData.countries : [];
                printContent += `
                    <div class="zone-section">
                        <div class="zone-title">${zoneData.zone} (${countries.length}カ国)</div>
                        <div class="country-list">
                            ${countries.map(country => `<div class="country-item">${country}</div>`).join('')}
                        </div>
                    </div>
                `;
            });
            
            printContent += '</body></html>';
            
            printWindow.document.write(printContent);
            printWindow.document.close();
            printWindow.print();
        }
        
        // ユーティリティ関数
        function getCountryFlag(countryName) {
            // 簡易的な国旗マッピング（実際はより詳細なマッピングが必要）
            const flagMap = {
                'アメリカ': '🇺🇸', 'イギリス': '🇬🇧', 'ドイツ': '🇩🇪', 'シンガポール': '🇸🇬',
                '香港': '🇭🇰', 'オーストラリア': '🇦🇺', 'カナダ': '🇨🇦', 'メキシコ': '🇲🇽',
                'イスラエル': '🇮🇱', 'イタリア': '🇮🇹', 'スイス': '🇨🇭', 'フランス': '🇫🇷',
                '中国': '🇨🇳', '韓国': '🇰🇷', '台湾': '🇹🇼'
            };
            return flagMap[countryName] || '🌍';
        }
        
        function getCountryCode(countryName) {
            // 簡易的な国コードマッピング
            const codeMap = {
