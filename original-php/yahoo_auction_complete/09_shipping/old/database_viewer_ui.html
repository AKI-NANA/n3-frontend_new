<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データベース表示システム - EMS料金確認</title>
    <style>
        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 8px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), #1e40af);
            color: white;
            padding: 30px;
            border-radius: var(--radius);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .control-panel {
            background: var(--bg-white);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .form-select {
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: 6px;
            background: white;
            font-size: 14px;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        
        .btn-success { background: var(--success); }
        .btn-warning { background: var(--warning); }
        .btn-danger { background: var(--danger); }
        
        .results-container {
            background: var(--bg-white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .results-header {
            background: #f8fafc;
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .results-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .results-subtitle {
            color: var(--text-gray);
            font-size: 14px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th {
            background: #f8fafc;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: var(--text-dark);
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 14px;
        }
        
        .data-table tr:hover {
            background: #f8fafc;
        }
        
        .price-cell {
            font-weight: 600;
            color: var(--success);
        }
        
        .zone-badge {
            background: var(--primary);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .country-flag {
            font-size: 16px;
            margin-right: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-gray);
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: var(--bg-white);
            padding: 15px;
            border-radius: var(--radius);
            text-align: center;
            border-left: 4px solid var(--primary);
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-gray);
        }
        
        .sql-display {
            background: #f1f5f9;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            color: #374151;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: var(--radius);
            margin: 15px 0;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 15px;
            border-radius: var(--radius);
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 データベース表示システム</h1>
            <p>送料データベースの内容確認・管理ツール</p>
            <p><strong>EMS実データ投入後の確認機能</strong></p>
        </div>

        <!-- コントロールパネル -->
        <div class="control-panel">
            <h2 style="margin-bottom: 20px;">🔍 データ表示設定</h2>
            
            <div class="control-grid">
                <div class="form-group">
                    <label class="form-label">配送会社</label>
                    <select class="form-select" id="company-select">
                        <option value="JPPOST">日本郵便（EMS）</option>
                        <option value="ELOGI">eLogi</option>
                        <option value="CPASS">CPass</option>
                        <option value="ALL">全配送会社</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">サービス</label>
                    <select class="form-select" id="service-select">
                        <option value="EMS">EMS</option>
                        <option value="ALL">全サービス</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">国・地域</label>
                    <select class="form-select" id="country-select">
                        <option value="ALL">全国</option>
                        <option value="US">🇺🇸 アメリカ</option>
                        <option value="CN">🇨🇳 中国</option>
                        <option value="KR">🇰🇷 韓国</option>
                        <option value="TW">🇹🇼 台湾</option>
                        <option value="HK">🇭🇰 香港</option>
                        <option value="SG">🇸🇬 シンガポール</option>
                        <option value="GB">🇬🇧 イギリス</option>
                        <option value="DE">🇩🇪 ドイツ</option>
                        <option value="AU">🇦🇺 オーストラリア</option>
                        <option value="CA">🇨🇦 カナダ</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">ゾーン</label>
                    <select class="form-select" id="zone-select">
                        <option value="ALL">全ゾーン</option>
                        <option value="第1地帯">第1地帯</option>
                        <option value="第2地帯">第2地帯</option>
                        <option value="第3地帯">第3地帯</option>
                        <option value="第4地帯">第4地帯</option>
                        <option value="第5地帯">第5地帯</option>
                    </select>
                </div>
            </div>
            
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <button class="btn" onclick="loadShippingData()">
                    <span>🔍 データ表示</span>
                </button>
                <button class="btn btn-success" onclick="importEMSData()">
                    <span>📥 EMS実データ投入</span>
                </button>
                <button class="btn btn-warning" onclick="showStatistics()">
                    <span>📊 統計表示</span>
                </button>
                <button class="btn btn-danger" onclick="clearData()">
                    <span>🗑️ データクリア</span>
                </button>
            </div>
            
            <div id="sql-query" class="sql-display" style="display: none;">
                <!-- 実行SQLが表示される -->
            </div>
        </div>

        <!-- 統計表示 -->
        <div class="stats-grid" id="stats-display" style="display: none;">
            <!-- JavaScript で動的生成 -->
        </div>

        <!-- 結果表示 -->
        <div class="results-container" id="results-container" style="display: none;">
            <div class="results-header">
                <div class="results-title" id="results-title">データ表示結果</div>
                <div class="results-subtitle" id="results-subtitle">条件に合致するデータを表示中</div>
            </div>
            
            <div style="max-height: 600px; overflow-y: auto;">
                <table class="data-table" id="data-table">
                    <thead id="table-header">
                        <!-- JavaScript で動的生成 -->
                    </thead>
                    <tbody id="table-body">
                        <!-- JavaScript で動的生成 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- メッセージ表示エリア -->
        <div id="message-area">
            <!-- エラー・成功メッセージ表示 -->
        </div>
    </div>

    <script>
        // API設定
        const API_BASE = 'api/database_viewer.php';
        
        // EMS実データ投入
        async function importEMSData() {
            showMessage('📥 EMS実データを投入中...', 'info');
            
            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'import_ems_data'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(`✅ EMS実データ投入完了: ${result.data.imported_count}件のデータを投入しました`, 'success');
                    loadShippingData(); // データ再表示
                } else {
                    showMessage(`❌ エラー: ${result.error}`, 'error');
                }
                
            } catch (error) {
                console.error('Import error:', error);
                showMessage('❌ 投入処理中にエラーが発生しました', 'error');
            }
        }
        
        // 配送データ読み込み
        async function loadShippingData() {
            const company = document.getElementById('company-select').value;
            const service = document.getElementById('service-select').value;
            const country = document.getElementById('country-select').value;
            const zone = document.getElementById('zone-select').value;
            
            showMessage('🔍 データを読み込み中...', 'info');
            showSQL(generateSQL(company, service, country, zone));
            
            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'get_shipping_data',
                        filters: { company, service, country, zone }
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayShippingData(result.data);
                    showMessage(`✅ ${result.data.length}件のデータを表示しました`, 'success');
                } else {
                    showMessage(`❌ エラー: ${result.error}`, 'error');
                }
                
            } catch (error) {
                console.error('Load error:', error);
                showMessage('❌ データ読み込み中にエラーが発生しました', 'error');
            }
        }
        
        // データ表示
        function displayShippingData(data) {
            const container = document.getElementById('results-container');
            const title = document.getElementById('results-title');
            const subtitle = document.getElementById('results-subtitle');
            const header = document.getElementById('table-header');
            const body = document.getElementById('table-body');
            
            // ヘッダー設定
            title.textContent = '配送料金データ表示';
            subtitle.textContent = `${data.length}件のデータが見つかりました`;
            
            // テーブルヘッダー
            header.innerHTML = `
                <tr>
                    <th>配送会社</th>
                    <th>サービス</th>
                    <th>国</th>
                    <th>ゾーン</th>
                    <th>重量範囲</th>
                    <th>料金（円）</th>
                    <th>データソース</th>
                    <th>更新日時</th>
                </tr>
            `;
            
            // テーブルボディ
            body.innerHTML = data.map(row => `
                <tr>
                    <td>${getCompanyName(row.company_code)}</td>
                    <td>${row.service_code}</td>
                    <td>
                        <span class="country-flag">${getCountryFlag(row.country_code)}</span>
                        ${getCountryName(row.country_code)}
                    </td>
                    <td><span class="zone-badge">${row.zone_code}</span></td>
                    <td>${row.weight_from_g}g - ${row.weight_to_g}g</td>
                    <td class="price-cell">¥${row.price_jpy.toLocaleString()}</td>
                    <td>${row.data_source || 'unknown'}</td>
                    <td>${formatDate(row.created_at)}</td>
                </tr>
            `).join('');
            
            container.style.display = 'block';
        }
        
        // 統計表示
        async function showStatistics() {
            showMessage('📊 統計情報を読み込み中...', 'info');
            
            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get_statistics' })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayStatistics(result.data);
                    showMessage('✅ 統計情報を表示しました', 'success');
                } else {
                    showMessage(`❌ エラー: ${result.error}`, 'error');
                }
                
            } catch (error) {
                console.error('Statistics error:', error);
                showMessage('❌ 統計取得中にエラーが発生しました', 'error');
            }
        }
        
        // 統計表示
        function displayStatistics(stats) {
            const statsDisplay = document.getElementById('stats-display');
            
            statsDisplay.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total_records || 0}</div>
                    <div class="stat-label">総レコード数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.companies || 0}</div>
                    <div class="stat-label">配送会社数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.services || 0}</div>
                    <div class="stat-label">サービス数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.countries || 0}</div>
                    <div class="stat-label">対応国数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.zones || 0}</div>
                    <div class="stat-label">ゾーン数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.ems_records || 0}</div>
                    <div class="stat-label">EMS料金データ</div>
                </div>
            `;
            
            statsDisplay.style.display = 'grid';
        }
        
        // SQL表示
        function showSQL(sql) {
            const sqlQuery = document.getElementById('sql-query');
            sqlQuery.textContent = sql;
            sqlQuery.style.display = 'block';
        }
        
        // SQL生成
        function generateSQL(company, service, country, zone) {
            let sql = "SELECT * FROM shipping_service_rates WHERE 1=1";
            
            if (company !== 'ALL') sql += ` AND company_code = '${company}'`;
            if (service !== 'ALL') sql += ` AND service_code = '${service}'`;
            if (country !== 'ALL') sql += ` AND country_code = '${country}'`;
            if (zone !== 'ALL') sql += ` AND zone_code = '${zone}'`;
            
            sql += " ORDER BY company_code, country_code, weight_from_g";
            
            return sql;
        }
        
        // ユーティリティ関数
        function getCompanyName(code) {
            const names = {
                'JPPOST': '日本郵便',
                'ELOGI': 'eLogi',
                'CPASS': 'CPass'
            };
            return names[code] || code;
        }
        
        function getCountryFlag(code) {
            const flags = {
                'US': '🇺🇸', 'CN': '🇨🇳', 'KR': '🇰🇷', 'TW': '🇹🇼',
                'HK': '🇭🇰', 'SG': '🇸🇬', 'GB': '🇬🇧', 'DE': '🇩🇪',
                'AU': '🇦🇺', 'CA': '🇨🇦', 'TH': '🇹🇭', 'BR': '🇧🇷', 'MX': '🇲🇽'
            };
            return flags[code] || '🌍';
        }
        
        function getCountryName(code) {
            const names = {
                'US': 'アメリカ', 'CN': '中国', 'KR': '韓国', 'TW': '台湾',
                'HK': '香港', 'SG': 'シンガポール', 'GB': 'イギリス', 'DE': 'ドイツ',
                'AU': 'オーストラリア', 'CA': 'カナダ', 'TH': 'タイ', 'BR': 'ブラジル', 'MX': 'メキシコ'
            };
            return names[code] || code;
        }
        
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP') + ' ' + date.toLocaleTimeString('ja-JP', {hour: '2-digit', minute: '2-digit'});
        }
        
        function showMessage(message, type) {
            const messageArea = document.getElementById('message-area');
            const className = type === 'error' ? 'error-message' : 
                             type === 'success' ? 'success-message' : 'loading';
            
            messageArea.innerHTML = `<div class="${className}">${message}</div>`;
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 5000);
            }
        }
        
        // データクリア
        async function clearData() {
            if (!confirm('本当に料金データをクリアしますか？この操作は取り消せません。')) {
                return;
            }
            
            showMessage('🗑️ データをクリア中...', 'info');
            
            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'clear_data' })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('✅ データクリア完了', 'success');
                    document.getElementById('results-container').style.display = 'none';
                    document.getElementById('stats-display').style.display = 'none';
                } else {
                    showMessage(`❌ エラー: ${result.error}`, 'error');
                }
                
            } catch (error) {
                console.error('Clear error:', error);
                showMessage('❌ クリア処理中にエラーが発生しました', 'error');
            }
        }
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ データベース表示システム初期化完了');
            showMessage('📊 データベース表示システムが準備完了しました', 'success');
        });
    </script>
</body>
</html>
