    <script>
        // Phase1å¯¾å¿œæ–°è¦å•†å“ç™»éŒ²ã‚·ã‚¹ãƒ†ãƒ 
        (function() {
            'use strict';
            
            let selectedProductType = 'stock';
            let imageFile = null;
            
            // åˆæœŸåŒ–
            document.addEventListener('DOMContentLoaded', function() {
                console.log('ğŸ¯ Phase1æ–°è¦å•†å“ç™»éŒ²ãƒ¢ãƒ¼ãƒ€ãƒ«åˆæœŸåŒ–');
                
                setupEventListeners();
                updateFormByProductType(selectedProductType);
                
                console.log('âœ… Phase1æ–°è¦å•†å“ç™»éŒ²ãƒ¢ãƒ¼ãƒ€ãƒ«æº–å‚™å®Œäº†');
            });
            
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
            function setupEventListeners() {
                // å•†å“ã‚¿ã‚¤ãƒ—é¸æŠ
                document.querySelectorAll('.product-type-option').forEach(option => {
                    option.addEventListener('click', function() {
                        selectProductType(this.dataset.type);
                    });
                });
                
                // ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
                const imageInput = document.getElementById('product-image');
                imageInput.addEventListener('change', handleImageUpload);
                
                // ç”»åƒå‰Šé™¤
                const imageRemove = document.getElementById('image-remove');
                imageRemove.addEventListener('click', function(e) {
                    e.stopPropagation();
                    removeImage();
                });
                
                // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
                const form = document.getElementById('product-form');
                form.addEventListener('submit', handleFormSubmit);
                
                // è¦ªã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‹ã‚‰ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å—ä¿¡
                window.addEventListener('message', function(event) {
                    if (event.data.action === 'showProductDetail') {
                        console.log('ğŸ¯ å•†å“è©³ç´°ãƒ‡ãƒ¼ã‚¿å—ä¿¡:', event.data.productData);
                        populateFormWithProductData(event.data.productData);
                    }
                });
            }
            
            // å•†å“ã‚¿ã‚¤ãƒ—é¸æŠ
            function selectProductType(type) {
                console.log('ğŸ¯ å•†å“ã‚¿ã‚¤ãƒ—é¸æŠ:', type);
                
                selectedProductType = type;
                
                // UIæ›´æ–°
                document.querySelectorAll('.product-type-option').forEach(option => {
                    option.classList.remove('active');
                    option.querySelector('input').checked = false;
                });
                
                const selectedOption = document.querySelector(`[data-type="${type}"]`);
                selectedOption.classList.add('active');
                selectedOption.querySelector('input').checked = true;
                
                updateFormByProductType(type);
            }
            
            // ãƒ•ã‚©ãƒ¼ãƒ è¡¨ç¤ºæ›´æ–°
            function updateFormByProductType(type) {
                const stockField = document.getElementById('stock-field');
                const supplierField = document.getElementById('supplier-field');
                const saveBtnText = document.getElementById('save-btn-text');
                
                switch(type) {
                    case 'stock':
                        stockField.style.display = 'block';
                        supplierField.style.display = 'none';
                        saveBtnText.innerHTML = '<i class="fas fa-save"></i> å•†å“ã‚’ä¿å­˜';
                        break;
                    case 'dropship':
                        stockField.style.display = 'none';
                        supplierField.style.display = 'block';
                        saveBtnText.innerHTML = '<i class="fas fa-save"></i> å•†å“ã‚’ä¿å­˜';
                        break;
                    case 'set':
                        stockField.style.display = 'block';
                        supplierField.style.display = 'none';
                        saveBtnText.innerHTML = '<i class="fas fa-layer-group"></i> ã‚»ãƒƒãƒˆå“ã‚’ä½œæˆ';
                        break;
                    case 'hybrid':
                        stockField.style.display = 'block';
                        supplierField.style.display = 'block';
                        saveBtnText.innerHTML = '<i class="fas fa-save"></i> å•†å“ã‚’ä¿å­˜';
                        break;
                }
            }
            
            // ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                console.log('ğŸ¯ ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰:', file.name);
                
                // ãƒ•ã‚¡ã‚¤ãƒ«æ¤œè¨¼
                if (!file.type.startsWith('image/')) {
                    showError('ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
                    return;
                }
                
                if (file.size > 5 * 1024 * 1024) { // 5MBåˆ¶é™
                    showError('ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãŒå¤§ãã™ãã¾ã™ï¼ˆæœ€å¤§5MBï¼‰ã€‚');
                    return;
                }
                
                imageFile = file;
                
                // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('image-preview');
                    const uploadIcon = document.getElementById('upload-icon');
                    const uploadText = document.getElementById('upload-text');
                    const removeBtn = document.getElementById('image-remove');
                    
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    uploadIcon.style.display = 'none';
                    uploadText.style.display = 'none';
                    removeBtn.style.display = 'flex';
                };
                reader.readAsDataURL(file);
            }
            
            // ç”»åƒå‰Šé™¤
            function removeImage() {
                console.log('ğŸ¯ ç”»åƒå‰Šé™¤');
                
                const preview = document.getElementById('image-preview');
                const uploadIcon = document.getElementById('upload-icon');
                const uploadText = document.getElementById('upload-text');
                const removeBtn = document.getElementById('image-remove');
                const fileInput = document.getElementById('product-image');
                
                preview.style.display = 'none';
                preview.src = '';
                uploadIcon.style.display = 'block';
                uploadText.style.display = 'block';
                removeBtn.style.display = 'none';
                fileInput.value = '';
                imageFile = null;
            }
            
            // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡å‡¦ç†
            function handleFormSubmit(event) {
                event.preventDefault();
                console.log('ğŸ¯ ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡é–‹å§‹');
                
                // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
                if (!validateForm()) {
                    return;
                }
                
                // å•†å“ãƒ‡ãƒ¼ã‚¿åé›†
                const productData = collectFormData();
                console.log('ğŸ¯ åé›†ã—ãŸå•†å“ãƒ‡ãƒ¼ã‚¿:', productData);
                
                // ä¿å­˜å‡¦ç†å®Ÿè¡Œ
                saveProduct(productData);
            }
            
            // ãƒ•ã‚©ãƒ¼ãƒ ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            function validateForm() {
                const name = document.getElementById('product-name').value.trim();
                const sku = document.getElementById('product-sku').value.trim();
                
                if (!name) {
                    showError('å•†å“åã¯å¿…é ˆé …ç›®ã§ã™ã€‚');
                    return false;
                }
                
                if (!sku) {
                    showError('SKUã¯å¿…é ˆé …ç›®ã§ã™ã€‚');
                    return false;
                }
                
                return true;
            }
            
            // ãƒ•ã‚©ãƒ¼ãƒ ãƒ‡ãƒ¼ã‚¿åé›†
            function collectFormData() {
                return {
                    name: document.getElementById('product-name').value.trim(),
                    sku: document.getElementById('product-sku').value.trim(),
                    type: selectedProductType,
                    condition: document.getElementById('product-condition').value,
