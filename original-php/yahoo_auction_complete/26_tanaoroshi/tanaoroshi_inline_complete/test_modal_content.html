<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>システムテスト結果</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
    body {
        margin: 0;
        padding: 1rem;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: white;
    }
    
    .test-container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
    }
    
    .test-success {
        background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        border: 2px solid #28a745;
        border-radius: 12px;
        padding: 2rem;
        margin-bottom: 2rem;
    }
    
    .test-icon {
        font-size: 4rem;
        color: #28a745;
        margin-bottom: 1rem;
        animation: bounce 1s ease infinite;
    }
    
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
    }
    
    .test-info {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        text-align: left;
    }
    
    .test-info h4 {
        color: #495057;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .test-list {
        list-style: none;
        padding: 0;
    }
    
    .test-list li {
        padding: 0.5rem 0;
        border-bottom: 1px solid #e9ecef;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .test-list li:last-child {
        border-bottom: none;
    }
    
    .check-icon {
        color: #28a745;
        font-weight: bold;
    }
    
    .btn-close-test {
        background: #6c757d;
        border: none;
        color: white;
        padding: 0.75rem 2rem;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .btn-close-test:hover {
        background: #5a6268;
        transform: translateY(-1px);
    }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-success">
            <div class="test-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 style="color: #28a745; margin-bottom: 1rem;">
                システムテスト結果
            </h2>
            <h3 style="color: #155724; margin: 0;">
                🎉 全てのテストが成功しました！
            </h3>
        </div>
        
        <div class="test-info">
            <h4>
                <i class="fas fa-clipboard-check text-success"></i>
                テスト項目
            </h4>
            <ul class="test-list">
                <li>
                    <span class="check-icon">✅</span>
                    Bootstrap 5.3.0 CSS/JS 読み込み
                </li>
                <li>
                    <span class="check-icon">✅</span>
                    iframe モーダルシステム動作
                </li>
                <li>
                    <span class="check-icon">✅</span>
                    N3システム干渉回避
                </li>
                <li>
                    <span class="check-icon">✅</span>
                    postMessage 通信機能
                </li>
                <li>
                    <span class="check-icon">✅</span>
                    フォーム入力・バリデーション
                </li>
                <li>
                    <span class="check-icon">✅</span>
                    モーダル表示・非表示制御
                </li>
            </ul>
        </div>
        
        <div class="test-info">
            <h4>
                <i class="fas fa-info-circle text-primary"></i>
                実行環境情報
            </h4>
            <ul class="test-list">
                <li>
                    <span class="check-icon">🌐</span>
                    Browser: <span id="browserInfo"></span>
                </li>
                <li>
                    <span class="check-icon">📅</span>
                    Date: <span id="currentDate"></span>
                </li>
                <li>
                    <span class="check-icon">⏰</span>
                    Time: <span id="currentTime"></span>
                </li>
                <li>
                    <span class="check-icon">🎯</span>
                    Status: iframe 完全分離モード
                </li>
            </ul>
        </div>
        
        <button class="btn-close-test" onclick="closeTestModal()">
            <i class="fas fa-times"></i>
            テスト完了 - 閉じる
        </button>
    </div>

    <script>
    // 環境情報設定
    document.addEventListener('DOMContentLoaded', function() {
        // ブラウザ情報
        document.getElementById('browserInfo').textContent = navigator.userAgent.split(' ').pop();
        
        // 日付・時刻情報
        const now = new Date();
        document.getElementById('currentDate').textContent = now.toLocaleDateString('ja-JP');
        document.getElementById('currentTime').textContent = now.toLocaleTimeString('ja-JP');
        
        console.log('✅ テストモーダル環境情報設定完了');
    });

    // テストモーダル閉じる機能
    function closeTestModal() {
        // 親ウィンドウに閉じる指示を送信
        window.parent.postMessage({
            action: 'closeModal',
            modalId: 'safeTestModal'
        }, '*');
    }

    console.log('✅ テストiframe初期化完了');
    </script>
</body>
</html>
