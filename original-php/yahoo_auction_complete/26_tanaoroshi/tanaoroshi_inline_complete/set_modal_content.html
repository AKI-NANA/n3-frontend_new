<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セット品作成</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
    body {
        margin: 0;
        padding: 1rem;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: white;
    }
    
    .modal-container {
        max-width: 800px;
        margin: 0 auto;
    }
    
    .form-section {
        margin-bottom: 2rem;
        padding: 1.5rem;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        background: #f8f9fa;
    }
    
    .form-section h3 {
        margin-bottom: 1rem;
        color: #495057;
        font-size: 1.1rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
    }
    
    .form-group {
        margin-bottom: 1rem;
    }
    
    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #495057;
    }
    
    .required {
        color: #dc3545;
    }
    
    .btn-group {
        display: flex;
        gap: 0.5rem;
        justify-content: flex-end;
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid #dee2e6;
    }
    
    .component-list {
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 1rem;
        background: white;
        min-height: 200px;
    }
    
    .component-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem;
        margin-bottom: 0.5rem;
        background: #f8f9fa;
        border-radius: 4px;
        border: 1px solid #e9ecef;
    }
    
    .add-component-btn {
        border: 2px dashed #6c757d;
        background: none;
        padding: 1rem;
        width: 100%;
        border-radius: 8px;
        color: #6c757d;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .add-component-btn:hover {
        border-color: #007bff;
        color: #007bff;
        background: rgba(0,123,255,0.05);
    }
    </style>
</head>
<body>
    <div class="modal-container">
        <div class="modal-header" style="padding-bottom: 1rem; border-bottom: 1px solid #dee2e6; margin-bottom: 1.5rem;">
            <h2 class="modal-title h4" style="margin: 0;">
                <i class="fas fa-layer-group text-warning"></i>
                セット品作成・編集
            </h2>
        </div>
        
        <div class="modal-body">
            <!-- セット品基本情報 -->
            <div class="form-section">
                <h3>
                    <i class="fas fa-info-circle"></i>
                    セット品基本情報
                </h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">セット品名 <span class="required">*</span></label>
                        <input type="text" class="form-control" id="setName" name="setName" placeholder="Gaming Accessories Bundle" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">SKU <span class="required">*</span></label>
                        <input type="text" class="form-control" id="setSku" name="setSku" placeholder="SET-XXX-001" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">販売価格 (USD)</label>
                        <input type="number" class="form-control" id="setPrice" name="setPrice" placeholder="59.26" step="0.01">
                    </div>
                    <div class="form-group">
                        <label class="form-label">カテゴリ</label>
                        <input type="text" class="form-control" id="setCategory" name="setCategory" placeholder="Bundle">
                    </div>
                </div>
            </div>

            <!-- 構成品管理 -->
            <div class="form-section">
                <h3>
                    <i class="fas fa-cubes"></i>
                    構成品管理
                </h3>
                <div class="component-list" id="componentList">
                    <button type="button" class="add-component-btn" onclick="addComponent()">
                        <i class="fas fa-plus"></i>
                        構成品を追加
                    </button>
                </div>
            </div>

            <!-- セット品説明 -->
            <div class="form-section">
                <h3>
                    <i class="fas fa-edit"></i>
                    セット品説明
                </h3>
                <div class="form-group">
                    <label class="form-label">詳細説明</label>
                    <textarea class="form-control" id="setDescription" name="description" placeholder="セット品の詳細な説明を入力してください..." rows="4"></textarea>
                </div>
            </div>
        </div>
        
        <div class="btn-group">
            <button type="button" class="btn btn-secondary" onclick="closeModal()">
                <i class="fas fa-times"></i>
                キャンセル
            </button>
            <button type="button" class="btn btn-warning" onclick="saveSet()">
                <i class="fas fa-layer-group"></i>
                セット品を保存
            </button>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    let componentCount = 0;

    // 構成品追加機能
    function addComponent() {
        componentCount++;
        const componentList = document.getElementById('componentList');
        const addBtn = componentList.querySelector('.add-component-btn');
        
        const componentHTML = `
            <div class="component-item" id="component-${componentCount}">
                <div style="flex: 1;">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control form-control-sm" placeholder="商品名またはSKU" name="component-name-${componentCount}">
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control form-control-sm" placeholder="数量" name="component-qty-${componentCount}" value="1" min="1">
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-danger btn-sm" onclick="removeComponent(${componentCount})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        componentList.insertBefore(
            document.createElement('div'),
            addBtn
        );
        componentList.lastElementChild.previousElementSibling.outerHTML = componentHTML;
        
        console.log('構成品追加:', componentCount);
    }

    // 構成品削除機能
    function removeComponent(id) {
        const component = document.getElementById(`component-${id}`);
        if (component) {
            component.remove();
            console.log('構成品削除:', id);
        }
    }

    // モーダル閉じる機能
    function closeModal() {
        // 親ウィンドウに閉じる指示を送信
        window.parent.postMessage({
            action: 'closeModal',
            modalId: 'safeSetModal'
        }, '*');
    }

    // セット品保存機能
    function saveSet() {
        const components = [];
        
        // 構成品データ収集
        for (let i = 1; i <= componentCount; i++) {
            const nameInput = document.querySelector(`[name="component-name-${i}"]`);
            const qtyInput = document.querySelector(`[name="component-qty-${i}"]`);
            
            if (nameInput && nameInput.value.trim()) {
                components.push({
                    name: nameInput.value.trim(),
                    quantity: parseInt(qtyInput.value) || 1
                });
            }
        }
        
        const formData = {
            name: document.getElementById('setName').value,
            sku: document.getElementById('setSku').value,
            price: document.getElementById('setPrice').value,
            category: document.getElementById('setCategory').value,
            description: document.getElementById('setDescription').value,
            components: components
        };
        
        // バリデーション
        if (!formData.name || !formData.sku) {
            alert('セット品名とSKUは必須項目です。');
            return;
        }
        
        if (components.length === 0) {
            alert('少なくとも1つの構成品を追加してください。');
            return;
        }
        
        console.log('セット品保存データ:', formData);
        
        // 保存処理（実際のAPI呼び出しに置き換える）
        alert('セット品が正常に保存されました！');
        
        // 親ウィンドウに保存完了を通知
        window.parent.postMessage({
            action: 'setSaved',
            data: formData
        }, '*');
        
        // モーダルを閉じる
        closeModal();
    }

    console.log('✅ セット品作成iframe初期化完了');
    </script>
</body>
</html>
