<div class="diagnostic-card">
    <h3><i class="fas fa-table"></i> 棚卸データ一覧 ({{total_items}}件)</h3>
    <div class="data-count">{{total_items}}件</div>
    
    <div class="table-controls">
        <button onclick="filterSelectedItems()" class="n3-btn n3-btn--primary">
            <i class="fas fa-filter"></i> 選択項目のみ表示
        </button>
        <button onclick="showAllItems()" class="n3-btn n3-btn--secondary">
            <i class="fas fa-eye"></i> 全件表示
        </button>
    </div>
    
    <div class="table-responsive">
        <table class="data-table n3-excel-table">
            <thead>
                <tr>
                    <th width="40">
                        <input type="checkbox" id="master-checkbox" onchange="toggleAllCheckboxes()">
                    </th>
                    <th width="120">SKU</th>
                    <th width="200">商品名</th>
                    <th width="100">カテゴリ</th>
                    <th width="80">在庫数</th>
                    <th width="80">最小在庫</th>
                    <th width="100">価格</th>
                    <th width="100">ステータス</th>
                    <th width="100">場所</th>
                    <th width="120">最終更新</th>
                    <th width="100">操作</th>
                </tr>
            </thead>
            <tbody>
                {{each items}}
                <tr data-index="{{@index}}" class="excel-row">
                    <td>
                        <input type="checkbox" class="item-checkbox" value="{{@index}}" onchange="updateMasterCheckbox()">
                    </td>
                    <td>{{sku}}</td>
                    <td>{{name}}</td>
                    <td>{{category}}</td>
                    <td class="number-cell">{{current_stock}}</td>
                    <td class="number-cell">{{minimum_stock}}</td>
                    <td class="price-cell">¥{{price}}</td>
                    <td>
                        <span class="status {{if status == '欠品'}}status--error{{/if}}{{if status == '在庫僅少'}}status--warning{{/if}}{{if status == '在庫あり'}}status--ok{{/if}}">
                            {{status}}
                        </span>
                    </td>
                    <td>{{location}}</td>
                    <td>{{last_updated}}</td>
                    <td>
                        <button onclick="showProductDetail({{@index}})" class="n3-btn n3-btn--small n3-btn--info" title="詳細表示">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
    
    <div class="table-footer">
        <div class="table-info">
            最終更新: {{current_time}}
        </div>
        <div class="record-count">
            表示中: {{total_items}}件
        </div>
    </div>
</div>

}

    margin: 1rem 0;
    display: flex;
    gap: 0.5rem;
}

    overflow-x: auto;
    border: 1px solid #e5e7eb;
    border-radius: 6px;
}

.data-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.875rem;
}

.data-table th {
    background: #f8f9fa;
    padding: 0.75rem;
    text-align: left;
    font-weight: 600;
    border-bottom: 1px solid #e5e7eb;
    position: sticky;
    top: 0;
}

.data-table td {
    padding: 0.75rem;
    border-bottom: 1px solid #f3f4f6;
}

.excel-row:hover {
    background-color: #f8f9fa;
}

.number-cell {
    text-align: right;
    font-family: monospace;
}

.price-cell {
    text-align: right;

    color: #059669;
}

}

.data-count {
    display: inline-block;

</style>
