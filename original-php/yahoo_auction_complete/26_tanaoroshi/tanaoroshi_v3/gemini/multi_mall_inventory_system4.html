<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多モール在庫管理システム（DB連携版） | NAGANO-3</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===== NAGANO-3統一CSS変数（既存システム準拠） ===== */
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --bg-hover: #e2e8f0;
            --bg-active: #cbd5e1;
            
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-tertiary: #64748b;
            --text-muted: #94a3b8;
            --text-white: #ffffff;
            
            --border-color: #e2e8f0;
            --border-light: #f1f5f9;
            --border-dark: #cbd5e1;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            --color-primary: #3b82f6;
            --color-secondary: #6366f1;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-info: #06b6d4;
            
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .main-container {
            max-width: 100vw;
            margin: 0;
            padding: var(--space-lg);
            min-height: 100vh;
        }

        /* ===== ヘッダー ===== */
        .inventory-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-white);
            padding: var(--space-xl);
            border-radius: var(--radius-xl);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .inventory-header::before {
            content: '';
            position: absolute;
            top: -30%;
            right: -10%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: rotate(45deg);
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .page-title {
            font-size: var(--text-2xl);
            font-weight: 700;
            margin: 0 0 var(--space-sm) 0;
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .title-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .page-subtitle {
            font-size: var(--text-base);
            opacity: 0.9;
            margin: 0;
            font-weight: 400;
        }

        /* ===== 統計ダッシュボード ===== */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .stat-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            padding: var(--space-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
        }

        .stat-title {
            font-size: var(--text-xs);
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-icon {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-base);
        }

        .stat-icon--ebay { background: rgba(6, 182, 212, 0.1); color: #06b6d4; }
        .stat-icon--mercari { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .stat-icon--shopify { background: rgba(16, 185, 129, 0.1); color: #10b981; }
        .stat-icon--inventory { background: rgba(245, 158, 11, 0.1); color: #f59e0b; }
        .stat-icon--total { background: rgba(139, 92, 246, 0.1); color: #8b5cf6; }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }

        .stat-description {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
        }

        /* ===== タブシステム ===== */
        .filter-tabs {
            display: flex;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            border: 1px solid var(--border-color);
            border-bottom: none;
            overflow-x: auto;
            margin-bottom: 0;
        }

        .filter-tab-button {
            padding: var(--space-sm) var(--space-lg);
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: var(--text-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            border-bottom: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .filter-tab-button:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .filter-tab-button--active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
            background: var(--bg-tertiary);
        }

        /* ===== フィルター ===== */
        .filter-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .filter-label {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--text-secondary);
        }

        .filter-select {
            padding: var(--space-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: var(--text-sm);
        }

        /* ===== ボタンシステム ===== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: var(--text-sm);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.15s ease;
            white-space: nowrap;
            font-family: inherit;
        }

        .btn:hover {
            background: var(--bg-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn--primary { background: var(--color-primary); color: var(--text-white); border-color: var(--color-primary); }
        .btn--success { background: var(--color-success); color: var(--text-white); border-color: var(--color-success); }
        .btn--warning { background: var(--color-warning); color: var(--text-white); border-color: var(--color-warning); }
        .btn--danger { background: var(--color-danger); color: var(--text-white); border-color: var(--color-danger); }
        .btn--secondary { background: transparent; color: var(--color-primary); border: 1px solid var(--color-primary); }
        .btn--small { padding: var(--space-xs) var(--space-sm); font-size: var(--text-xs); }

        /* ===== Excel風テーブルシステム（修正版） ===== */
        .excel-grid {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            margin-bottom: var(--space-lg);
        }

        .excel-toolbar {
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            padding: var(--space-sm) var(--space-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--space-md);
            min-height: 40px;
            flex-wrap: wrap;
        }

        .excel-toolbar__left,
        .excel-toolbar__right {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            flex-wrap: wrap;
        }

        .excel-toolbar__search {
            position: relative;
            display: flex;
            align-items: center;
        }

        .excel-toolbar__search-input {
            padding: var(--space-xs) var(--space-sm) var(--space-xs) var(--space-xl);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-secondary);
            font-size: 0.8rem;
            width: 200px;
            height: 28px;
        }

        .excel-toolbar__search-icon {
            position: absolute;
            left: var(--space-sm);
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .excel-btn {
            padding: var(--space-xs) var(--space-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            height: 28px;
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            white-space: nowrap;
        }

        .excel-btn:hover {
            background: var(--bg-hover);
            border-color: var(--color-primary);
        }

        .excel-btn--primary { background: var(--color-primary); border-color: var(--color-primary); color: var(--text-white); }
        .excel-btn--success { background: var(--color-success); border-color: var(--color-success); color: var(--text-white); }
        .excel-btn--warning { background: var(--color-warning); border-color: var(--color-warning); color: var(--text-white); }
        .excel-btn--small { padding: 2px var(--space-xs); font-size: 0.7rem; height: 24px; }

        .excel-table-wrapper {
            overflow: auto;
            max-height: 600px;
            border-top: 1px solid var(--border-color);
        }

        .excel-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-secondary);
            font-size: 0.75rem;
            line-height: 1.2;
            table-layout: fixed;
        }

        .excel-table th {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: var(--space-xs) var(--space-sm);
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.7rem;
            height: 32px;
            position: sticky;
            top: 0;
            z-index: 10;
            user-select: none;
            cursor: pointer;
            vertical-align: middle;
        }

        .excel-table th:hover {
            background: var(--bg-hover);
        }

        /* チェックボックス列の修正 */
        .excel-table th:first-child {
            width: 40px;
            text-align: center;
            padding: var(--space-xs);
        }

        .excel-table td {
            border: 1px solid var(--border-light);
            padding: 4px 6px;
            height: 28px;
            vertical-align: middle;
            position: relative;
        }

        /* チェックボックス列のスタイル修正 */
        .excel-table td:first-child {
            text-align: center;
            padding: 4px;
        }

        .excel-table tr:hover {
            background: rgba(59, 130, 246, 0.02);
        }

        .excel-table tr:nth-child(even) {
            background: rgba(0, 0, 0, 0.01);
        }

        .excel-cell {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            font-size: 0.75rem;
            padding: 2px 4px;
            outline: none;
            font-family: inherit;
            color: var(--text-primary);
        }

        .excel-cell:focus {
            background: var(--bg-tertiary);
            border: 1px solid var(--color-primary);
            border-radius: 2px;
        }

        .excel-checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
            margin: 0;
        }

        /* ===== カードビュー ===== */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .product-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-sm);
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--color-info);
        }

        .product-card--selected {
            border-color: var(--color-primary);
            background: rgba(59, 130, 246, 0.05);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .card-image {
            position: relative;
            height: 200px;
            background: var(--bg-tertiary);
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: all 0.2s ease;
        }

        .card-placeholder {
            color: var(--text-muted);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .card-placeholder i {
            font-size: 2rem;
            margin-bottom: var(--space-sm);
            opacity: 0.5;
        }

        .product-card:hover .card-img {
            transform: scale(1.05);
        }

        .card-badges {
            position: absolute;
            top: 8px;
            left: 8px;
            right: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            z-index: 5;
            pointer-events: none;
        }

        .mall-badge {
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-size: 0.6rem;
            font-weight: 700;
            color: var(--text-white);
            box-shadow: var(--shadow-sm);
        }

        .mall-badge--ebay { background: #0064d2; }
        .mall-badge--mercari { background: #d63384; }
        .mall-badge--shopify { background: #96bf48; }
        .mall-badge--yahoo { background: #ff0033; }
        .mall-badge--amazon { background: #ff9900; }

        .type-badge {
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-size: 0.6rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            box-shadow: var(--shadow-sm);
            color: var(--text-white);
        }

        .type-badge--stock { background: #059669; }
        .type-badge--dropship { background: #7c3aed; }
        .type-badge--set { background: #dc6803; }
        .type-badge--hybrid { background: #0e7490; }

        .card-info {
            padding: var(--space-md);
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .card-title {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-price-main {
            font-size: var(--text-lg);
            font-weight: 700;
            color: var(--color-success);
        }

        .card-price-sub {
            font-size: var(--text-xs);
            color: var(--text-muted);
        }

        .card-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-sm);
            font-size: var(--text-xs);
        }

        .meta-item {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
        }

        .meta-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: var(--space-sm);
            border-top: 1px solid var(--border-light);
        }

        .card-sku {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: monospace;
            background: var(--bg-tertiary);
            padding: 2px 4px;
            border-radius: var(--radius-sm);
        }

        .stock-edit {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .stock-input {
            width: 50px;
            height: 24px;
            padding: 2px 4px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 0.7rem;
            text-align: center;
            background: var(--bg-primary);
        }

        /* ===== ビュー切り替え ===== */
        .view-controls {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--space-md);
        }

        .view-toggle {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            overflow: hidden;
            background: var(--bg-primary);
        }

        .view-btn {
            padding: var(--space-sm) var(--space-md);
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: var(--text-sm);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .view-btn--active {
            background: var(--color-primary);
            color: var(--text-white);
        }

        .view-btn:hover:not(.view-btn--active) {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .actions {
            display: flex;
            gap: var(--space-sm);
            align-items: center;
            flex-wrap: wrap;
        }

        /* ===== モーダル ===== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }

        .modal--active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            max-width: 900px;
            width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            transition: all 0.2s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
            border-bottom: 2px solid var(--border-color);
        }

        .modal-title {
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: var(--text-xl);
            color: var(--text-muted);
            cursor: pointer;
            padding: var(--space-sm);
            border-radius: var(--radius-md);
            transition: all 0.15s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .modal-footer {
            display: flex;
            gap: var(--space-md);
            justify-content: flex-end;
            margin-top: var(--space-lg);
        }

        /* ===== ローディング ===== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-size: 1.2rem;
            backdrop-filter: blur(4px);
        }

        .loading-content {
            text-align: center;
            padding: var(--space-xl);

    <script>
        // ===== データベース連携システム =====
        let allProducts = [];
        let filteredProducts = [];
        let currentView = 'card';
        let exchangeRate = { AUD_USD: 0.65, USD_AUD: 1.54 }; // 為替レート
        let currentProduct = null;

        // ===== 初期化 =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 多モール在庫管理システム（DB連携版）初期化開始');
            
            // イベントリスナー設定
            setupEventListeners();
            
            // データベースからデータ読み込み
            loadDatabaseData();
        });

        function setupEventListeners() {
            // ビュー切り替え
            document.getElementById('card-view-btn').addEventListener('click', function() {
                switchView('card');
            });

            document.getElementById('excel-view-btn').addEventListener('click', function() {
                switchView('excel');
            });

            // タブ切り替え
            document.querySelectorAll('.filter-tab-button').forEach(button => {
                button.addEventListener('click', function() {
                    const tab = this.getAttribute('data-tab');
                    switchTab(tab);
                });
            });

            // モーダル外クリック
            window.addEventListener('click', function(event) {
                if (event.target.classList.contains('modal')) {
                    closeModal(event.target.id);
                }
            });
        }

        // ===== データベース連携 =====
        async function loadDatabaseData() {
            console.log('📊 データベースからデータを読み込み中...');
            showLoading(true);
            
            try {
                // PostgreSQLからデータを取得（実装例）
                const response = await fetchFromDatabase();
                
                if (response.success) {
                    allProducts = response.data.map(transformDatabaseRecord);
                    filteredProducts = [...allProducts];
                    
                    updateStatistics();
                    updateCategoryFilter();
                    renderCurrentView();
                    
                    showSuccessMessage(`データベースから${allProducts.length}件の商品を読み込みました`);
                } else {
                    throw new Error(response.error || 'データベースエラー');
                }
            } catch (error) {
                console.error('❌ データベース読み込みエラー:', error);
                showErrorMessage('データベース接続エラー: ' + error.message);
                
                // フォールバック: ダミーデータを使用
                loadDummyData();
            } finally {
                showLoading(false);
            }
        }

        async function fetchFromDatabase() {
            // 実際のPHP API呼び出し（例）
            const response = await fetch('api/get_inventory.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'get_all_products',
                    include_images: true
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            return await response.json();
        }

        function transformDatabaseRecord(dbRecord) {
            // データベースレコードを内部形式に変換
            const priceUSD = dbRecord.current_price_currency === 'USD' 
                ? dbRecord.current_price_value 
                : dbRecord.current_price_value * exchangeRate.AUD_USD;

            // 画像URL取得（JSONB配列から最初の画像）
            let imageUrl = '';
            if (dbRecord.picture_urls_new) {
                try {
                    const imageArray = JSON.parse(dbRecord.picture_urls_new);
                    if (Array.isArray(imageArray) && imageArray.length > 0) {
                        imageUrl = imageArray[0];
                    }
                } catch (e) {
                    console.warn('画像URL解析エラー:', e);
                }
            }

            return {
                id: dbRecord.id,
                name: dbRecord.title,
                sku: dbRecord.sku || `AUTO-${dbRecord.id}`,
                type: 'stock', // eBayデータは基本的に有在庫
                condition: dbRecord.condition_display_name || 'New',
                priceOriginal: dbRecord.current_price_value,
                currencyOriginal: dbRecord.current_price_currency,
                priceUSD: priceUSD,
                stock: dbRecord.quantity || 0,
                category: dbRecord.category_name || 'Uncategorized',
                image: imageUrl,
                description: dbRecord.description,
                listingStatus: dbRecord.listing_status,
                ebayItemId: dbRecord.ebay_item_id,
                sellerId: dbRecord.seller_user_id,
                startTime: dbRecord.start_time,
                endTime: dbRecord.end_time,
                quantitySold: dbRecord.quantity_sold || 0
            };
        }

        function loadDummyData() {

            // データベース構造に基づくリアルなダミーデータ

                },
                {

                    current_price_value: 768.00,

                    quantity: 1,
                    condition_display_name: 'New',

                    quantity_sold: 0
                },
                {
                    id: 4,
                    title: 'TAYLOR MADE MG4 HB 60.12 NS950neo S Milled Grind Wedge Men\'s Golf Club',
                    sku: 'c1de34qhdz',
                    current_price_value: 314.80,
                    current_price_currency: 'AUD',
                    quantity: 1,
                    condition_display_name: 'New',
                    category_name: 'Sports & Outdoors',
                    picture_urls_new: '["https://images.unsplash.com/photo-1571068316344-75bc76f77890?w=400&h=300&fit=crop"]',

                    ebay_item_id: '123456792',

            allProducts = dummyData.map(transformDatabaseRecord);
            filteredProducts = [...allProducts];

        }

        // ===== 統計更新 =====
        function updateStatistics() {
            const stats = {
                total: allProducts.length,
                ebay: allProducts.length, // 全てeBayデータ
                usd: allProducts.filter(p => p.currencyOriginal === 'USD').length,
                aud: allProducts.filter(p => p.currencyOriginal === 'AUD').length,
                withImages: allProducts.filter(p => p.image).length,
                totalValue: allProducts.reduce((sum, p) => sum + (p.priceUSD * p.stock), 0)
            };

            document.getElementById('total-products').textContent = stats.total;
            document.getElementById('ebay-products').textContent = stats.ebay;
            document.getElementById('usd-products').textContent = stats.usd;
            document.getElementById('aud-products').textContent = stats.aud;
            document.getElementById('with-images').textContent = stats.withImages;
            document.getElementById('total-value').textContent = `$${(stats.totalValue / 1000).toFixed(1)}K`;
        }

        function updateCategoryFilter() {
            const categories = [...new Set(allProducts.map(p => p.category))];
            const categorySelect = document.getElementById('category-filter');
            
            categorySelect.innerHTML = '<option value="">全て</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        // ===== ビュー管理 =====
        function switchView(view) {
            currentView = view;
            
            // ボタン状態更新
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('view-btn--active'));
            document.getElementById(view + '-view-btn').classList.add('view-btn--active');
            
            // ビュー表示切り替え
            if (view === 'card') {
                document.getElementById('cards-view').style.display = 'grid';
                document.getElementById('excel-view').style.display = 'none';
            } else {
                document.getElementById('cards-view').style.display = 'none';
                document.getElementById('excel-view').style.display = 'block';
            }
            
            renderCurrentView();
        }

        function renderCurrentView() {
            if (currentView === 'card') {
                renderCardView();
            } else {
                renderExcelView();
            }
        }

        function renderCardView() {
            const container = document.getElementById('cards-view');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--text-muted); grid-column: 1 / -1;">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <p>表示する商品がありません</p>
                    </div>
                `;
                return;
            }

            const cardsHTML = filteredProducts.map(product => {
                const priceDisplay = product.currencyOriginal === 'USD' 
                    ? `$${product.priceOriginal.toFixed(2)}`
                    : `A$${product.priceOriginal.toFixed(2)} ($${product.priceUSD.toFixed(2)})`;
                
                return `
                    <div class="product-card" onclick="showProductDetail(${product.id})">
                        <div class="card-image">
                            ${product.image ? 
                                `<img src="${product.image}" alt="${escapeHtml(product.name)}" class="card-img">` :
                                `<div class="card-placeholder">

                                    <span>画像なし</span>
                                </div>`
                            }

                                <span class="type-badge type-badge--stock">有在庫</span>
                                <span class="mall-badge mall-badge--ebay">eBay</span>
                                ${product.currencyOriginal === 'AUD' ? '<span class="mall-badge" style="background: #ff6b35;">AUD</span>' : ''}
                            </div>
                        </div>
                        
                        <div class="card-info">
                            <h3 class="card-title">${escapeHtml(product.name)}</h3>
                            
                            <div class="card-price">
                                <div class="card-price-main">${priceDisplay}</div>
                                <div class="card-price-sub">${product.condition}</div>
                            </div>
                            
                            <div class="card-meta">
                                <div class="meta-item">
                                    <span>在庫:</span>
                                    <span class="meta-value">${product.stock}</span>
                                </div>
                                <div class="meta-item">
                                    <span>売上:</span>
                                    <span class="meta-value">${product.quantitySold || 0}</span>
                                </div>
                                <div class="meta-item">
                                    <span>通貨:</span>
                                    <span class="meta-value">${product.currencyOriginal}</span>
                                </div>
                                <div class="meta-item">
                                    <span>カテゴリ:</span>
                                    <span class="meta-value">${product.category}</span>
                                </div>
                            </div>
                            
                            <div class="card-footer">
