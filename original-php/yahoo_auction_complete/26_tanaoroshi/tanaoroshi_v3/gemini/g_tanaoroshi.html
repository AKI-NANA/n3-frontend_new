<script>
  // ビューの切り替えロジック
  const excelView = document.getElementById("excel-view");
  const cardView = document.getElementById("card-view");
  const excelBtn = document.getElementById("excel-view-btn");
  const cardBtn = document.getElementById("card-view-btn");

  function showView(viewName) {
    if (viewName === "excel") {
      excelView.style.display = "block";
      cardView.style.display = "none";
      excelBtn.classList.add("active");
      cardBtn.classList.remove("active");
    } else if (viewName === "card") {
      excelView.style.display = "none";
      cardView.style.display = "block";
      excelBtn.classList.remove("active");
      cardBtn.classList.add("active");
    }
  }

  excelBtn.addEventListener("click", () => showView("excel"));
  cardBtn.addEventListener("click", () => showView("card"));

  // モーダルの開閉ロジック
  function openModal(modalId) {
    document.getElementById(modalId).classList.add("active");
  }

  function closeModal(modalId) {
    document.getElementById(modalId).classList.remove("active");
  }

  // 編集モーダルを開く（プレースホルダー）
  function openEditModal(itemId) {
    alert("編集モーダルを開きます。商品ID: " + itemId);
  }
</script>
