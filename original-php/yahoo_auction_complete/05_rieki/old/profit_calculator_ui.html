<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利益計算システム - 高度版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #667eea;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #06b6d4;
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-lg);
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--info-color));
            color: white;
            padding: var(--space-xl);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-lg);
            text-align: center;
        }
        
        .section {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-md);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: var(--space-lg);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .form-group {
            margin-bottom: var(--space-md);
        }
        
        .form-label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: var(--space-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .btn-success { background: var(--success-color); }
        .btn-warning { background: var(--warning-color); }
        .btn-danger { background: var(--danger-color); }
        
        .grid {
            display: grid;
            gap: var(--space-lg);
        }
        
        .grid-2 {
            grid-template-columns: 1fr 1fr;
        }
        
        .result-container {
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            margin-top: var(--space-lg);
        }
        
        .profit-display {
            background: linear-gradient(135deg, var(--success-color), #059669);
            color: white;
            padding: var(--space-lg);
            border-radius: var(--radius-lg);
            text-align: center;
            margin-bottom: var(--space-lg);
        }
        
        .profit-amount {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: var(--space-sm);
        }
        
        .fee-breakdown {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin-bottom: var(--space-md);
        }
        
        .fee-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .fee-table th, .fee-table td {
            padding: var(--space-sm);
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .fee-table th {
            background: var(--bg-tertiary);
            font-weight: 600;
        }
        
        .recommendation {
            background: linear-gradient(135deg, #dbeafe, #93c5fd);
            border: 1px solid #60a5fa;
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin-top: var(--space-md);
        }
        
        .recommendation-icon {
            color: #1d4ed8;
            margin-right: var(--space-sm);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <h1><i class="fas fa-chart-pie"></i> 利益計算システム 高度版</h1>
            <p>DDP対応・関税計算・リアルタイム為替・eBay手数料込み正確利益計算</p>
            <p><strong>Enhanced Price Calculator - Version 3.0</strong></p>
        </div>

        <div class="grid grid-2">
            <!-- 入力フォーム -->
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-calculator"></i>
                    商品情報入力
                </h2>
                
                <div class="form-group">
                    <label class="form-label">商品タイトル</label>
                    <input type="text" id="itemTitle" class="form-input" 
                           placeholder="例: iPhone 14 Pro 128GB Space Black">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Yahoo購入価格（円）</label>
                    <input type="number" id="yahooPrice" class="form-input" 
                           placeholder="120000" step="1" min="0">
                </div>
                
                <div class="form-group">
                    <label class="form-label">国内送料（円）</label>
                    <input type="number" id="domesticShipping" class="form-input" 
                           placeholder="1000" step="100" min="0">
                </div>
                
                <div class="form-group">
                    <label class="form-label">eBayカテゴリー</label>
                    <select id="categorySelect" class="form-select">
                        <option value="293">Cell Phones & Smartphones</option>
                        <option value="625">Cameras & Photo</option>
                        <option value="139973">Video Games</option>
                        <option value="58058">Sports Trading Cards</option>
                        <option value="99999">その他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">商品状態</label>
                    <select id="conditionSelect" class="form-select">
                        <option value="New">新品</option>
                        <option value="Like New">ほぼ新品</option>
                        <option value="Used">中古</option>
                        <option value="For parts">ジャンク</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">想定販売価格（USD）</label>
                    <input type="number" id="sellPrice" class="form-input" 
                           placeholder="999.99" step="0.01" min="0">
                </div>
                
                <div class="form-group">
                    <label class="form-label">国際送料（USD）</label>
                    <input type="number" id="internationalShipping" class="form-input" 
                           placeholder="35.00" step="0.01" min="0">
                </div>
                
                <div class="form-group">
                    <label class="form-label">配送先国</label>
                    <select id="destinationCountry" class="form-select">
                        <option value="US">🇺🇸 アメリカ</option>
                        <option value="GB">🇬🇧 イギリス</option>
                        <option value="DE">🇩🇪 ドイツ</option>
                        <option value="CA">🇨🇦 カナダ</option>
                        <option value="AU">🇦🇺 オーストラリア</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">eBayサイト</label>
                    <select id="ebaySite" class="form-select">
                        <option value="ebay.com">eBay.com (USD)</option>
                        <option value="ebay.co.uk">eBay.co.uk (GBP)</option>
                        <option value="ebay.de">eBay.de (EUR)</option>
                        <option value="ebay.ca">eBay.ca (CAD)</option>
                        <option value="ebay.com.au">eBay.com.au (AUD)</option>
                    </select>
                </div>
                
                <button class="btn" onclick="calculateProfit()">
                    <i class="fas fa-calculator"></i>
                    <span id="calcButtonText">利益計算実行</span>
                    <span id="calcButtonSpinner" class="loading" style="display: none;"></span>
                </button>
            </div>

            <!-- 結果表示 -->
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-chart-line"></i>
                    計算結果
                </h2>
                
                <div id="resultsContainer" style="display: none;">
                    <div class="profit-display">
                        <div class="profit-amount" id="profitAmount">¥0</div>
                        <div id="profitDescription">純利益</div>
                    </div>
                    
                    <div class="fee-breakdown">
                        <h4><i class="fas fa-receipt"></i> 手数料内訳</h4>
                        <table class="fee-table" id="feeTable">
                            <thead>
                                <tr>
                                    <th>項目</th>
                                    <th>金額</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 動的生成 -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="grid grid-2">
                        <div class="result-container">
                            <h4>利益率</h4>
                            <div style="font-size: 1.5rem; font-weight: bold; color: var(--success-color);" id="profitMargin">0%</div>
                        </div>
                        
                        <div class="result-container">
                            <h4>ROI</h4>
                            <div style="font-size: 1.5rem; font-weight: bold; color: var(--info-color);" id="roiDisplay">0%</div>
                        </div>
                    </div>
                    
                    <div class="recommendation" id="recommendationBox">
                        <h4><i class="fas fa-lightbulb recommendation-icon"></i>推奨事項</h4>
                        <div id="recommendationText">計算結果に基づく推奨事項が表示されます</div>
                    </div>
                </div>
                
                <div id="noResultsMessage" style="text-align: center; color: var(--text-muted); padding: var(--space-xl);">
                    <i class="fas fa-calculator" style="font-size: 3rem; margin-bottom: var(--space-md); opacity: 0.3;"></i>
                    <p>商品情報を入力して「利益計算実行」ボタンを押してください</p>
                </div>
            </div>
        </div>

        <!-- 設定・情報 -->
        <div class="section">
            <h2 class="section-title">
                <i class="fas fa-cogs"></i>
                システム情報・設定
            </h2>
            
            <div class="grid grid-2">
                <div>
                    <h4>現在の為替レート</h4>
                    <div id="exchangeRateInfo">JPY/USD: 150.0 (安全マージン5%込み)</div>
                    <button class="btn btn-success" onclick="updateExchangeRate()">
                        <i class="fas fa-sync"></i> 為替レート更新
                    </button>
                </div>
                
                <div>
                    <h4>システム統計</h4>
                    <div id="systemStats">
                        <p>計算実行回数: <span id="calcCount">0</span></p>
                        <p>最終更新: <span id="lastUpdate">-</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        let currentExchangeRate = 150.0;
        let calculationCount = 0;
        
        // 利益計算メイン関数
        async function calculateProfit() {
            setLoadingState(true);
            
            try {
                // 入力データ取得
                const inputData = getInputData();
                
                // 入力検証
                if (!validateInputData(inputData)) {
                    throw new Error('入力データが不正です');
                }
                
                // 計算実行
                const calculationResult = await performCalculation(inputData);
                
                // 結果表示
                displayResults(calculationResult);
                
                // 統計更新
                updateStatistics();
                
            } catch (error) {
                console.error('計算エラー:', error);
                alert('利益計算中にエラーが発生しました: ' + error.message);
            } finally {
                setLoadingState(false);
            }
        }
        
        // 入力データ取得
        function getInputData() {
            return {
                item_title: document.getElementById('itemTitle').value.trim(),
                yahoo_price_jpy: parseFloat(document.getElementById('yahooPrice').value) || 0,
                domestic_shipping_jpy: parseFloat(document.getElementById('domesticShipping').value) || 0,
                category_id: document.getElementById('categorySelect').value,
                condition: document.getElementById('conditionSelect').value,
                sell_price_usd: parseFloat(document.getElementById('sellPrice').value) || 0,
                international_shipping_usd: parseFloat(document.getElementById('internationalShipping').value) || 0,
                destination_country: document.getElementById('destinationCountry').value,
                ebay_site: document.getElementById('ebaySite').value
            };
        }
        
        // 入力データ検証
        function validateInputData(data) {
            if (!data.item_title) {
                alert('商品タイトルを入力してください');
                return false;
            }
            
            if (data.yahoo_price_jpy <= 0) {
                alert('Yahoo購入価格を正しく入力してください');
                return false;
            }
            
            if (data.sell_price_usd <= 0) {
                alert('想定販売価格を正しく入力してください');
                return false;
            }
            
            return true;
        }
        
        // 計算実行
        async function performCalculation(inputData) {
            // 1. 基本コスト計算
            const totalCostJpy = inputData.yahoo_price_jpy + inputData.domestic_shipping_jpy;
            const totalCostUsd = totalCostJpy / currentExchangeRate;
            
            // 2. 収入計算
            const totalRevenueUsd = inputData.sell_price_usd + inputData.international_shipping_usd;
            
            // 3. eBay手数料計算
            const categoryFees = getCategoryFees(inputData.category_id);
            const finalValueFeeUsd = totalRevenueUsd * categoryFees.final_value_rate;
            const insertionFeeUsd = categoryFees.insertion_fee;
            
            // 4. 海外決済手数料（仮定）
            const internationalFeeUsd = totalRevenueUsd * 0.0135; // 1.35%
            
            // 5. 為替手数料
            const currencyConversionFeeUsd = inputData.ebay_site !== 'ebay.com' ? totalRevenueUsd * 0.03 : 0;
            
            // 6. 総手数料
            const totalFeesUsd = finalValueFeeUsd + insertionFeeUsd + internationalFeeUsd + currencyConversionFeeUsd;
            
            // 7. 純利益計算
            const netProfitUsd = totalRevenueUsd - totalCostUsd - totalFeesUsd - inputData.international_shipping_usd;
            const netProfitJpy = netProfitUsd * currentExchangeRate;
            
            // 8. 比率計算
            const profitMargin = (netProfitUsd / totalRevenueUsd) * 100;
            const roi = (netProfitUsd / totalCostUsd) * 100;
            
            return {
                input_data: inputData,
                exchange_rate: currentExchangeRate,
                costs: {
                    total_cost_jpy: totalCostJpy,
                    total_cost_usd: totalCostUsd
                },
                revenue: {
                    total_revenue_usd: totalRevenueUsd
                },
                fees: {
                    final_value_fee_usd: finalValueFeeUsd,
                    insertion_fee_usd: insertionFeeUsd,
                    international_fee_usd: internationalFeeUsd,
                    currency_conversion_fee_usd: currencyConversionFeeUsd,
                    total_fees_usd: totalFeesUsd
                },
                profit: {
                    net_profit_usd: netProfitUsd,
                    net_profit_jpy: netProfitJpy,
                    profit_margin_percent: profitMargin,
                    roi_percent: roi
                },
                recommendations: generateRecommendations(profitMargin, roi, netProfitJpy)
            };
        }
        
        // カテゴリー別手数料取得
        function getCategoryFees(categoryId) {
            const fees = {
                '293': { final_value_rate: 0.129, insertion_fee: 0.30 }, // スマートフォン
                '625': { final_value_rate: 0.124, insertion_fee: 0.30 }, // カメラ
                '139973': { final_value_rate: 0.133, insertion_fee: 0.30 }, // ゲーム
                '58058': { final_value_rate: 0.133, insertion_fee: 0.30 }, // トレカ
                '99999': { final_value_rate: 0.130, insertion_fee: 0.30 }  // その他
            };
            
            return fees[categoryId] || fees['99999'];
        }
        
        // 推奨事項生成
        function generateRecommendations(profitMargin, roi, profitJpy) {
            const recommendations = [];
            
            if (profitJpy <= 0) {
                recommendations.push('⚠️ 損失が予想されます。価格設定の見直しが必要です。');
            } else if (profitMargin < 10) {
                recommendations.push('🔴 利益率が危険水準です。リスクが高すぎます。');
            } else if (profitMargin < 15) {
                recommendations.push('🟠 利益率が低めです。価格上昇を検討してください。');
            } else if (profitMargin < 25) {
                recommendations.push('🟡 標準的な利益率です。競合分析を推奨します。');
            } else {
                recommendations.push('🟢 優秀な利益率です！この設定を維持してください。');
            }
            
            if (roi < 20) {
                recommendations.push('💡 ROIが低めです。より高収益の商品を検討してください。');
            } else if (roi > 50) {
                recommendations.push('🚀 優秀なROIです！積極的に取り組みましょう。');
            }
            
            return recommendations;
        }
        
        // 結果表示
        function displayResults(result) {
            // 結果コンテナ表示
            document.getElementById('resultsContainer').style.display = 'block';
            document.getElementById('noResultsMessage').style.display = 'none';
            
            // 利益表示
            const profitAmount = document.getElementById('profitAmount');
            const profitJpy = result.profit.net_profit_jpy;
            
            profitAmount.textContent = `¥${Math.round(profitJpy).toLocaleString()}`;
            if (profitJpy < 0) {
                profitAmount.style.color = 'var(--danger-color)';
                document.querySelector('.profit-display').style.background = 'linear-gradient(135deg, var(--danger-color), #dc2626)';
            } else {
                profitAmount.style.color = 'white';
                document.querySelector('.profit-display').style.background = 'linear-gradient(135deg, var(--success-color), #059669)';
            }
            
            // 手数料表示
            displayFeeBreakdown(result.fees);
            
            // 利益率・ROI表示
            document.getElementById('profitMargin').textContent = `${result.profit.profit_margin_percent.toFixed(1)}%`;
            document.getElementById('roiDisplay').textContent = `${result.profit.roi_percent.toFixed(1)}%`;
            
            // 推奨事項表示
            document.getElementById('recommendationText').innerHTML = result.recommendations.join('<br>');
        }
        
        // 手数料内訳表示
        function displayFeeBreakdown(fees) {
            const tbody = document.querySelector('#feeTable tbody');
            tbody.innerHTML = '';
            
            const feeItems = [
                { name: 'Final Value Fee', amount: fees.final_value_fee_usd },
                { name: 'Insertion Fee', amount: fees.insertion_fee_usd },
                { name: 'International Fee', amount: fees.international_fee_usd },
                { name: 'Currency Conversion', amount: fees.currency_conversion_fee_usd },
                { name: '合計手数料', amount: fees.total_fees_usd, isTotal: true }
            ];
            
            feeItems.forEach(item => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td style="${item.isTotal ? 'font-weight: bold;' : ''}">${item.name}</td>
                    <td style="${item.isTotal ? 'font-weight: bold;' : ''}">$${item.amount.toFixed(2)}</td>
                `;
            });
        }
        
        // ローディング状態設定
        function setLoadingState(loading) {
            const buttonText = document.getElementById('calcButtonText');
            const spinner = document.getElementById('calcButtonSpinner');
            const button = document.querySelector('.btn');
            
            if (loading) {
                buttonText.style.display = 'none';
                spinner.style.display = 'inline-block';
                button.disabled = true;
            } else {
                buttonText.style.display = 'inline';
                spinner.style.display = 'none';
                button.disabled = false;
            }
        }
        
        // 為替レート更新
        function updateExchangeRate() {
            // 実際の実装では外部APIから取得
            currentExchangeRate = 150.0 + (Math.random() - 0.5) * 10; // ダミー変動
            document.getElementById('exchangeRateInfo').textContent = 
                `JPY/USD: ${currentExchangeRate.toFixed(1)} (安全マージン5%込み)`;
            
            alert(`為替レートを更新しました: ${currentExchangeRate.toFixed(1)}`);
        }
        
        // 統計更新
        function updateStatistics() {
            calculationCount++;
            document.getElementById('calcCount').textContent = calculationCount;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
        }
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            // デフォルト値設定
            document.getElementById('yahooPrice').value = '120000';
            document.getElementById('domesticShipping').value = '1000';
            document.getElementById('sellPrice').value = '999.99';
            document.getElementById('internationalShipping').value = '35.00';
            
            console.log('🎯 利益計算システム高度版 初期化完了');
        });
    </script>
</body>
</html>
