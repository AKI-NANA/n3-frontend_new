<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAGANO-3 ダッシュボード - 8080簡単版</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .header h1 {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #3498db;
        }
        
        .stat-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .btn.success {
            background: #27ae60;
        }
        
        .btn.success:hover {
            background: #229954;
        }
        
        .workflows {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        
        .workflows h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .workflow-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .workflow-info h4 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .workflow-meta {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .workflow-status {
            padding: 5px 10px;
            border-radius: 15px;
            color: white;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status-started {
            background: #3498db;
        }
        
        .status-processing {
            background: #e67e22;
        }
        
        .status-approved {
            background: #27ae60;
        }
        
        .status-completed {
            background: #8e44ad;
        }
        
        .status-failed {
            background: #e74c3c;
        }
        
        .manual-control {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .manual-control h3 {
            color: #856404;
            margin-bottom: 15px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .input-group input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .loading {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .alert.warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        
        .alert.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <h1><i class="fas fa-cogs"></i> NAGANO-3 ダッシュボード</h1>
            <p>8080ポート版 - シンプル監視システム</p>
        </div>
        
        <!-- 状態バー -->
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator"></div>
                <span>ポート: 8080</span>
            </div>
            <div class="status-item">
                <i class="fas fa-database"></i>
                <span id="dbStatus">データベース: 接続中</span>
            </div>
            <div class="status-item">
                <i class="fas fa-clock"></i>
                <span id="lastUpdate">最終更新: 未実行</span>
            </div>
        </div>
        
        <!-- アラート表示 -->
        <div id="alerts"></div>
        
        <!-- 統計カード -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3><i class="fas fa-clock"></i> 処理中</h3>
                <div class="stat-value" id="processingCount">0</div>
                <div class="stat-label">ワークフロー</div>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-check-circle"></i> 承認済み</h3>
                <div class="stat-value" id="approvedCount">0</div>
                <div class="stat-label">ワークフロー</div>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-store"></i> 完了</h3>
                <div class="stat-value" id="completedCount">0</div>
                <div class="stat-label">ワークフロー</div>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-exclamation-triangle"></i> エラー</h3>
                <div class="stat-value" id="failedCount">0</div>
                <div class="stat-label">ワークフロー</div>
            </div>
        </div>
        
        <!-- 制御ボタン -->
        <div class="controls">
            <button class="btn" onclick="refreshData()">
                <i class="fas fa-sync-alt" id="refreshIcon"></i> データ更新
            </button>
            <button class="btn success" onclick="toggleAutoRefresh()">
                <i class="fas fa-pause" id="autoIcon"></i> <span id="autoText">自動更新 ON</span>
            </button>
        </div>
        
        <!-- 手動実行 -->
        <div class="manual-control">
            <h3><i class="fas fa-rocket"></i> 手動実行</h3>
            <div class="input-group">
                <input type="text" id="productIds" placeholder="商品ID (カンマ区切り)">
                <button class="btn success" onclick="executeManualFlow()">
                    承認フロー実行
                </button>
            </div>
        </div>
        
        <!-- ワークフロー一覧 -->
        <div class="workflows">
            <h3><i class="fas fa-tasks"></i> アクティブワークフロー</h3>
            <div id="workflowList">
                <p>データを読み込み中...</p>
            </div>
        </div>
    </div>

    <script>
        let isAutoRefreshEnabled = true;
        let refreshInterval = null;

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('簡易ダッシュボード初期化');
            refreshData();
            startAutoRefresh();
        });

        // データ更新
        async function refreshData() {
            console.log('データ更新開始');
            
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.classList.add('loading');
            
            try {
                // ワークフローデータ取得
                const response = await fetch('integrated_workflow_engine_8080.php?action=get_active_workflows');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    updateStats(data.data || []);
                    updateWorkflowList(data.data || []);
                    updateLastUpdate();
                    showAlert(`データ更新完了: ${data.count}件のワークフロー`, 'info');
                } else {
                    throw new Error(data.message || '不明なエラー');
                }
                
            } catch (error) {
                console.error('データ更新エラー:', error);
                showAlert('データ更新エラー: ' + error.message, 'error');
            } finally {
                refreshIcon.classList.remove('loading');
            }
        }

        // 統計更新
        function updateStats(workflows) {
            const stats = {
                processing: 0,
                approved: 0,
                completed: 0,
                failed: 0
            };
            
            workflows.forEach(wf => {
                switch (wf.status) {
                    case 'processing':
                    case 'started':
                        stats.processing++;
                        break;
                    case 'approved':
                        stats.approved++;
                        break;
                    case 'completed':
                    case 'listed':
                        stats.completed++;
                        break;
                    case 'failed':
                        stats.failed++;
                        break;
                }
            });
            
            // 統計表示更新
            document.getElementById('processingCount').textContent = stats.processing;
            document.getElementById('approvedCount').textContent = stats.approved;
            document.getElementById('completedCount').textContent = stats.completed;
            document.getElementById('failedCount').textContent = stats.failed;
            
            console.log('統計更新:', stats);
        }

        // ワークフロー一覧更新
        function updateWorkflowList(workflows) {
            const listDiv = document.getElementById('workflowList');
            
            if (workflows.length === 0) {
                listDiv.innerHTML = '<p>アクティブなワークフローはありません</p>';
                return;
            }

            let html = '';
            workflows.forEach(wf => {
                const statusClass = `status-${wf.status}`;
                const progress = Math.round((wf.current_step / 9) * 100);
                
                html += `
                    <div class="workflow-item">
                        <div class="workflow-info">
                            <h4>ワークフロー #${wf.id}</h4>
                            <div class="workflow-meta">
                                Yahoo ID: ${wf.yahoo_auction_id} | ステップ: ${wf.current_step}/9 (${progress}%) | 
                                作成: ${formatDateTime(wf.created_at)}
                            </div>
                        </div>
                        <div class="workflow-status ${statusClass}">
                            ${getStatusLabel(wf.status)}
                        </div>
                    </div>
                `;
            });
            
            listDiv.innerHTML = html;
        }

        // 最終更新時刻更新
        function updateLastUpdate() {
            const now = new Date().toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = `最終更新: ${now}`;
        }

        // 自動更新開始/停止
        function startAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            if (isAutoRefreshEnabled) {
                refreshInterval = setInterval(refreshData, 5000); // 5秒間隔
            }
        }

        function toggleAutoRefresh() {
            isAutoRefreshEnabled = !isAutoRefreshEnabled;
            const icon = document.getElementById('autoIcon');
            const text = document.getElementById('autoText');
            
            if (isAutoRefreshEnabled) {
                icon.className = 'fas fa-pause';
                text.textContent = '自動更新 ON';
                startAutoRefresh();
                showAlert('自動更新を開始しました', 'info');
            } else {
                icon.className = 'fas fa-play';
                text.textContent = '自動更新 OFF';
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                }
                showAlert('自動更新を停止しました', 'warning');
            }
        }

        // 手動承認フロー実行
        async function executeManualFlow() {
            const productIds = document.getElementById('productIds').value.trim();
            
            if (!productIds) {
                showAlert('商品IDを入力してください', 'warning');
                return;
            }

            const productIdArray = productIds.split(',').map(id => parseInt(id.trim())).filter(id => !isNaN(id));

            try {
                const response = await fetch('integrated_workflow_engine_8080.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'execute_approval_flow',
                        product_ids: productIdArray,
                        approved_by: 'simple_dashboard'
                    })
                });
                
                const data = await response.json();
                showAlert(data.message || '実行完了', data.success ? 'info' : 'error');
                
                if (data.success) {
                    document.getElementById('productIds').value = '';
                    setTimeout(refreshData, 2000);
                }
                
            } catch (error) {
                showAlert('実行エラー: ' + error.message, 'error');
            }
        }

        // アラート表示
        function showAlert(message, type = 'info') {
            const alertsDiv = document.getElementById('alerts');
            const alertId = 'alert_' + Date.now();
            
            const iconMap = {
                'info': 'fa-info-circle',
                'warning': 'fa-exclamation-triangle',
                'error': 'fa-exclamation-circle'
            };
            
            const alertHtml = `
                <div class="alert ${type}" id="${alertId}">
                    <i class="fas ${iconMap[type]}"></i>
                    <span>${message}</span>
                    <i class="fas fa-times" onclick="closeAlert('${alertId}')" style="cursor: pointer; margin-left: auto;"></i>
                </div>
            `;
            
            alertsDiv.insertAdjacentHTML('afterbegin', alertHtml);
            
            // 5秒後に自動削除
            setTimeout(() => {
                closeAlert(alertId);
            }, 5000);
        }

        // アラート削除
        function closeAlert(alertId) {
            const alert = document.getElementById(alertId);
            if (alert) {
                alert.remove();
            }
        }

        // ヘルパー関数
        function getStatusLabel(status) {
            const labelMap = {
                'started': '開始',
                'processing': '処理中',
                'approved': '承認済み',
                'listed': '出品完了',
                'completed': '完了',
                'failed': 'エラー'
            };
            return labelMap[status] || status;
        }

        function formatDateTime(dateTime) {
            if (!dateTime) return '不明';
            return new Date(dateTime).toLocaleString('ja-JP', {
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // エラーハンドリング
        window.addEventListener('error', function(event) {
            console.error('JavaScriptエラー:', event.message);
            showAlert('JavaScriptエラー: ' + event.message, 'error');
        });
    </script>
</body>
</html>
