<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>統合ワークフロー監視ダッシュボード - NAGANO-3</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card .icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        
        .stat-card .value {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .stat-card .label {
            color: #7f8c8d;
            font-size: 1em;
        }
        
        .processing { color: #3498db; }
        .approved { color: #27ae60; }
        .listed { color: #9b59b6; }
        .failed { color: #e74c3c; }
        
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
        }
        
        .workflow-panel, .controls-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        .panel-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #2980b9;
        }
        
        .workflow-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .workflow-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #3498db;
            transition: all 0.3s ease;
        }
        
        .workflow-item:hover {
            background: #e3f2fd;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .workflow-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .workflow-id {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .workflow-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            color: white;
        }
        
        .status-processing { background: #3498db; }
        .status-approved { background: #27ae60; }
        .status-listed { background: #9b59b6; }
        .status-failed { background: #e74c3c; }
        
        .workflow-progress {
            margin: 12px 0;
        }
        
        .progress-bar {
            background: #ecf0f1;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            transition: width 0.3s ease;
        }
        
        .progress-text {
            margin-top: 8px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        
        .workflow-actions {
            margin-top: 15px;
        }
        
        .action-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            margin-right: 8px;
            transition: background 0.3s ease;
        }
        
        .action-btn:hover {
            background: #229954;
        }
        
        .action-btn.retry {
            background: #e67e22;
        }
        
        .action-btn.retry:hover {
            background: #d35400;
        }
        
        .control-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .control-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
            font-weight: 500;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 0.9em;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .execute-btn {
            width: 100%;
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .execute-btn:hover {
            background: #229954;
        }
        
        .execute-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #27ae60;
        }
        
        .notification.error {
            background: #e74c3c;
        }
        
        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .empty-state i {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <h1><i class="fas fa-cogs"></i> 統合ワークフロー監視ダッシュボード</h1>
            <p>Yahoo Auction → eBay 完全自動化システム リアルタイム監視</p>
        </div>

        <!-- 統計情報 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon processing"><i class="fas fa-clock"></i></div>
                <div class="value" id="processingCount">0</div>
                <div class="label">処理中</div>
            </div>
            <div class="stat-card">
                <div class="icon approved"><i class="fas fa-check-circle"></i></div>
                <div class="value" id="approvedCount">0</div>
                <div class="label">承認済み</div>
            </div>
            <div class="stat-card">
                <div class="icon listed"><i class="fas fa-store"></i></div>
                <div class="value" id="listedCount">0</div>
                <div class="label">出品完了</div>
            </div>
            <div class="stat-card">
                <div class="icon failed"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="value" id="failedCount">0</div>
                <div class="label">エラー</div>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="main-content">
            <!-- ワークフロー監視パネル -->
            <div class="workflow-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-tasks"></i> アクティブワークフロー
                    </div>
                    <button class="refresh-btn" onclick="refreshWorkflows()">
                        <i class="fas fa-sync-alt" id="refreshIcon"></i> 更新
                    </button>
                </div>
                <div class="workflow-list" id="workflowList">
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>ワークフローを読み込み中...</p>
                    </div>
                </div>
            </div>

            <!-- コントロールパネル -->
            <div class="controls-panel">
                <!-- 承認フロー実行 -->
                <div class="control-section">
                    <div class="control-title">
                        <i class="fas fa-play-circle"></i> 承認フロー実行
                    </div>
                    <div class="form-group">
                        <label for="productIds">商品ID（カンマ区切り）</label>
                        <textarea id="productIds" placeholder="例: 123,456,789" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="approvedBy">承認者</label>
                        <input type="text" id="approvedBy" value="dashboard_user" placeholder="承認者名">
                    </div>
                    <button class="execute-btn" onclick="executeApprovalFlow()">
                        <i class="fas fa-rocket"></i> 承認フロー開始
                    </button>
                </div>

                <!-- バッチ処理 -->
                <div class="control-section">
                    <div class="control-title">
                        <i class="fas fa-layer-group"></i> バッチ処理
                    </div>
                    <div class="form-group">
                        <label for="batchSize">バッチサイズ</label>
                        <input type="number" id="batchSize" value="10" min="1" max="100">
                    </div>
                    <button class="execute-btn" onclick="executeBatchApproval()">
                        <i class="fas fa-tasks"></i> バッチ実行
                    </button>
                </div>

                <!-- システム情報 -->
                <div class="control-section">
                    <div class="control-title">
                        <i class="fas fa-info-circle"></i> システム情報
                    </div>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                        <div><strong>稼働時間:</strong> <span id="uptime">計算中...</span></div>
                        <div><strong>処理済み:</strong> <span id="totalProcessed">0</span>件</div>
                        <div><strong>成功率:</strong> <span id="successRate">0%</span></div>
                        <div><strong>最終更新:</strong> <span id="lastUpdate">未更新</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知表示 -->
    <div class="notification" id="notification"></div>

    <script>
        // グローバル変数
        let refreshInterval;
        let startTime = Date.now();
        let workflowStats = {
            processing: 0,
            approved: 0,
            listed: 0,
            failed: 0
        };

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
        });

        function initializeDashboard() {
            refreshWorkflows();
            updateSystemInfo();
            
            // 定期更新（30秒間隔）
            refreshInterval = setInterval(refreshWorkflows, 30000);
            setInterval(updateSystemInfo, 10000);
        }

        // ワークフロー一覧更新
        async function refreshWorkflows() {
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.classList.add('loading');
            
            try {
                const response = await fetch('/modules/yahoo_auction_complete/new_structure/workflow_engine/integrated_workflow_engine.php?action=get_active_workflows');
                const result = await response.json();
                
                if (result.success) {
                    displayWorkflows(result.data);
                    updateStats(result.data);
                } else {
                    showNotification('ワークフロー取得エラー: ' + result.message, 'error');
                }
            } catch (error) {
                showNotification('通信エラー: ' + error.message, 'error');
                displayEmptyState();
            } finally {
                refreshIcon.classList.remove('loading');
            }
        }

        // ワークフロー表示
        function displayWorkflows(workflows) {
            const workflowList = document.getElementById('workflowList');
            
            if (workflows.length === 0) {
                displayEmptyState();
                return;
            }
            
            let html = '';
            workflows.forEach(workflow => {
                const progress = calculateProgress(workflow.current_step);
                const statusClass = `status-${workflow.status}`;
                
                html += `
                    <div class="workflow-item">
                        <div class="workflow-header">
                            <div class="workflow-id">ワークフロー #${workflow.id}</div>
                            <div class="workflow-status ${statusClass}">${getStatusLabel(workflow.status)}</div>
                        </div>
                        <div class="workflow-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                            <div class="progress-text">
                                ステップ ${workflow.current_step}/9 (${progress}%) - ${getStepName(workflow.current_step)}
                            </div>
                        </div>
                        <div style="margin: 10px 0; font-size: 0.9em; color: #666;">
                            <div>Yahoo ID: ${workflow.yahoo_auction_id || '不明'}</div>
                            <div>開始: ${formatDateTime(workflow.created_at)}</div>
                            <div>更新: ${formatDateTime(workflow.updated_at)}</div>
                        </div>
                        <div class="workflow-actions">
                            <button class="action-btn" onclick="viewWorkflowDetails(${workflow.id})">
                                <i class="fas fa-eye"></i> 詳細
                            </button>
                            ${workflow.status === 'failed' ? `
                                <button class="action-btn retry" onclick="retryWorkflow(${workflow.id})">
                                    <i class="fas fa-redo"></i> 再実行
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            workflowList.innerHTML = html;
        }

        // 空の状態表示
        function displayEmptyState() {
            const workflowList = document.getElementById('workflowList');
            workflowList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>アクティブなワークフローはありません</p>
                </div>
            `;
        }

        // 統計更新
        function updateStats(workflows) {
            const stats = {
                processing: 0,
                approved: 0,
                listed: 0,
                failed: 0
            };
            
            workflows.forEach(workflow => {
                if (workflow.status === 'processing' || workflow.status === 'started') {
                    stats.processing++;
                } else if (workflow.status === 'approved') {
                    stats.approved++;
                } else if (workflow.status === 'listed' || workflow.status === 'completed') {
                    stats.listed++;
                } else if (workflow.status === 'failed') {
                    stats.failed++;
                }
            });
            
            document.getElementById('processingCount').textContent = stats.processing;
            document.getElementById('approvedCount').textContent = stats.approved;
            document.getElementById('listedCount').textContent = stats.listed;
            document.getElementById('failedCount').textContent = stats.failed;
            
            workflowStats = stats;
        }

        // 承認フロー実行
        async function executeApprovalFlow() {
            const productIds = document.getElementById('productIds').value.trim();
            const approvedBy = document.getElementById('approvedBy').value.trim();
            
            if (!productIds) {
                showNotification('商品IDを入力してください', 'error');
                return;
            }
            
            const executeBtn = document.querySelector('.execute-btn');
            const originalText = executeBtn.innerHTML;
            executeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 実行中...';
            executeBtn.disabled = true;
            
            try {
                const productIdArray = productIds.split(',').map(id => parseInt(id.trim())).filter(id => !isNaN(id));
                
                const response = await fetch('/modules/yahoo_auction_complete/new_structure/workflow_engine/integrated_workflow_engine.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'execute_approval_flow',
                        product_ids: productIdArray,
                        approved_by: approvedBy
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('承認フローを開始しました: ' + result.message, 'success');
                    document.getElementById('productIds').value = '';
                    setTimeout(refreshWorkflows, 2000); // 2秒後に更新
                } else {
                    showNotification('承認フローエラー: ' + result.message, 'error');
                }
            } catch (error) {
                showNotification('通信エラー: ' + error.message, 'error');
            } finally {
                executeBtn.innerHTML = originalText;
                executeBtn.disabled = false;
            }
        }

        // バッチ承認実行
        async function executeBatchApproval() {
            const productIds = document.getElementById('productIds').value.trim();
            const batchSize = parseInt(document.getElementById('batchSize').value);
            
            if (!productIds) {
                showNotification('商品IDを入力してください', 'error');
                return;
            }
            
            try {
                const productIdArray = productIds.split(',').map(id => parseInt(id.trim())).filter(id => !isNaN(id));
                
                // バッチに分割
                const batches = [];
                for (let i = 0; i < productIdArray.length; i += batchSize) {
                    batches.push({
                        product_ids: productIdArray.slice(i, i + batchSize),
                        approved_by: document.getElementById('approvedBy').value.trim()
                    });
                }
                
                const response = await fetch('/modules/yahoo_auction_complete/new_structure/workflow_engine/integrated_workflow_engine.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'batch_approval',
                        batch_data: batches
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('バッチ処理を開始しました: ' + result.message, 'success');
                    setTimeout(refreshWorkflows, 2000);
                } else {
                    showNotification('バッチ処理エラー: ' + result.message, 'error');
                }
            } catch (error) {
                showNotification('通信エラー: ' + error.message, 'error');
            }
        }

        // ワークフロー再実行
        async function retryWorkflow(workflowId) {
            if (!confirm('このワークフローを再実行しますか？')) {
                return;
            }
            
            try {
                const response = await fetch('/modules/yahoo_auction_complete/new_structure/workflow_engine/integrated_workflow_engine.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'retry_workflow',
                        workflow_id: workflowId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('ワークフローを再実行しました', 'success');
                    setTimeout(refreshWorkflows, 2000);
                } else {
                    showNotification('再実行エラー: ' + result.message, 'error');
                }
            } catch (error) {
                showNotification('通信エラー: ' + error.message, 'error');
            }
        }

        // ワークフロー詳細表示
        function viewWorkflowDetails(workflowId) {
            // 詳細モーダルの実装（省略）
            alert('ワークフロー #' + workflowId + ' の詳細（実装予定）');
        }

        // システム情報更新
        function updateSystemInfo() {
            const uptime = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(uptime / 3600);
            const minutes = Math.floor((uptime % 3600) / 60);
            
            document.getElementById('uptime').textContent = `${hours}時間${minutes}分`;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            
            const totalProcessed = workflowStats.approved + workflowStats.listed + workflowStats.failed;
            const successCount = workflowStats.approved + workflowStats.listed;
            const successRate = totalProcessed > 0 ? Math.round((successCount / totalProcessed) * 100) : 0;
            
            document.getElementById('totalProcessed').textContent = totalProcessed;
            document.getElementById('successRate').textContent = successRate + '%';
        }

        // 通知表示
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // ヘルパー関数
        function calculateProgress(currentStep) {
            return Math.round((currentStep / 9) * 100);
        }

        function getStatusLabel(status) {
            const statusLabels = {
                'started': '開始',
                'processing': '処理中',
                'approved': '承認済み',
                'listed': '出品完了',
                'completed': '完了',
                'failed': 'エラー'
            };
            return statusLabels[status] || status;
        }

        function getStepName(step) {
            const stepNames = {
                1: '02_scraping',
                2: '06_filters',
                3: '09_shipping',
                4: '11_category',
                5: '12_html_editor',
                6: '07_editing',
                7: '03_approval',
                8: '08_listing',
                9: '10_zaiko'
            };
            return stepNames[step] || 'unknown';
        }

        function formatDateTime(dateTime) {
            return new Date(dateTime).toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // ページ離脱時のクリーンアップ
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
