<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8080基本テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .success { border-left: 5px solid #27ae60; }
        .error { border-left: 5px solid #e74c3c; }
        .warning { border-left: 5px solid #f39c12; }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2980b9; }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>🔧 8080ポート 基本動作テスト</h1>
    
    <div class="test-box">
        <h3>ステップ1: 基本APIテスト</h3>
        <button onclick="testBasicAPI()">基本API接続テスト</button>
        <div id="basicResult">テストを実行してください</div>
    </div>

    <div class="test-box">
        <h3>ステップ2: ワークフローエンジンテスト</h3>
        <button onclick="testWorkflowEngine()">ワークフローエンジンテスト</button>
        <div id="workflowResult">テストを実行してください</div>
    </div>

    <div class="test-box">
        <h3>ステップ3: データベーステスト</h3>
        <button onclick="testDatabase()">データ取得テスト</button>
        <div id="databaseResult">テストを実行してください</div>
    </div>

    <div class="test-box">
        <h3>ステップ4: 手動承認フローテスト</h3>
        <input type="text" id="testProductIds" placeholder="商品ID例: 34,35" value="34,35">
        <button onclick="testManualFlow()">承認フロー実行テスト</button>
        <div id="manualResult">テストを実行してください</div>
    </div>

    <script>
        console.log('基本テストページ初期化完了');

        // ステップ1: 基本APIテスト
        async function testBasicAPI() {
            const resultDiv = document.getElementById('basicResult');
            resultDiv.innerHTML = '🔄 テスト実行中...';
            
            try {
                const response = await fetch('test_basic_api.php');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>✅ 成功!</strong><br>
                            ${data.message}<br>
                            タイムスタンプ: ${data.timestamp}
                        </div>
                    `;
                } else {
                    throw new Error('APIがfalseを返しました');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ 失敗!</strong><br>
                        エラー: ${error.message}
                    </div>
                `;
                console.error('基本APIテストエラー:', error);
            }
        }

        // ステップ2: ワークフローエンジンテスト
        async function testWorkflowEngine() {
            const resultDiv = document.getElementById('workflowResult');
            resultDiv.innerHTML = '🔄 ワークフローエンジンテスト中...';
            
            try {
                const response = await fetch('integrated_workflow_engine_8080.php?action=health_check');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>✅ ワークフローエンジン正常!</strong><br>
                            ${data.message}<br>
                            バージョン: ${data.version}
                        </div>
                    `;
                } else {
                    throw new Error(data.message || '不明なエラー');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ ワークフローエンジンエラー!</strong><br>
                        エラー: ${error.message}
                    </div>
                `;
                console.error('ワークフローエンジンテストエラー:', error);
            }
        }

        // ステップ3: データベーステスト
        async function testDatabase() {
            const resultDiv = document.getElementById('databaseResult');
            resultDiv.innerHTML = '🔄 データベーステスト中...';
            
            try {
                const response = await fetch('integrated_workflow_engine_8080.php?action=get_active_workflows');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>✅ データベース正常!</strong><br>
                            取得ワークフロー数: ${data.count}件<br>
                            <details>
                                <summary>詳細データ表示</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    throw new Error(data.message || 'データ取得失敗');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ データベースエラー!</strong><br>
                        エラー: ${error.message}
                    </div>
                `;
                console.error('データベーステストエラー:', error);
            }
        }

        // ステップ4: 手動承認フローテスト
        async function testManualFlow() {
            const resultDiv = document.getElementById('manualResult');
            const productIds = document.getElementById('testProductIds').value.trim();
            
            if (!productIds) {
                resultDiv.innerHTML = '<div class="warning"><strong>⚠️ 商品IDを入力してください</strong></div>';
                return;
            }
            
            resultDiv.innerHTML = '🔄 承認フロー実行中...';
            
            try {
                const productIdArray = productIds.split(',').map(id => parseInt(id.trim())).filter(id => !isNaN(id));
                
                const response = await fetch('integrated_workflow_engine_8080.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'execute_approval_flow',
                        product_ids: productIdArray,
                        approved_by: 'basic_test'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>✅ 承認フロー実行成功!</strong><br>
                            ${data.message}<br>
                            ワークフローID: ${data.workflow_id}<br>
                            <details>
                                <summary>詳細レスポンス</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    throw new Error(data.message || '承認フロー実行失敗');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ 承認フローエラー!</strong><br>
                        エラー: ${error.message}
                    </div>
                `;
                console.error('承認フローテストエラー:', error);
            }
        }

        // 自動初期テスト（ページ読み込み時）
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ページ読み込み完了 - 自動テスト開始');
            
            // 3秒後に自動で基本APIテスト実行
            setTimeout(() => {
                testBasicAPI();
            }, 1000);
        });

        // エラーハンドリング
        window.addEventListener('error', function(event) {
            console.error('JavaScript全体エラー:', event.message, 'at', event.filename + ':' + event.lineno);
        });
    </script>
</body>
</html>
