<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS対応テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .success { border-left: 5px solid #27ae60; }
        .error { border-left: 5px solid #e74c3c; }
        .warning { border-left: 5px solid #f39c12; }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2980b9; }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>🔧 CORS対応テスト - 8080ポート</h1>
    
    <div class="test-box">
        <h3>方法1: iframe経由でAPIテスト</h3>
        <p>iframe内でAPIレスポンスを直接表示します</p>
        <iframe src="test_basic_api.php"></iframe>
    </div>

    <div class="test-box">
        <h3>方法2: XMLHttpRequest使用</h3>
        <button onclick="testWithXHR()">XHR APIテスト</button>
        <div id="xhrResult">テストを実行してください</div>
    </div>

    <div class="test-box">
        <h3>方法3: 同期的なfetch（簡易版）</h3>
        <button onclick="testSimpleFetch()">シンプルfetchテスト</button>
        <div id="fetchResult">テストを実行してください</div>
    </div>

    <div class="test-box">
        <h3>方法4: 直接リンク</h3>
        <p>以下のリンクをクリックして直接APIにアクセス：</p>
        <ul>
            <li><a href="test_basic_api.php" target="_blank">基本API</a></li>
            <li><a href="integrated_workflow_engine_8080.php?action=health_check" target="_blank">ワークフローエンジン</a></li>
            <li><a href="integrated_workflow_engine_8080.php?action=get_active_workflows" target="_blank">ワークフロー一覧</a></li>
        </ul>
    </div>

    <div class="test-box">
        <h3>デバッグ情報</h3>
        <div id="debugInfo">
            <p>現在のURL: <span id="currentUrl"></span></p>
            <p>User-Agent: <span id="userAgent"></span></p>
            <p>Protocol: <span id="protocol"></span></p>
        </div>
    </div>

    <script>
        // デバッグ情報表示
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('protocol').textContent = window.location.protocol;

        // 方法2: XMLHttpRequest使用
        function testWithXHR() {
            const resultDiv = document.getElementById('xhrResult');
            resultDiv.innerHTML = '🔄 XHRテスト実行中...';
            
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'test_basic_api.php', true);
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            const data = JSON.parse(xhr.responseText);
                            resultDiv.innerHTML = `
                                <div class="success">
                                    <strong>✅ XHR成功!</strong><br>
                                    ${data.message}<br>
                                    <details>
                                        <summary>詳細レスポンス</summary>
                                        <pre>${JSON.stringify(data, null, 2)}</pre>
                                    </details>
                                </div>
                            `;
                        } catch (e) {
                            resultDiv.innerHTML = `
                                <div class="warning">
                                    <strong>⚠️ JSON解析エラー</strong><br>
                                    Raw response: ${xhr.responseText}
                                </div>
                            `;
                        }
                    } else {
                        resultDiv.innerHTML = `
                            <div class="error">
                                <strong>❌ XHR失敗!</strong><br>
                                Status: ${xhr.status}<br>
                                Response: ${xhr.responseText}
                            </div>
                        `;
                    }
                }
            };
            
            xhr.onerror = function() {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ XHRネットワークエラー!</strong>
                    </div>
                `;
            };
            
            xhr.send();
        }

        // 方法3: シンプルなfetch（エラー詳細付き）
        function testSimpleFetch() {
            const resultDiv = document.getElementById('fetchResult');
            resultDiv.innerHTML = '🔄 Fetchテスト実行中...';
            
            fetch('test_basic_api.php', {
                method: 'GET',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                console.log('Fetch response:', response);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.text(); // まずテキストとして取得
            })
            .then(text => {
                console.log('Response text:', text);
                try {
                    const data = JSON.parse(text);
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>✅ Fetch成功!</strong><br>
                            ${data.message}<br>
                            <details>
                                <summary>詳細レスポンス</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } catch (e) {
                    resultDiv.innerHTML = `
                        <div class="warning">
                            <strong>⚠️ JSON解析エラー</strong><br>
                            Raw text: ${text}
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ Fetch失敗!</strong><br>
                        Error: ${error.message}<br>
                        Type: ${error.name}
                    </div>
                `;
            });
        }

        // ページロード完了時に自動テスト
        document.addEventListener('DOMContentLoaded', function() {
            console.log('CORS対応テストページ読み込み完了');
            
            // 3秒後にXHRテストを自動実行
            setTimeout(() => {
                testWithXHR();
            }, 2000);
        });
    </script>
</body>
</html>
