<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay多アカウント統合ダッシュボード - 3列レイアウト</title>
    <style>
        :root {
            /* eBayテーマカラー */
            --ebay-primary: #0064d2;
            --ebay-secondary: #3b82f6;
            --ebay-accent: #60a5fa;
            --ebay-success: #059669;
            --ebay-warning: #d97706;
            --ebay-danger: #dc2626;
            
            /* 基本カラー */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-white: #ffffff;
            --border-color: #e5e7eb;
            
            /* スペーシング */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            
            /* 角丸・影 */
            --radius-sm: 4px;
            --radius-md: 6px;
            --radius-lg: 8px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            
            /* トランジション */
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* メインコンテナ */
        .dashboard-container {
            padding: 5px;
            min-height: 100vh;
        }

        /* サイドパネル切り替えボタン */
        .toggle-buttons {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .side-toggle-btn {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--ebay-primary), var(--ebay-secondary));
            border: none;
            border-radius: var(--radius-md) 0 0 var(--radius-md);
            color: var(--text-white);
            cursor: pointer;
            font-size: 16px;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .side-toggle-btn:hover {
            background: linear-gradient(135deg, var(--ebay-secondary), var(--ebay-accent));
            transform: translateX(-2px);
        }

        /* 3列レイアウト */
        .dashboard-layout {
            display: grid;
            grid-template-columns: 320px 1fr 300px;
            gap: 6px;
            align-items: start;
            min-height: calc(100vh - 10px);
            transition: var(--transition);
        }

        /* サイドパネルが閉じた状態 */
        .dashboard-layout.right-collapsed {
            grid-template-columns: 320px 1fr 0px;
        }

        .dashboard-layout.left-collapsed {
            grid-template-columns: 0px 1fr 300px;
        }

        .dashboard-layout.both-collapsed {
            grid-template-columns: 0px 1fr 0px;
        }

        /* ===== 左カラム: アカウント選択・フィルター ===== */
        .left-panel {
            background: var(--bg-primary);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 10px);
            transition: var(--transition);
            overflow: hidden;
        }

        .left-panel.collapsed {
            width: 0;
            opacity: 0;
            transform: translateX(-100%);
        }

        .left-header {
            padding: var(--space-4);
            background: linear-gradient(135deg, var(--ebay-primary), var(--ebay-secondary));
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-weight: 600;
        }

        /* アカウント選択セクション */
        .account-selector-section {
            padding: var(--space-4);
            border-bottom: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: var(--space-3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .account-cards {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .account-card {
            padding: var(--space-3);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
            background: var(--bg-primary);
        }

        .account-card:hover {
            border-color: var(--ebay-primary);
            background: var(--bg-tertiary);
        }

        .account-card.active {
            border-color: var(--ebay-primary);
            background: rgba(0, 100, 210, 0.05);
        }

        .account-name {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: var(--space-1);
        }

        .account-status {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: 0.75rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .status-healthy { background: var(--ebay-success); }
        .status-warning { background: var(--ebay-warning); }
        .status-critical { background: var(--ebay-danger); }

        /* フィルターセクション */
        .filter-section {
            padding: var(--space-4);
            flex: 1;
            overflow-y: auto;
        }

        .filter-group {
            margin-bottom: var(--space-5);
        }

        .filter-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: var(--space-2);
        }

        .filter-select,
        .filter-input {
            width: 100%;
            padding: var(--space-2);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            background: var(--bg-primary);
        }

        .filter-select:focus,
        .filter-input:focus {
            outline: none;
            border-color: var(--ebay-primary);
        }

        /* ===== 中央カラム: メインコンテンツ ===== */
        .main-panel {
            background: var(--bg-primary);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 10px);
            overflow: hidden;
        }

        .main-header {
            padding: var(--space-4);
            background: linear-gradient(135deg, var(--ebay-primary), var(--ebay-secondary));
            color: var(--text-white);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .main-actions {
            display: flex;
            gap: var(--space-2);
        }

        .main-action-btn {
            padding: var(--space-2) var(--space-3);
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-white);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .main-action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* KPIサマリー */
        .kpi-summary {
            padding: var(--space-4);
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: var(--space-4);
        }

        .kpi-item {
            text-align: center;
            padding: var(--space-3);
            background: var(--bg-primary);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
        }

        .kpi-icon {
            width: 32px;
            height: 32px;
            margin: 0 auto var(--space-2);
            background: linear-gradient(135deg, var(--ebay-primary), var(--ebay-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
        }

        .kpi-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-1);
        }

        .kpi-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* メインコンテンツエリア */
        .main-content {
            flex: 1;
            padding: var(--space-4);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .content-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: var(--space-4);
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: var(--space-3);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        /* シンプルテーブル */
        .simple-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
        }

        .simple-table th {
            background: var(--bg-tertiary);
            padding: var(--space-3);
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .simple-table td {
            padding: var(--space-3);
            border-bottom: 1px solid var(--border-color);
        }

        .simple-table tr:hover {
            background: var(--bg-tertiary);
        }

        /* プレースホルダー */
        .placeholder-chart {
            height: 200px;
            background: var(--bg-secondary);
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* ===== 右カラム: アラート・通知 ===== */
        .right-panel {
            background: var(--bg-primary);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 10px);
            transition: var(--transition);
            overflow: hidden;
        }

        .right-panel.collapsed {
            width: 0;
            opacity: 0;
            transform: translateX(100%);
        }

        .right-header {
            padding: var(--space-4);
            background: linear-gradient(135deg, var(--ebay-danger), #ef4444);
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-weight: 600;
        }

        .right-content {
            flex: 1;
            overflow-y: auto;
        }

        /* アラートリスト */
        .alerts-section {
            padding: var(--space-4);
            border-bottom: 1px solid var(--border-color);
        }

        .alert-item {
            padding: var(--space-3);
            margin-bottom: var(--space-2);
            border-radius: var(--radius-sm);
            border-left: 4px solid;
            font-size: 0.8rem;
        }

        .alert-critical {
            background: #fef2f2;
            border-left-color: var(--ebay-danger);
        }

        .alert-warning {
            background: #fffbeb;
            border-left-color: var(--ebay-warning);
        }

        .alert-info {
            background: #f0f9ff;
            border-left-color: var(--ebay-primary);
        }

        .alert-header {
            font-weight: 600;
            margin-bottom: var(--space-1);
        }

        .alert-message {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        /* 統計カード */
        .stats-section {
            padding: var(--space-4);
        }

        .stat-card {
            padding: var(--space-3);
            margin-bottom: var(--space-2);
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-2);
        }

        .stat-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-progress {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
        }

        .stat-progress-bar {
            height: 100%;
            background: var(--ebay-primary);
            transition: var(--transition);
        }

        /* ユーティリティ */
        .text-sm { font-size: 0.8rem; }
        .text-xs { font-size: 0.75rem; }
        .font-bold { font-weight: 700; }
        .text-center { text-align: center; }
        .mb-2 { margin-bottom: var(--space-2); }
        .mb-3 { margin-bottom: var(--space-3); }
        .hidden { display: none; }

        /* レスポンシブ */
        @media (max-width: 1024px) {
            .dashboard-layout {
                grid-template-columns: 1fr;
            }
            
            .kpi-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- サイドパネル切り替えボタン -->
    <div class="toggle-buttons">
        <button class="side-toggle-btn" onclick="toggleRightPanel()" title="右パネル切り替え">
            📊
        </button>
    </div>

    <div class="dashboard-container">
        <!-- 3列レイアウト -->
        <div class="dashboard-layout" id="dashboardLayout">
            
            <!-- 左カラム: アカウント選択・フィルター -->
            <div class="left-panel" id="leftPanel">
                <div class="left-header">
                    <span>🏪</span>
                    アカウント管理
                </div>
                
                <!-- アカウント選択 -->
                <div class="account-selector-section">
                    <div class="section-title">eBayアカウント</div>
                    <div class="account-cards" id="accountCards">
                        <!-- JavaScriptで生成 -->
                    </div>
                </div>
                
                <!-- フィルター -->
                <div class="filter-section">
                    <div class="filter-group">
                        <label>期間フィルター</label>
                        <select class="filter-select" id="periodFilter">
                            <option value="today">今日</option>
                            <option value="week" selected>今週</option>
                            <option value="month">今月</option>
                            <option value="custom">カスタム</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>ステータス</label>
                        <select class="filter-select" id="statusFilter">
                            <option value="all">全て</option>
                            <option value="healthy">正常</option>
                            <option value="warning">注意</option>
                            <option value="critical">緊急</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>売上範囲</label>
                        <input type="text" class="filter-input" placeholder="最小金額" id="minSales">
                        <input type="text" class="filter-input" placeholder="最大金額" id="maxSales" style="margin-top: 8px;">
                    </div>
                    
                    <div class="filter-group">
                        <label>検索</label>
                        <input type="text" class="filter-input" placeholder="アカウント名、商品名など..." id="searchFilter">
                    </div>
                </div>
            </div>
            
            <!-- 中央カラム: メインコンテンツ -->
            <div class="main-panel">
                <div class="main-header">
                    <div class="main-title">
                        <span>📈</span>
                        eBayダッシュボード
                    </div>
                    <div class="main-actions">
                        <button class="main-action-btn" onclick="refreshData()">
                            🔄 更新
                        </button>
                        <button class="main-action-btn" onclick="exportData()">
                            📊 エクスポート
                        </button>
                    </div>
                </div>
                
                <!-- KPIサマリー -->
                <div class="kpi-summary">
                    <div class="kpi-grid">
                        <div class="kpi-item">
                            <div class="kpi-icon">💰</div>
                            <div class="kpi-value" id="totalSales">$0</div>
                            <div class="kpi-label">総売上</div>
                        </div>
                        <div class="kpi-item">
                            <div class="kpi-icon">📦</div>
                            <div class="kpi-value" id="totalOrders">0</div>
                            <div class="kpi-label">注文数</div>
                        </div>
                        <div class="kpi-item">
                            <div class="kpi-icon">⭐</div>
                            <div class="kpi-value" id="avgRating">0.0%</div>
                            <div class="kpi-label">平均評価</div>
                        </div>
                        <div class="kpi-item">
                            <div class="kpi-icon">💬</div>
                            <div class="kpi-value" id="unreadMessages">0</div>
                            <div class="kpi-label">未読</div>
                        </div>
                        <div class="kpi-item">
                            <div class="kpi-icon">🚚</div>
                            <div class="kpi-value" id="pendingShip">0</div>
                            <div class="kpi-label">出荷待ち</div>
                        </div>
                    </div>
                </div>
                
                <!-- メインコンテンツ -->
                <div class="main-content">
                    <!-- 最新注文テーブル -->
                    <div class="content-card">
                        <div class="card-title">
                            <span>📋</span>
                            最新注文 (全アカウント)
                        </div>
                        <table class="simple-table">
                            <thead>
                                <tr>
                                    <th>注文ID</th>
                                    <th>アカウント</th>
                                    <th>商品</th>
                                    <th>金額</th>
                                    <th>ステータス</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTable">
                                <!-- JavaScriptで生成 -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- プレースホルダーチャート -->
                    <div class="content-card">
                        <div class="card-title">
                            <span>📊</span>
                            売上トレンド
                        </div>
                        <div class="placeholder-chart">
                            売上グラフ (Chart.js実装予定)
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右カラム: アラート・統計 -->
            <div class="right-panel" id="rightPanel">
                <div class="right-header">
                    <span>🚨</span>
                    アラート・通知
                </div>
                
                <div class="right-content">
                    <!-- アラート -->
                    <div class="alerts-section">
                        <div class="section-title mb-3">重要アラート</div>
                        <div id="alertsList">
                            <!-- JavaScriptで生成 -->
                        </div>
                    </div>
                    
                    <!-- 統計カード -->
                    <div class="stats-section">
                        <div class="section-title mb-3">パフォーマンス</div>
                        <div id="statsCards">
                            <!-- JavaScriptで生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // モックデータ
        const accountsData = [
            { id: 'acc1', name: 'メイン', status: 'healthy', sales: 45650, orders: 125 },
            { id: 'acc2', name: 'サブ1', status: 'warning', sales: 32100, orders: 87 },
            { id: 'acc3', name: 'サブ2', status: 'healthy', sales: 28900, orders: 92 },
            { id: 'acc4', name: '専用', status: 'critical', sales: 15400, orders: 34 },
            { id: 'acc5', name: 'テスト', status: 'healthy', sales: 2850, orders: 12 }
        ];

        const alertsData = [
            { type: 'critical', account: '専用', message: 'ポリシー違反警告' },
            { type: 'warning', account: 'サブ1', message: '発送遅延3件' },
            { type: 'info', account: 'メイン', message: 'TRS維持中' }
        ];

        const ordersData = [
            { id: '284...789', account: 'メイン', item: 'iPhone Case', amount: '$29.99', status: '支払済' },
            { id: '284...788', account: 'サブ1', item: 'MacBook Sleeve', amount: '$49.99', status: '出荷待ち' },
            { id: '284...787', account: 'サブ2', item: 'AirPods Case', amount: '$19.99', status: '出荷済' }
        ];

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            generateAccountCards();
            generateAlerts();
            generateOrders();
            updateKPIs();
        });

        function generateAccountCards() {
            const container = document.getElementById('accountCards');
            container.innerHTML = '';
            
            accountsData.forEach((account, index) => {
                const card = document.createElement('div');
                card.className = `account-card ${index === 0 ? 'active' : ''}`;
                card.innerHTML = `
                    <div class="account-name">${account.name}</div>
                    <div class="account-status">
                        <div class="status-dot status-${account.status}"></div>
                        <span>$${account.sales.toLocaleString()}</span>
                    </div>
                `;
                card.addEventListener('click', () => selectAccount(account.id));
                container.appendChild(card);
            });
        }

        function generateAlerts() {
            const container = document.getElementById('alertsList');
            container.innerHTML = '';
            
            alertsData.forEach(alert => {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert-item alert-${alert.type}`;
                alertDiv.innerHTML = `
                    <div class="alert-header">${alert.account}</div>
                    <div class="alert-message">${alert.message}</div>
                `;
                container.appendChild(alertDiv);
            });
        }

        function generateOrders() {
            const tbody = document.getElementById('ordersTable');
            tbody.innerHTML = '';
            
            ordersData.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.account}</td>
                    <td>${order.item}</td>
                    <td>${order.amount}</td>
                    <td>${order.status}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateKPIs() {
            const totalSales = accountsData.reduce((sum, acc) => sum + acc.sales, 0);
            const totalOrders = accountsData.reduce((sum, acc) => sum + acc.orders, 0);
            
            document.getElementById('totalSales').textContent = `$${totalSales.toLocaleString()}`;
            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('avgRating').textContent = '98.5%';
            document.getElementById('unreadMessages').textContent = '7';
            document.getElementById('pendingShip').textContent = '23';
        }

        function selectAccount(accountId) {
            // アカウント選択ロジック
            const cards = document.querySelectorAll('.account-card');
            cards.forEach(card => card.classList.remove('active'));
            event.target.closest('.account-card').classList.add('active');
            console.log('Selected account:', accountId);
        }

        function toggleRightPanel() {
            const layout = document.getElementById('dashboardLayout');
            const panel = document.getElementById('rightPanel');
            
            if (layout.classList.contains('right-collapsed')) {
                layout.classList.remove('right-collapsed');
                panel.classList.remove('collapsed');
            } else {
                layout.classList.add('right-collapsed');
                panel.classList.add('collapsed');
            }
        }
